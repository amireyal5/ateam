        // Function to validate Israeli ID Number using the checksum algorithm
        function validateIsraeliId(id) {
            id = String(id).trim();
            if (id.length > 9 || !/^\d+$/.test(id)) {
                return false;
            }

            id = id.padStart(9, '0'); // Pad with leading zeros if less than 9 digits

            let sum = 0;
            for (let i = 0; i < 9; i++) {
                let digit = parseInt(id[i], 10);
                if (i % 2 === 0) { // Odd positions (0, 2, 4, 6, 8) - multiply by 1
                    sum += digit;
                } else { // Even positions (1, 3, 5, 7) - multiply by 2
                    let doubled = digit * 2;
                    sum += (doubled > 9) ? (doubled - 9) : doubled;
                }
            }
            return (sum % 10 === 0);
        }

            // Function to set message and clear it after a delay
            const showMessage = (text, type = 'default') => {
                setMessage(text);
                setMessageType(type);
                setTimeout(() => {
                    setMessage('');
                    setMessageType('');
                }, 5000); // Clear message after 5 seconds
            };

            // Handle input change for general form fields
            const handleInputChange = (e) => {
                const { id, value, type } = e.target;
                let processedValue = value;

                // Specific handling for tel inputs to remove non-digits
                if (type === 'tel') {
                    processedValue = value.replace(/\D/g, '');
                }

                setFormData(prevData => ({
                    ...prevData,
                    [id]: processedValue
                }));
                // Clear error for this field as user is typing
                setFieldErrors(prevErrors => ({
                    ...prevErrors,
                    [id]: false
                }));
            };

            // Handle input change for interviewer fields
            const handleInterviewerInputChange = (e) => {
                const { id, value } = e.target;
                // Clear error for this field as user is typing
                if (id === 'interviewerFirstName') {
                    setInterviewerFirstName(value);
                    setInterviewerFirstNameError(false);
                } else if (id === 'interviewerFamilyName') {
                    setInterviewerFamilyName(value);
                    setInterviewerFamilyNameError(false);
                } else if (id === 'interviewerIdNumber') {
                    // Only allow digits and limit length for ID number
                    const cleanedValue = value.replace(/\D/g, '').substring(0, 9);
                    setInterviewerIdNumber(cleanedValue);
                    setInterviewerIdNumberError(false);
                }
            };

            // Validate interviewer details
            const validateInterviewerDetails = () => {
                let isValid = true;
                setInterviewerFirstNameError(false);
                setInterviewerFamilyNameError(false);
                setInterviewerIdNumberError(false);

                if (!interviewerFirstName.trim()) {
                    setInterviewerFirstNameError(true);
                    isValid = false;
                }
                if (!interviewerFamilyName.trim()) {
                    setInterviewerFamilyNameError(true);
                    isValid = false;
                }
                const trimmedInterviewerId = interviewerIdNumber.trim();
                if (!trimmedInterviewerId || !/^\d{9}$/.test(trimmedInterviewerId)) {
                    setInterviewerIdNumberError(true);
                    isValid = false;
                } else if (!validateIsraeliId(trimmedInterviewerId)) {
                    setInterviewerIdNumberError(true);
                    isValid = false;
                }
                return isValid;
            };

            // Save interviewer details to localStorage and Firestore profile
            const saveInterviewerDetails = async () => {
                if (!validateInterviewerDetails()) {
                    showMessage('אנא מלא את פרטי המראיין (שם, שם משפחה ומספר ת.ז. תקין).', 'danger');
                    return false;
                }
                if (!userUid || !window.firebaseDb) {
                    showMessage('שגיאה: אינך מחובר או שירותי Firebase אינם זמינים. לא ניתן לשמור פרופיל מראיין.', 'danger');
                    return false;
                }

                setLoading(true);
                try {
                    localStorage.setItem('interviewerFirstName', interviewerFirstName.trim());
                    localStorage.setItem('interviewerFamilyName', interviewerFamilyName.trim());
                    localStorage.setItem('interviewerIdNumber', interviewerIdNumber.trim());

                    const db = window.firebaseDb;
                    const interviewerProfileRef = window.docFirebaseGlobal(db, `artifacts/${window.globalAppId}/users/${userUid}/profile/details`);
                    await window.setDocFirebaseGlobal(interviewerProfileRef, {
                        firstName: interviewerFirstName.trim(),
                        familyName: interviewerFamilyName.trim(),
                        idNumber: interviewerIdNumber.trim(),
                        uid: userUid,
                        lastUpdated: Date.now()
                    }, { merge: true }); // Use merge to avoid overwriting other fields if they exist

                    setIsInterviewerDetailsEditable(false);
                    showMessage('פרטי המראיין נשמרו בהצלחה!', 'success');
                    return true;
                } catch (error) {
                    console.error("Error saving interviewer details:", error);
                    showMessage('שגיאה בשמירת פרטי המראיין. וודא שכללי האבטחה של Firestore מאפשרים כתיבה לפרופיל המשתמש.', 'danger');
                    return false;
                } finally {
                    setLoading(false);
                }
            };

            // Effect to check for duplicate ID numbers for the main form (participant)
            useEffect(() => {
                // Clear any previous debounce timeout
                if (debounceTimeoutRef.current) {
                    clearTimeout(debounceTimeoutRef.current);
                }

                const currentIdNumber = formData.idNumber || '';
                const trimmedId = currentIdNumber.trim();

                // Only check if ID is valid (9 digits, passes checksum) and Firebase is initialized
                if (trimmedId && trimmedId.length === 9 && /^\d+$/.test(trimmedId) && validateIsraeliId(trimmedId) && window.firebaseDb) {
                    setDuplicateIdInfo(null); // Clear previous duplicate info while typing/validating

                    debounceTimeoutRef.current = setTimeout(async () => {
                        try {
                            const db = window.firebaseDb;
                            // Search in the public collection where form data is stored
                            const formDataCollection = window.collectionFirebaseGlobal(db, `artifacts/${window.globalAppId}/public/data/${formConfig.collectionName}`);
                            const q = window.queryFirebaseGlobal(
                                formDataCollection,
                                window.whereFirebaseGlobal('idNumber', '==', trimmedId)
                            );
                            const querySnapshot = await window.getDocsFirebaseGlobal(q);

                            let duplicateFound = null;
                            if (!querySnapshot.empty) {
                                // If a document with this ID is found, set duplicate info
                                const docSnap = querySnapshot.docs[0]; // Take the first one found
                                const data = docSnap.data();
                                // Display info about who reported it previously if available
                                duplicateFound = {
                                    timestamp: data.submittedAt ? new Date(data.submittedAt).toLocaleString('he-IL') : 'לא ידוע',
                                    interviewerFirstName: data.interviewerFirstName || 'לא ידוע',
                                    interviewerFamilyName: data.interviewerFamilyName || 'לא ידוע'
                                };
                            }
                            setDuplicateIdInfo(duplicateFound);

                        } catch (error) {
                            console.error("Error checking duplicate ID:", error);
                            setDuplicateIdInfo(null); // Clear duplicate info if there's an error
                        }
                    }, 500); // Debounce for 500ms
                } else {
                    setDuplicateIdInfo(null); // Clear duplicate info if ID is invalid or empty
                }

                // Cleanup on unmount or idNumber change
                return () => {
                    if (debounceTimeoutRef.current) {
                        clearTimeout(debounceTimeoutRef.current);
                    }
                };
            }, [formData.idNumber, window.firebaseDb, window.globalAppId, formConfig.collectionName]);

            // Validate fields on the current page
            const validateCurrentPage = () => {
                const currentPage = formConfig.pages[currentPageIndex];
                let errors = {};
                let isValid = true;

                currentPage.sections.forEach(section => {
                    section.fields.forEach(field => {
                        // Check for required fields
                        if (field.required) {
                            const value = formData[field.id] || '';
                            if (!value.trim()) {
                                errors[field.id] = true;
                                isValid = false;
                            }
                        }
                        // Specific validations for Israeli ID and phone
                        if (field.validation === "idIsraeli" && formData[field.id]) {
                            if (!validateIsraeliId(formData[field.id])) {
                                errors[field.id] = true;
                                isValid = false;
                                showMessage('מספר תעודת זהות של המשתתף אינו תקין.', 'danger');
                            }
                        }
                        if (field.validation === "phoneIsraeli" && formData[field.id]) {
                            const phone = (formData[field.id] || '').replace(/\D/g, ''); // Ensure only digits
                            if (!/^\d{9,10}$/.test(phone)) {
                                errors[field.id] = true;
                                isValid = false;
                                showMessage('מספר טלפון של המשתתף אינו תקין (9-10 ספרות).', 'danger');
                            }
                        }
                    });
                });

                setFieldErrors(errors);
                return isValid;
            };

            // Navigate to the next page
            const handleNextPage = async () => {
                // First, validate interviewer details if not already confirmed
                if (isInterviewerDetailsEditable) {
                    const interviewerDetailsValid = await saveInterviewerDetails(); // This function handles its own messages
                    if (!interviewerDetailsValid) {
                        return; // Stop if interviewer details are not valid/saved
                    }
                }

                // Then, validate current page's form fields
                if (!validateCurrentPage()) {
                    showMessage('אנא מלא את כל השדות הנדרשים כראוי בעמוד זה.', 'danger');
                    return;
                }

                // Proceed to next page if all validations pass
                if (currentPageIndex < formConfig.pages.length - 1) {
                    setCurrentPageIndex(prevIndex => prevIndex + 1);
                    window.scrollTo(0, 0); // Scroll to top on page change
                }
            };

            // Navigate to the previous page
            const handlePreviousPage = () => {
                if (currentPageIndex > 0) {
                    setCurrentPageIndex(prevIndex => prevIndex - 1);
                    window.scrollTo(0, 0); // Scroll to top on page change
                }
            };

            // Handle main form submission
            const handleSubmit = async () => {
                // First, validate interviewer details if not already confirmed
                if (isInterviewerDetailsEditable) {
                    const interviewerDetailsValid = await saveInterviewerDetails();
                    if (!interviewerDetailsValid) {
                        return;
                    }
                }

                // Then, validate the current (last) page's form fields
                if (!validateCurrentPage()) {
                    showMessage('אנא מלא את כל השדות הנדרשים כראוי לפני השליחה.', 'danger');
                    return;
                }

                // Check for duplicate ID before final submission
                if (duplicateIdInfo) {
                    showMessage('אזהרה: תעודת זהות זו כבר קיימת במערכת. אם אתה בטוח שזהו דיווח חדש, לחץ "שלח טופס" שוב כדי לאשר.', 'warning');
                    setDuplicateIdInfo(null); // Clear info, next click will submit
                    return;
                }

                // Ensure Firebase authentication is ready
                if (!authReady || !userUid || !window.firebaseDb) {
                    showMessage('שגיאה: המערכת לא מוכנה לשליחה. אנא המתן או רענן את הדף.', 'danger');
                    return;
                }

                setLoading(true); // Show loading spinner
                try {
                    const db = window.firebaseDb;
                    // Define the Firestore collection path using the global appId and configured collection name
                    const collectionRef = window.collectionFirebaseGlobal(db, `artifacts/${window.globalAppId}/public/data/${formConfig.collectionName}`);
                    
                    // Add submission timestamp and UID of anonymous user, and interviewer details
                    const submissionData = {
                        ...formData,
                        submittedAt: Date.now(),
                        submitterUid: userUid,
                        formType: formConfig.collectionName, // Save which form config was used
                        interviewerFirstName: interviewerFirstName.trim(),
                        interviewerFamilyName: interviewerFamilyName.trim(),
                        interviewerIdNumber: interviewerIdNumber.trim()
                    };

                    await window.addDocFirebaseGlobal(collectionRef, submissionData); // Add document to Firestore
                    showMessage('הטופס נשלח בהצלחה!', 'success');
                    setFormData({}); // Clear form after submission
                    setCurrentPageIndex(0); // Reset to first page
                } catch (error) {
                    console.error("Error submitting form:", error);
                    let errorMessage = `שגיאה בשליחת הטופס: ${error.message}.`;
                    if (error.code === 'permission-denied') {
                        errorMessage += " וודא שכללי האבטחה של Firestore מאפשרים יצירה בנתיב זה.";
                    }
                    showMessage(errorMessage, 'danger');
                } finally {
                    setLoading(false); // Hide loading spinner
                }
            };

            // Handle navigation to "My Submissions" (example for future integration)
            const handleMySubmissionsClick = async () => {
                // Ensure interviewer's ID is saved before navigating
                if (!interviewerFirstName.trim() || !interviewerFamilyName.trim() || !interviewerIdNumber.trim()) {
                    showMessage('אנא מלא את פרטי המראיין (שם, שם משפחה ות.ז.) לפני הצגת הדיווחים שלך.', 'danger');
                    setIsInterviewerDetailsEditable(true); // Open panel to prompt for details
                    return;
                }
                const saved = await saveInterviewerDetails(); // Ensure latest details are saved
                if (saved) {
                    // Redirect to my_submissions.html with interviewer's ID as a query parameter
                    // This assumes my_submissions.html exists and is handled separately
                    window.location.href = `my_submissions.html?interviewerId=${encodeURIComponent(interviewerIdNumber)}`;
                }
            };


            const currentPage = formConfig.pages[currentPageIndex];
            const isFirstPage = currentPageIndex === 0;
            const isLastPage = currentPageIndex === formConfig.pages.length - 1;

            // Display a loading message while Firebase authentication is in progress
            if (!authReady) {
                return (
                    <div className="container" style={{ textAlign: 'center', padding: '50px' }}>
                        <h1>טוען מערכת...</h1>
                        <div className="spinner"></div>
                        <p style={{marginTop: '10px', color: '#888'}}>ממתין להתחברות לפיירבייס.</p>
                    </div>
                );
            }

            return (
                <div className="container">
                    {/* Top buttons: "Back to Main Page" and "My Submissions" */}
                    <div className="button-container" style={{ justifyContent: 'space-between', marginBottom: '20px' }}>
                        <a href="landing.html" className="action-button secondary">
                            <i className="fas fa-home"></i> חזור לעמוד הראשי
                        </a>
                        <button onClick={handleMySubmissionsClick} className="action-button secondary">
                            <i className="fas fa-list-alt"></i> הצג דיווחים שלי
                        </button>
                    </div>

                    <h1>{formConfig.title}</h1>
                    
                    {/* Interviewer Details Panel */}
                    <div className="interviewer-panel">
                        {isInterviewerDetailsEditable ? (
                            <div className="interviewer-edit-area">
                                <h3>פרטי המראיין</h3>
                                <div className="interviewer-inputs-grid">
                                    <div className={`form-group ${interviewerFirstNameError ? 'error' : ''}`}>
                                        <label htmlFor="interviewerFirstName" className="required">שם פרטי</label>
                                        <input
                                            type="text"
                                            id="interviewerFirstName"
                                            value={interviewerFirstName}
                                            onChange={handleInterviewerInputChange}
                                            placeholder="הזן שם פרטי"
                                            required
                                        />
                                        {interviewerFirstNameError && <p className="error-message">שם פרטי חובה.</p>}
                                    </div>
                                    <div className={`form-group ${interviewerFamilyNameError ? 'error' : ''}`}>
                                        <label htmlFor="interviewerFamilyName" className="required">שם משפחה</label>
                                        <input
                                            type="text"
                                            id="interviewerFamilyName"
                                            value={interviewerFamilyName}
                                            onChange={handleInterviewerInputChange}
                                            placeholder="הזן שם משפחה"
                                            required
                                        />
                                        {interviewerFamilyNameError && <p className="error-message">שם משפחה חובה.</p>}
                                    </div>
                                    <div className={`form-group ${interviewerIdNumberError ? 'error' : ''}`}>
                                        <label htmlFor="interviewerIdNumber" className="required">תעודת זהות</label>
                                        <input
                                            type="tel"
                                            id="interviewerIdNumber"
                                            value={interviewerIdNumber}
                                            onChange={handleInterviewerInputChange}
                                            placeholder="הזן תעודת זהות (9 ספרות)"
                                            required
                                            maxLength="9"
                                        />
                                        {interviewerIdNumberError && <p className="error-message">מספר תעודת זהות לא תקין (9 ספרות).</p>}
                                    </div>
                                </div>
                                <div className="button-container" style={{ justifyContent: 'center' }}>
                                    <button onClick={saveInterviewerDetails} className="action-button small-button" disabled={loading}>
                                        {loading ? <>שומר... <div className="spinner"></div></> : <>אשר פרטי מראיין <i className="fas fa-check-circle"></i></>}
                                    </button>
                                </div>
                            </div>
                        ) : (
                            <div className="interviewer-display">
                                <i className="fas fa-user-circle" style={{ marginLeft: '10px', fontSize: '1.5em', color: '#3498db' }}></i>
                                <span>מראיין: {interviewerFirstName} {interviewerFamilyName} (ת.ז.: {interviewerIdNumber})</span>
                                <button onClick={() => setIsInterviewerDetailsEditable(true)} className="action-button secondary small-button" style={{ marginRight: '10px' }}>
                                    <i className="fas fa-edit"></i> ערוך
                                </button>
                            </div>
                        )}
                    </div> {/* End of interviewer panel */}
                    
                    <div className="section-divider"></div> {/* Visual divider */}

                    {formConfig.pages.length > 1 && (
                        <p style={{textAlign: 'center', color: '#666', marginBottom: '20px'}}>
                            עמוד {currentPageIndex + 1} מתוך {formConfig.pages.length}
                        </p>
                    )}

                    {/* Display message box if message state is not empty */}
                    {message && <div className={`message-box ${messageType}`}>{message}</div>}

                    {/* Duplicate ID warning for the participant's ID */}
                    {duplicateIdInfo && (
                        <div className="message-box warning">
                            <i className="fas fa-exclamation-triangle" style={{ marginLeft: '8px' }}></i>
                            <strong>אזהרה:</strong> תעודת זהות זו <strong>{formData.idNumber}</strong> כבר קיימת במערכת. דווחה בתאריך {duplicateIdInfo.timestamp} ע"י {duplicateIdInfo.interviewerFirstName} {duplicateIdInfo.interviewerFamilyName}.
                            <br/> אם אתה בטוח שזהו דיווח חדש, לחץ "שלח טופס" שוב כדי לאשר.
                        </div>
                    )}


                    <h2>{currentPage.title}</h2>
                    
                    <form onSubmit={(e) => { e.preventDefault(); isLastPage ? handleSubmit() : handleNextPage(); }}>
                        {/* Render sections and fields for the current page */}
                        {currentPage.sections.map((section, sectionIndex) => (
                            <div key={sectionIndex} className="section-block">
                                {section.title && <h3>{section.title}</h3>}
                                <div className="form-grid">
                                    {section.fields.map(field => (
                                        <div key={field.id} className={`form-group ${fieldErrors[field.id] ? 'error' : ''}`}>
                                            <label htmlFor={field.id} className={field.required ? 'required' : ''}>
                                                {field.label}
                                            </label>
                                            {/* Conditionally render input type (select, textarea, or standard input) */}
                                            {field.type === "select" ? (
                                                <select
                                                    id={field.id}
                                                    value={formData[field.id] || ''}
                                                    onChange={handleInputChange}
                                                    required={field.required}
                                                >
                                                    {field.options.map(option => (
                                                        <option key={option.value} value={option.value}>{option.label}</option>
                                                    ))}
                                                </select>
                                            ) : field.type === "textarea" ? (
                                                <textarea
                                                    id={field.id}
                                                    value={formData[field.id] || ''}
                                                    onChange={handleInputChange}
                                                    placeholder={field.placeholder}
                                                    required={field.required}
                                                ></textarea>
                                            ) : (
                                                <input
                                                    type={field.type}
                                                    id={field.id}
                                                    value={formData[field.id] || ''}
                                                    onChange={handleInputChange}
                                                    placeholder={field.placeholder}
                                                    required={field.required}
                                                    maxLength={field.type === 'tel' && field.validation === 'phoneIsraeli' ? 10 : (field.validation === 'idIsraeli' ? 9 : undefined)} // Limit phone to 10 digits, ID to 9
                                                />
                                            )}
                                            {/* Display error message if field has an error */}
                                            {fieldErrors[field.id] && <p className="error-message">שדה חובה או ערך לא תקין.</p>}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}

                        {/* Navigation buttons */}
                        <div className="button-container">
                            {!isFirstPage && (
                                <button type="button" onClick={handlePreviousPage} className="action-button secondary">
                                    <i className="fas fa-arrow-right" style={{transform: 'scaleX(-1)'}}></i> חזור
                                </button>
                            )}
                            {isLastPage ? (
                                <button type="submit" className="action-button" disabled={loading}>
                                    {loading ? <>שולח... <div className="spinner"></div></> : <>שלח טופס <i className="fas fa-paper-plane"></i></>}
                                </button>
                            ) : (
                                <button type="submit" className="action-button" disabled={loading}>
                                    {loading ? <>טוען... <div className="spinner"></div></> : <>הבא <i className="fas fa-arrow-left" style={{transform: 'scaleX(-1)'}}></i></>}
                                </button>
                            )}
                        </div>
                    </form>
                </div>
            );
        }

        // Render the DynamicForm component into the 'root' div
        // This ensures the DOM is fully loaded before React attempts to render.
        window.onload = function() {
            ReactDOM.createRoot(document.getElementById('root')).render(<DynamicForm />);
        };
    </script>
</body>
</html>
