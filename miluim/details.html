        const { useState, useEffect, useRef } = React;

        // Function to validate Israeli ID Number using the checksum algorithm
        function validateIsraeliId(id) {
            id = String(id).trim();
            if (id.length > 9 || !/^\d+$/.test(id)) {
                return false;
            }

            id = id.padStart(9, '0'); // Pad with leading zeros if less than 9 digits

            let sum = 0;
            for (let i = 0; i < 9; i++) {
                let digit = parseInt(id[i], 10);
                if (i % 2 === 0) { // Odd positions (0, 2, 4, 6, 8) - multiply by 1
                    sum += digit;
                } else { // Even positions (1, 3, 5, 7) - multiply by 2
                    let doubled = digit * 2;
                    sum += (doubled > 9) ? (doubled - 9) : doubled;
                }
            }
            return (sum % 10 === 0);
        }

        // Component for the Login Page (reused if not authenticated for admin access)
        function LoginPage({ auth, onLoginSuccess }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [message, setMessage] = useState('');
            const [loading, setLoading] = useState(false);
            
            const handleLogin = async () => {
                setMessage('');
                setLoading(true);
                try {
                    if (!auth) {
                        setMessage('שגיאה: שירותי Firebase Auth אינם זמינים. אנא וודא את הגדרות Firebase.');
                        setLoading(false);
                        return;
                    }
                    const userCredential = await window.signInWithEmailAndPasswordGlobal(auth, email, password);
                    setMessage('התחברות הצליחה! נא המתן...');
                    onLoginSuccess(userCredential.user); // Pass user object to parent
                } catch (error) {
                    console.error("Login error:", error);
                    let errorMessage = 'שגיאה בהתחברות. וודא מייל וסיסמה.';
                    if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found' || error.code === 'auth/invalid-credential') {
                        errorMessage = 'מייל או סיסמה שגויים.';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage = 'פורמט מייל לא תקין.';
                    } else if (error.code === 'auth/user-disabled') {
                        errorMessage = 'המשתמש הושבת. פנה למנהל המערכת.';
                    }
                    setMessage(errorMessage);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="container">
                    <h1>הזדהות לדף הנתונים</h1>
                    {message && (
                        <div className={`message-box ${message.includes('הצליחה') ? 'success' : 'danger'}`}>
                            {message}
                        </div>
                    )}
                    <div className="form-group">
                        <label htmlFor="email">מייל:</label>
                        <input type="email" id="email" value={email} onChange={(e) => setEmail(e.target.value)} placeholder="הזן מייל" required />
                    </div>
                    <div className="form-group">
                        <label htmlFor="password">סיסמה:</label>
                        <input type="password" id="password" value={password} onChange={(e) => setPassword(e.target.value)} placeholder="הזן סיסמה" required />
                    </div>
                    <div className="button-container">
                        <button className="action-button" onClick={handleLogin} disabled={loading}>
                            {loading ? <>מתחבר... <div className="spinner"></div></> : 'התחבר'}
                        </button>
                    </div>
                    <p style={{marginTop: '20px', fontSize: '0.9em', color: '#888'}}>
                        <strong style={{color: '#F44336'}}>הערה:</strong> רק משתמשים שהוספו ידנית ב-Firebase Console (Authentication -> Users) יכולים להתחבר.

                setMessage(text);
                setMessageType(type);
                setTimeout(() => {

                    setMessageType('');

            };

            useEffect(() => {

            ]);

            // Effect for beforeunload warning to prevent accidental navigation
            useEffect(() => {
                const handleBeforeUnload = (event) => {
                    if (hasUnsavedChanges) {
                        event.preventDefault(); // Standard for browser to show prompt
                        event.returnValue = ''; // For older browsers
                        return ''; // For modern browsers
                    }
                };

                window.addEventListener('beforeunload', handleBeforeUnload);

                return () => {
                    window.removeEventListener('beforeunload', handleBeforeUnload);
                };
            }, [hasUnsavedChanges]);

            // Debounced auto-save for adminNotes
            const handleAdminNotesChange = (e) => {
                const value = e.target.value;
                setAdminNotes(value);

                if (adminNotesDebounceRef.current) {
                    clearTimeout(adminNotesDebounceRef.current);
                }
                adminNotesDebounceRef.current = setTimeout(async () => {
                    if (value !== originalAdminNotesRef.current) { // Only save if actual change
                        try {
                            const docRef = window.docFirebaseGlobal(db, `artifacts/${window.globalAppId}/public/data/reservistWivesInterviews`, submission.id); // Updated collection name
                            await window.updateDocFirebaseGlobal(docRef, {
                                adminNotes: value.trim(),
                                lastUpdated: Date.now()
                            });
                            showMessage('הערות מנהל נשמרו אוטומטית.', 'success');
                            originalAdminNotesRef.current = value.trim(); // Update original ref
                            setHasUnsavedChanges(false); // Auto-save clears "unsaved" for adminNotes
                        } catch (error) {
                            console.error("Error auto-saving admin notes:", error);
                            showMessage('שגיאה בשמירה אוטומטית של הערות מנהל.', 'danger');
                        }
                    }
                }, 1000); // Debounce for 1 second
            };


            const validateForm = () => {
                let isValid = true;
                setFirstNameError(false);
                setLastNameError(false);
                setIdNumberError(false);
                setPhoneError(false);
                setReservistHusbandNameError(false);

                if (!firstName.trim()) {
                    setFirstNameError(true);
                    isValid = false;
                }
                if (!lastName.trim()) {
                    setLastNameError(true);
                    isValid = false;
                }
                
                const trimmedId = idNumber.trim();
                if (!trimmedId || !/^\d{9}$/.test(trimmedId)) {
                    setIdNumberError(true);
                    showMessage('מספר תעודת זהות חייב להיות בן 9 ספרות בדיוק.', 'danger');
                    isValid = false;
                } else if (!validateIsraeliId(trimmedId)) {
                    setIdNumberError(true);
                    showMessage('מספר תעודת הזהות שהוזן אינו תקין.', 'danger');
                    isValid = false;
                }

                const trimmedPhone = phone.trim();
                if (!trimmedPhone || !/^\d{9,10}$/.test(trimmedPhone)) {
                    setPhoneError(true);
                    showMessage('מספר טלפון לא תקין. יש להזין 9 או 10 ספרות.', 'danger');
                    isValid = false;
                }

                if (!reservistHusbandName.trim()) {
                    setReservistHusbandNameError(true);
                    isValid = false;
                }

                return isValid;
            };

            // Function to save current form data to Firestore
            const handleUpdateSubmission = async () => {
                setMessage('');
                setMessageType('');
                
                if (!submission || !db) {
                    showMessage('שגיאה: דיווח לא נמצא או שירותי Firebase אינם זמינים.', 'danger');
                    return;
                }
                if (!isAdmin) { // Only allow admins to save these fields
                    showMessage('אין לך הרשאה לערוך דיווח זה.', 'danger');
                    return;
                }


                if (!validateForm()) {
                    showMessage('אנא מלא את כל השדות הנדרשים כראוי.', 'danger');
                    return;
                }

                setLoading(true);
                try {
                    const docRef = window.docFirebaseGlobal(db, `artifacts/${window.globalAppId}/public/data/reservistWivesInterviews`, submission.id); // Updated collection name
                    
                    const updatedData = {
                        firstName: firstName.trim(),
                        lastName: lastName.trim(),
                        idNumber: idNumber.trim(),
                        phone: phone.trim(),
                        reservistHusbandName: reservistHusbandName.trim(),
                        city: city.trim(),
                        street: street.trim(),
                        q1_dailyChallenges: q1_dailyChallenges.trim(),
                        q2_supportReceived: q2_supportReceived.trim(),
                        q3_childrenImpact: q3_childrenImpact.trim(),
                        q4_financialImpact: q4_financialImpact.trim(),
                        q5_moraleAndFuture: q5_moraleAndFuture.trim(),
                        adminNotes: adminNotes.trim(),
                        lastUpdated: Date.now() // Timestamp of last update
                    };

                    await window.updateDocFirebaseGlobal(docRef, updatedData); // Update document in Firestore
                    showMessage('הדיווח עודכן בהצלחה!', 'success');
                    setHasUnsavedChanges(false); // Reset unsaved changes flag after successful save

                    // Update original refs to match newly saved data
                    originalFirstNameRef.current = updatedData.firstName;
                    originalLastNameRef.current = updatedData.lastName;
                    originalIdNumberRef.current = updatedData.idNumber;
                    originalPhoneRef.current = updatedData.phone;
                    originalReservistHusbandNameRef.current = updatedData.reservistHusbandName;
                    originalCityRef.current = updatedData.city;
                    originalStreetRef.current = updatedData.street;
                    originalQ1_dailyChallengesRef.current = updatedData.q1_dailyChallenges;
                    originalQ2_supportReceivedRef.current = updatedData.q2_supportReceived;
                    originalQ3_childrenImpactRef.current = updatedData.q3_childrenImpact;
                    originalQ4_financialImpactRef.current = updatedData.q4_financialImpact;
                    originalQ5_moraleAndFutureRef.current = updatedData.q5_moraleAndFuture;
                    originalAdminNotesRef.current = updatedData.adminNotes;


                } catch (error) {
                    console.error("Error updating submission:", error);
                    let errorMessage = `שגיאה בעדכון דיווח: ${error.message}.`;
                    if (error.code === 'permission-denied') {
                        errorMessage += " וודא שכללי האבטחה של Firestore מאפשרים כתיבה לנתיב זה עבור המשתמש המחובר.";
                    }
                    showMessage(errorMessage, 'danger');
                } finally {
                    setLoading(false);
                }
            };

            // Handle deletion of a submission
            const handleDeleteSubmission = async () => {
                if (!submission || !db) {
                    showMessage('שגיאה: דיווח לא נמצא או שירותי Firebase אינם זמינים.', 'danger');
                    return;
                }
                if (!isAdmin) {
                    showMessage('אין לך הרשאה למחוק דיווח זה.', 'danger');
                    return;
                }

                // Simple confirmation prompt (replace with custom modal if needed in production)
                if (!confirm(`האם אתה בטוח שברצונך למחוק את הדיווח של ${submission.firstName} ${submission.lastName}? פעולה זו בלתי הפיכה.`)) {
                    return;
                }

                setLoading(true);
                try {
                    const docRef = window.docFirebaseGlobal(db, `artifacts/${window.globalAppId}/public/data/reservistWivesInterviews`, submission.id); // Updated collection name
                    await window.deleteDocFirebaseGlobal(docRef);
                    showMessage('הדיווח נמחק בהצלחה!', 'success');
                    setTimeout(() => {
                        window.location.href = 'data.html'; // Redirect to data page after deletion
                    }, 1500); // Give time for message to display
                } catch (error) {
                    console.error("Error deleting submission:", error);
                    let errorMessage = `שגיאה במחיקת דיווח: ${error.message}.`;
                    if (error.code === 'permission-denied') {
                        errorMessage += " וודא שכללי האבטחה של Firestore מאפשרים מחיקה מנתיב זה עבור המשתמש המחובר.";
                    }
                    showMessage(errorMessage, 'danger');
                } finally {
                    setLoading(false);
                }
            };


            if (loading) {
                return (
                    <div className="container" style={{ textAlign: 'center', padding: '50px' }}>
                        <h1>טוען פרטי דיווח...</h1>
                        <div className="spinner"></div>
                    </div>
                );
            }

            if (!submission) {
                return (
                    <div className="container" style={{ textAlign: 'center', padding: '50px' }}>
                        <h1>דיווח לא נמצא</h1>
                        <p>{message || 'לא ניתן לטעון את פרטי הדיווח.'}</p>
                        <a href="data.html" className="action-button secondary" style={{marginTop: '20px'}}>
                            <i className="fas fa-arrow-right" style={{transform: 'scaleX(-1)'}}></i> חזור לרשימת הדיווחים
                        </a>
                    </div>
                );
            }

            return (
                <div className="container">
                    <div className="top-nav-bar">
                        <div className="user-display">
                            <i className="fas fa-user-shield"></i>
                            מחובר בתור: {currentUser.email}
                        </div>
                        <div className="nav-buttons">
                            <a href="data.html" className="action-button secondary">
                                <i className="fas fa-arrow-right" style={{transform: 'scaleX(-1)'}}></i> חזור לרשימת הדיווחים
                            </a>
                            <button onClick={onLogout} className="action-button danger">
                                <i className="fas fa-sign-out-alt"></i> התנתק
                            </button>
                        </div>
                    </div>

                    <h1>פרטי דיווח עבור {submission.firstName} {submission.lastName}</h1>
                    {hasUnsavedChanges && (
                        <div className="message-box warning">
                            <i className="fas fa-exclamation-triangle" style={{marginLeft: '8px'}}></i>
                            יש שינויים שלא נשמרו! הקפד/הקפידי לשמור לפני עזיבת העמוד.
                        </div>
                    )}
                    {message && <div className={`message-box ${messageType}`}>{message}</div>}

                    <h2>פרטי מרואיינת ומשפחה</h2>
                    <div className="form-grid">
                        <div className={`form-group ${firstNameError ? 'error' : ''}`}>
                            <label htmlFor="firstName">שם פרטי:</label>
                            <input
                                type="text"
                                id="firstName"
                                value={firstName}
                                onChange={(e) => { setFirstName(e.target.value); setFirstNameError(false); }}
                                readOnly={!isAdmin}
                            />
                            {firstNameError && <p className="error-message">שם פרטי חובה.</p>}
                        </div>
                        <div className={`form-group ${lastNameError ? 'error' : ''}`}>
                            <label htmlFor="lastName">שם משפחה:</label>
                            <input
                                type="text"
                                id="lastName"
                                value={lastName}
                                onChange={(e) => { setLastName(e.target.value); setLastNameError(false); }}
                                readOnly={!isAdmin}
                            />
                            {lastNameError && <p className="error-message">שם משפחה חובה.</p>}
                        </div>
                        <div className={`form-group ${idNumberError ? 'error' : ''}`}>
                            <label htmlFor="idNumber">תעודת זהות:</label>
                            <input
                                type="tel"
                                id="idNumber"
                                value={idNumber}
                                onChange={(e) => { setIdNumber(e.target.value.replace(/\D/g, '').substring(0,9)); setIdNumberError(false); }}
                                readOnly={!isAdmin}
                            />
                            {idNumberError && <p className="error-message">תעודת זהות לא תקינה (9 ספרות).</p>}
                        </div>
                        <div className={`form-group ${phoneError ? 'error' : ''}`}>
                            <label htmlFor="phone">טלפון ליצירת קשר:</label>
                            <input
                                type="tel"
                                id="phone"
                                value={phone}
                                onChange={(e) => { setPhone(e.target.value.replace(/\D/g, '').substring(0,10)); setPhoneError(false); }}
                                readOnly={!isAdmin}
                            />
                            {phoneError && <p className="error-message">מספר טלפון לא תקין (9-10 ספרות).</p>}
                        </div>
                        <div className={`form-group ${reservistHusbandNameError ? 'error' : ''}`}>
                            <label htmlFor="reservistHusbandName">שם מלא של המילואימניק:</label>
                            <input
                                type="text"
                                id="reservistHusbandName"
                                value={reservistHusbandName}
                                onChange={(e) => { setReservistHusbandName(e.target.value); setReservistHusbandNameError(false); }}
                                readOnly={!isAdmin}
                            />
                            {reservistHusbandNameError && <p className="error-message">שם המילואימניק חובה.</p>}
                        </div>
                        <div className="form-group">
                            <label htmlFor="city">עיר מגורים:</label>
                            <input
                                type="text"
                                id="city"
                                value={city}
                                onChange={(e) => setCity(e.target.value)}
                                readOnly={!isAdmin}
                            />
                        </div>
                        <div className="form-group">
                            <label htmlFor="street">רחוב ומספר בית:</label>
                            <input
                                type="text"
                                id="street"
                                value={street}
                                onChange={(e) => setStreet(e.target.value)}
                                readOnly={!isAdmin}
                            />
                        </div>
                    </div>

                    <div className="section-divider"></div>

                    <h2>שאלות ראיון</h2>
                    <div className="form-grid">
                        <div className="form-group" style={{gridColumn: '1 / -1'}}> {/* Full width for these textareas */}
                            <label htmlFor="q1_dailyChallenges">1. מהם האתגרים העיקריים שאת חווה בחיי היומיום מאז גיוס בן הזוג למילואים?</label>
                            <textarea
                                id="q1_dailyChallenges"
                                value={q1_dailyChallenges}
                                onChange={(e) => setQ1_dailyChallenges(e.target.value)}
                                readOnly={!isAdmin}
                            ></textarea>
                        </div>
                        <div className="form-group" style={{gridColumn: '1 / -1'}}>
                            <label htmlFor="q2_supportReceived">2. אילו סוגי תמיכה קיבלת (ממשפחה, חברים, גורמים רשמיים), ואיזו תמיכה נוספת היית רוצה לקבל?</label>
                            <textarea
                                id="q2_supportReceived"
                                value={q2_supportReceived}
                                onChange={(e) => setQ2_supportReceived(e.target.value)}
                                readOnly={!isAdmin}
                            ></textarea>
                        </div>
                        <div className="form-group" style={{gridColumn: '1 / -1'}}>
                            <label htmlFor="q3_childrenImpact">3. כיצד גיוס המילואים של בן הזוג השפיע על הילדים, וכיצד את מתמודדת עם זה?</label>
                            <textarea
                                id="q3_childrenImpact"
                                value={q3_childrenImpact}
                                onChange={(e) => setQ3_childrenImpact(e.target.value)}
                                readOnly={!isAdmin}
                            ></textarea>
                        </div>
                        <div className="form-group" style={{gridColumn: '1 / -1'}}>
                            <label htmlFor="q4_financialImpact">4. האם חווית קשיים כלכליים בעקבות גיוס המילואים, ואילו צעדים נקטת או היית רוצה לנקוט כדי להתמודד?</label>
                            <textarea
                                id="q4_financialImpact"
                                value={q4_financialImpact}
                                onChange={(e) => setQ4_financialImpact(e.target.value)}
                                readOnly={!isAdmin}
                            ></textarea>
                        </div>
                        <div className="form-group" style={{gridColumn: '1 / -1'}}>
                            <label htmlFor="q5_moraleAndFuture">5. מה מצב רוחך הכללי, ומה הדבר החשוב ביותר שהיית רוצה שיקרה למען משפחתך בתקופה זו?</label>
                            <textarea
                                id="q5_moraleAndFuture"
                                value={q5_moraleAndFuture}
                                onChange={(e) => setQ5_moraleAndFuture(e.target.value)}
                                readOnly={!isAdmin}
                            ></textarea>
                        </div>
                    </div>

                    <div className="section-divider"></div>

                    <h2>הערות מראיין (מנהל בלבד)</h2>
                    <div className="form-group">
                        <label htmlFor="adminNotes">הערות פנימיות:</label>
                        <textarea
                            id="adminNotes"
                            className="admin-notes"
                            value={adminNotes}
                            onChange={handleAdminNotesChange}
                            readOnly={!isAdmin}
                            placeholder={isAdmin ? "הזן הערות פנימיות על הדיווח..." : "אין לך הרשאה להוסיף/לשנות הערות מנהל."}
                        ></textarea>
                    </div>

                    {isAdmin && (
                        <div className="button-container">
                            <button onClick={handleUpdateSubmission} className="action-button" disabled={loading || !hasUnsavedChanges}>
                                {loading ? <>שומר... <div className="spinner"></div></> : <>שמור שינויים <i className="fas fa-save"></i></>}
                            </button>
                            <button onClick={handleDeleteSubmission} className="action-button danger" disabled={loading}>
                                {loading ? <>מוחק... <div className="spinner"></div></> : <>מחק דיווח <i className="fas fa-trash-alt"></i></>}
                            </button>
                        </div>
                    )}
                </div>
            );
        }

        // Main App Component (Authentication handling)
        function App() {
            const [firebaseInstances, setFirebaseInstances] = useState({ app: null, auth: null, db: null });
            const [isAuthReady, setIsAuthReady] = useState(false);
            const [user, setUser] = useState(null); // Store entire user object to check email for isAdmin
            const logoutTriggeredRef = useRef(false);

            useEffect(() => {
                if (!window.firebaseApp || !window.firebaseAuth || !window.firebaseDb) {
                    console.error("Global Firebase instances are not available. Cannot initialize App component.");
                    return;
                }

                setFirebaseInstances({
                    app: window.firebaseApp,
                    auth: window.firebaseAuth,
                    db: window.firebaseDb
                });

                const unsubscribe = window.onAuthStateChangedGlobal(window.firebaseAuth, (user) => {
                    if (!logoutTriggeredRef.current) {
                        if (user) {
                            setUser(user); // Set the full user object
                        } else {
                            setUser(null);
                        }
                        setIsAuthReady(true);
                    }
                });

                return () => unsubscribe();
            }, []);

            const handleLogout = async () => {
                logoutTriggeredRef.current = true;
                if (firebaseInstances.auth) {
                    try {
                        await window.signOutFirebaseGlobal(firebaseInstances.auth);
                        setUser(null);
                        window.location.href = 'index.html'; // Redirect to login page after logout
                    } catch (error) {
                        console.error("Error signing out:", error);
                    } finally {
                        logoutTriggeredRef.current = false;
                    }
                }
            };

            if (!isAuthReady) {
                return (
                    <div className="container" style={{ textAlign: 'center', padding: '50px' }}>
                        <h1>טוען הגדרות אבטחה...</h1>
                        <p style={{color: '#555'}}>ממתין לסטטוס הזדהות.</p>
                    </div>
                );
            }

            if (!user) { // If no user is logged in, show login page
                return <LoginPage auth={firebaseInstances.auth} onLoginSuccess={(loggedInUser) => setUser(loggedInUser)} />;
            }
            
            // Render the SubmissionDetailsComponent if authenticated
            return (
                <SubmissionDetailsComponent
                    auth={firebaseInstances.auth}
                    db={firebaseInstances.db}
                    currentUser={user} // Pass the full user object
                    onLogout={handleLogout}
                />
            );
        }
        // Corrected React 18 rendering method
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
