        } catch (e) {

        // Initialize Firebase app and services

        try {

        } catch (error) {

            app = null;
            auth = null;
            db = null;
        }

        // Expose Firebase instances and functions globally for React to access
        window.firebaseApp = app;
        window.firebaseAuth = auth;
        window.firebaseDb = db;
        window.globalAppId = appId;

        window.signOutFirebaseGlobal = signOut;

        window.docFirebaseGlobal = doc; // Expose doc
        window.updateDocFirebaseGlobal = updateDoc; // Expose updateDoc
        window.getDocFirebaseGlobal = getDoc; // Expose getDoc
        window.onSnapshotFirebaseGlobal = onSnapshot; // Expose onSnapshot correctly
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Function to validate Israeli ID Number using the checksum algorithm
        function validateIsraeliId(id) {
            id = String(id).trim();
            if (id.length > 9 || !/^\d+$/.test(id)) {
                return false;
            }

            id = id.padStart(9, '0'); // Pad with leading zeros if less than 9 digits

            let sum = 0;
            for (let i = 0; i < 9; i++) {
                let digit = parseInt(id[i], 10);
                if (i % 2 === 0) { // Odd positions (0, 2, 4, 6, 8) - multiply by 1
                    sum += digit;
                } else { // Even positions (1, 3, 5, 7) - multiply by 2
                    let doubled = digit * 2;
                    sum += (doubled > 9) ? (doubled - 9) : doubled;
                }
            }
            return (sum % 10 === 0);
        }

        // Component for the Login Page (reused if not authenticated)
        function LoginPage({ auth, onLoginSuccess }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [message, setMessage] = useState('');
            const [loading, setLoading] = useState(false);
            
            const handleLogin = async () => {
                setMessage('');
                setLoading(true);
                try {
                    if (!auth) {
                        setMessage('שגיאה: שירותי Firebase Auth אינם זמינים. אנא וודא את הגדרות Firebase.');
                        setLoading(false);
                        return;
                    }
                    const userCredential = await window.signInWithEmailAndPasswordGlobal(auth, email, password);
                    setMessage('התחברות הצליחה! נא המתן...');
                    onLoginSuccess(userCredential.user);
                } catch (error) {
                    console.error("Login error:", error);
                    let errorMessage = 'שגיאה בהתחברות. וודא מייל וסיסמה.';
                    if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                        errorMessage = 'מייל או סיסמה שגויים.';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage = 'פורמט מייל לא תקין.';
                    } else if (error.code === 'auth/user-disabled') {
                        errorMessage = 'המשתמש הושבת. פנה למנהל המערכת.';
                    }
                    setMessage(errorMessage);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="container">
                    <h1>הזדהות לדף הנתונים</h1>
                    {message && (
                        <div className={`message-box ${message.includes('הצליחה') ? 'success' : ''}`}>
                            {message}
                        </div>
                    )}
                    <div className="form-group">
                        <label htmlFor="email">מייל:</label>
                        <input type="email" id="email" value={email} onChange={(e) => setEmail(e.target.value)} placeholder="הזן מייל" required />
                    </div>
                    <div className="form-group">
                        <label htmlFor="password">סיסמה:</label>
                        <input type="password" id="password" value={password} onChange={(e) => setPassword(e.target.value)} placeholder="הזן סיסמה" required />
                    </div>
                    <div className="button-container">
                        <button className="action-button secondary" onClick={handleLogin} disabled={loading}>
                            {loading ? 'מתחבר...' : 'התחבר'}
                        </button>
                    </div>
                    <p style={{marginTop: '20px', fontSize: '0.9em', color: '#888'}}>
                        <strong style={{color: '#F44336'}}>הערה:</strong> רק משתמשים שהוספו ידנית ב-Firebase Console (Authentication -> Users) יכולים להתחבר.
                    </p>
                </div>
            );
        }

        // Component to display and edit individual submission details
        function SubmissionDetailsComponent({ auth, db, userUid, onLogout }) {
            const [submission, setSubmission] = useState(null);
            const [loading, setLoading] = useState(true);
            const [message, setMessage] = useState('');
            const [messageType, setMessageType] = useState('');
            
            // Editable states for the reported person's details
            const [firstName, setFirstName] = useState('');
            const [familyName, setFamilyName] = useState('');
            const [idNumber, setIdNumber] = useState('');
            const [phoneNumber, setPhoneNumber] = useState('');
            const [protectedSpaceStatus, setProtectedSpaceStatus] = useState('');
            const [protectedSpaceDetails, setProtectedSpaceDetails] = useState('');
            const [comments, setComments] = useState('');

            // Validation states for reported person's details
            const [firstNameError, setFirstNameError] = useState(false);
            const [familyNameError, setFamilyNameError] = useState(false);
            const [idNumberError, setIdNumberError] = useState(false);
            const [phoneNumberError, setPhoneNumberError] = useState(false);
            const [protectedSpaceStatusError, setProtectedSpaceStatusError] = useState(false);
            const [protectedSpaceDetailsError, setProtectedSpaceDetailsError] = useState(false);
            const [commentsError, setCommentsError] = useState(false);

            const [hasUnsavedChanges, setHasUnsavedChanges] = useState(false); // State to track unsaved changes

            // Refs to store original loaded values for comparison
            const originalFirstNameRef = useRef('');
            const originalFamilyNameRef = useRef('');
            const originalIdNumberRef = useRef('');
            const originalPhoneNumberRef = useRef('');
            const originalProtectedSpaceStatusRef = useRef('');
            const originalProtectedSpaceDetailsRef = useRef('');
            const originalCommentsRef = useRef('');

            // Function to set message and clear it after a delay
            const showMessage = (text, type = 'default') => {
                setMessage(text);
                setMessageType(type);
                setTimeout(() => {
                    setMessage('');
                    setMessageType('');
                }, 5000); // Message disappears after 5 seconds
            };

            useEffect(() => {
                if (!db || !auth) {
                    showMessage('שגיאה: שירותי Firebase Db או Auth אינם זמינים. אנא וודא את הגדרות Firebase.', 'danger');
                    setLoading(false);
                    return;
                }
                if (!auth.currentUser) {
                    showMessage('שגיאה: אינך מחובר. אנא התחבר כדי לצפות בנתונים.', 'danger');
                    setLoading(false);
                    return;
                }

                setLoading(true);
                // Parse submissionId from URL query parameters
                const urlParams = new URLSearchParams(window.location.search);
                const submissionId = urlParams.get('id');
                // The userId parameter from data.html is no longer used for the path in details.html
                // as data is now stored in a public collection: artifacts/{appId}/public/data/formData/{docId}

                if (!submissionId) {
                    showMessage('שגיאה: מזהה דיווח חסר בכתובת האתר.', 'danger');
                    setLoading(false);
                    return;
                }
                
                // Construct the document reference to the PUBLIC collection
                const docRef = window.docFirebaseGlobal(db, `artifacts/${window.globalAppId}/public/data/formData`, submissionId);

                // Use onSnapshot for real-time updates
                const unsubscribe = window.onSnapshotFirebaseGlobal(docRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        if (data) {
                            setSubmission({ id: docSnap.id, ...data });

                            // Initialize fields with fallback for old data structure
                            setFirstName(data.firstName || '');
                            setFamilyName(data.familyName || '');
                            setIdNumber(data.idNumber || '');
                            setPhoneNumber(data.phoneNumber || '');
                            setProtectedSpaceStatus(data.protectedSpaceStatus || '');
                            setProtectedSpaceDetails(data.protectedSpaceDetails || '');
                            setComments(data.comments || '');
                            
                            // Store original values when data is freshly loaded for comparison
                            originalFirstNameRef.current = data.firstName || '';
                            originalFamilyNameRef.current = data.familyName || '';
                            originalIdNumberRef.current = data.idNumber || '';
                            originalPhoneNumberRef.current = data.phoneNumber || '';
                            originalProtectedSpaceStatusRef.current = data.protectedSpaceStatus || '';
                            originalProtectedSpaceDetailsRef.current = data.protectedSpaceDetails || '';
                            originalCommentsRef.current = data.comments || '';
                            
                            setHasUnsavedChanges(false); // Reset unsaved changes flag on fresh load
                            if (messageType !== 'danger') {
                                showMessage(''); // Clear any previous general messages on successful data load
                            }
                        } else {
                            showMessage('שגיאה: נתוני הדיווח ריקים או אינם תקינים.', 'danger');
                            setSubmission(null);
                        }
                    } else {
                        showMessage('שגיאה: דיווח לא נמצא.', 'danger');
                        setSubmission(null);
                    }
                    setLoading(false);
                }, (error) => {
                    console.error("Error fetching submission details:", error);
                    let errorMessage = `שגיאה באחזור פרטי דיווח: ${error.message}.`;
                    if (error.code === 'permission-denied') {
                        errorMessage += " וודא שכללי האבטחה של Firestore מאפשרים קריאה מנתיב זה עבור המשתמש המחובר.";
                    }
                    showMessage(errorMessage, 'danger');
                    setLoading(false);
                });

                return () => unsubscribe();
            }, [db, auth]); // Re-run if db or auth instances change


            // Effect to track changes in form fields (comparing to original loaded values)
            useEffect(() => {
                if (submission) {
                    const changed = 
                        firstName !== originalFirstNameRef.current ||
                        familyName !== originalFamilyNameRef.current ||
                        idNumber !== originalIdNumberRef.current ||
                        phoneNumber !== originalPhoneNumberRef.current ||
                        protectedSpaceStatus !== originalProtectedSpaceStatusRef.current ||
                        protectedSpaceDetails !== originalProtectedSpaceDetailsRef.current ||
                        comments !== originalCommentsRef.current;
                    setHasUnsavedChanges(changed);
                }
            }, [
                firstName, familyName, idNumber, phoneNumber,
                protectedSpaceStatus, protectedSpaceDetails, comments, submission
            ]);

            // Effect for beforeunload warning to prevent accidental navigation
            useEffect(() => {
                const handleBeforeUnload = (event) => {
                    if (hasUnsavedChanges) {
                        event.preventDefault(); // Standard for browser to show prompt
                        event.returnValue = ''; // For older browsers
                        return ''; // For modern browsers
                    }
                };

                window.addEventListener('beforeunload', handleBeforeUnload);

                return () => {
                    window.removeEventListener('beforeunload', handleBeforeUnload);
                };
            }, [hasUnsavedChanges]); // Dependency on hasUnsavedChanges


            const validateForm = () => {
                let errors = {};
                let isValid = true;

                if (!firstName.trim()) {
                    errors.firstName = true;
                    isValid = false;
                }
                if (!familyName.trim()) {
                    errors.familyName = true;
                    isValid = false;
                }
                
                const trimmedId = idNumber.trim();
                if (!trimmedId || !/^\d{9}$/.test(trimmedId)) {
                    errors.idNumber = true;
                    showMessage('מספר תעודת זהות חייב להיות בן 9 ספרות בדיוק.', 'danger');
                    isValid = false;
                } else if (!validateIsraeliId(trimmedId)) {
                    errors.idNumber = true;
                    showMessage('מספר תעודת הזהות שהוזן אינו תקין.', 'danger');
                    isValid = false;
                } else {
                    errors.idNumber = false; // Clear error if valid
                }

                if (!phoneNumber.trim()) {
                    errors.phoneNumber = true;
                    isValid = false;
                } else if (!/^\d{9,10}$/.test(phoneNumber.trim())) {
                    errors.phoneNumber = true;
                    showMessage('מספר טלפון לא תקין. יש להזין 9 או 10 ספרות.', 'danger');
                    isValid = false;
                }

                if (!protectedSpaceStatus) {
                    errors.protectedSpaceStatus = true;
                    isValid = false;
                } else if ((protectedSpaceStatus === 'no' || protectedSpaceStatus === 'not_sure') && !protectedSpaceDetails.trim()) {
                    errors.protectedSpaceDetails = true;
                    isValid = false;
                }

                if (comments.length > 50) {
                    errors.comments = true;
                    showMessage('הערות: מקסימום 50 תווים.', 'danger');
                    isValid = false;
                }

                setFirstNameError(errors.firstName);
                setFamilyNameError(errors.familyName);
                setIdNumberError(errors.idNumber);
                setPhoneNumberError(errors.phoneNumber);
                setProtectedSpaceStatusError(errors.protectedSpaceStatus);
                setProtectedSpaceDetailsError(errors.protectedSpaceDetails);
                setCommentsError(errors.comments);

                return isValid;
            };

            // Function to save current form data to Firestore
            const handleUpdateSubmission = async () => {
                setMessage('');
                setMessageType('');
                
                if (!submission || !db) {
                    showMessage('שגיאה: דיווח לא נמצא או שירותי Firebase אינם זמינים.', 'danger');
                    return;
                }

                if (!validateForm()) {
                    showMessage('אנא מלא את כל השדות הנדרשים כראוי.', 'danger');
                    return;
                }

                setLoading(true);
                try {
                    // Update document in the PUBLIC collection
                    const docRef = window.docFirebaseGlobal(db, `artifacts/${window.globalAppId}/public/data/formData`, submission.id);
                    await window.updateDocFirebaseGlobal(docRef, {
                        firstName: firstName.trim(),
                        familyName: familyName.trim(),
                        idNumber: idNumber.trim(),
                        phoneNumber: phoneNumber.trim(),
                        protectedSpaceStatus: protectedSpaceStatus,
                        protectedSpaceDetails: protectedSpaceDetails.trim(),
                        comments: comments.trim(),
                        lastUpdated: Date.now() // Add a last updated timestamp
                    });
                    showMessage('הדיווח עודכן בהצלחה!', 'success');
                    setHasUnsavedChanges(false); // Reset unsaved changes flag
                    // Update original refs to reflect saved data
                    originalFirstNameRef.current = firstName.trim();
                    originalFamilyNameRef.current = familyName.trim();
                    originalIdNumberRef.current = idNumber.trim();
                    originalPhoneNumberRef.current = phoneNumber.trim();
                    originalProtectedSpaceStatusRef.current = protectedSpaceStatus;
                    originalProtectedSpaceDetailsRef.current = protectedSpaceDetails.trim();
                    originalCommentsRef.current = comments.trim();

                } catch (error) {
                    console.error("Error updating document:", error);
                    let errorMessage = `שגיאה בעדכון הדיווח: ${error.message}.`;
                    if (error.code === 'permission-denied') {
                        errorMessage += " וודא שכללי האבטחה של Firestore מאפשרים עדכון נתונים בנתיב זה עבור המשתמש המחובר.";
                    }
                    showMessage(errorMessage, 'danger');
                } finally {
                    setLoading(false);
                }
            };

            if (loading) {
                return (
                    <div className="container" style={{ textAlign: 'center', padding: '50px' }}>
                        <div className="spinner"></div>
                        <p>טוען פרטי דיווח...</p>
                    </div>
                );
            }

            if (!submission) {
                return (
                    <div className="container" style={{ textAlign: 'center', padding: '50px' }}>
                        {message && <div className={`message-box ${messageType}`}>{message}</div>}
                        <p>לא ניתן לטעון את פרטי הדיווח.</p>
                        <a href="data.html" className="action-button secondary" style={{ marginTop: '20px', textDecoration: 'none' }}>
                            <i className="fas fa-arrow-right"></i> חזור לכל הדיווחים
                        </a>
                    </div>
                );
            }

            return (
                <div className="container">
                    <h1>עריכת דיווח: {submission.firstName} {submission.familyName}</h1>
                    <p style={{textAlign: 'center', color: '#888'}}>
                        <small>הוגש על ידי: {submission.interviewerFirstName} {submission.interviewerFamilyName} ({submission.interviewerUid}) בתאריך: {new Date(submission.timestamp).toLocaleString('he-IL')}</small>
                        {submission.lastUpdated && <small> | עודכן לאחרונה: {new Date(submission.lastUpdated).toLocaleString('he-IL')}</small>}
                    </p>

                    {message && (
                        <div className={`message-box ${messageType}`}>
                            {message}
                        </div>
                    )}

                    <div className="details-grid">
                        {/* פרטי האזרח (מרואיין) */}
                        <div className={`details-item ${firstNameError ? 'error' : ''}`}>
                            <label htmlFor="firstName" className="required">שם פרטי (אזרח):</label>
                            <input
                                type="text"
                                id="firstName"
                                value={firstName}
                                onChange={(e) => { setFirstName(e.target.value); setFirstNameError(false); }}
                                required
                            />
                            {firstNameError && <p className="error-message">שם פרטי נדרש.</p>}
                        </div>
                        <div className={`details-item ${familyNameError ? 'error' : ''}`}>
                            <label htmlFor="familyName" className="required">שם משפחה (אזרח):</label>
                            <input
                                type="text"
                                id="familyName"
                                value={familyName}
                                onChange={(e) => { setFamilyName(e.target.value); setFamilyNameError(false); }}
                                required
                            />
                            {familyNameError && <p className="error-message">שם משפחה נדרש.</p>}
                        </div>
                        <div className={`details-item ${idNumberError ? 'error' : ''}`}>
                            <label htmlFor="idNumber" className="required">תעודת זהות (אזרח):</label>
                            <input
                                type="tel"
                                id="idNumber"
                                value={idNumber}
                                onChange={(e) => { setIdNumber(e.target.value.replace(/\D/g, '').slice(0, 9)); setIdNumberError(false); }}
                                maxLength="9"
                                required
                            />
                            {idNumberError && <p className="error-message">מספר תעודת זהות לא תקין (9 ספרות).</p>}
                        </div>
                        <div className={`details-item ${phoneNumberError ? 'error' : ''}`}>
                            <label htmlFor="phoneNumber" className="required">טלפון:</label>
                            <input
                                type="tel"
                                id="phoneNumber"
                                value={phoneNumber}
                                onChange={(e) => { setPhoneNumber(e.target.value.replace(/\D/g, '')); setPhoneNumberError(false); }}
                                required
                            />
                            {phoneNumberError && <p className="error-message">מספר טלפון נדרש ותקין (9-10 ספרות).</p>}
                        </div>

                        <div className={`details-item ${protectedSpaceStatusError ? 'error' : ''}`}>
                            <label htmlFor="protectedSpaceStatus" className="required">האם המרחב המוגן תקין?</label>
                            <select
                                id="protectedSpaceStatus"
                                value={protectedSpaceStatus}
                                onChange={(e) => { setProtectedSpaceStatus(e.target.value); setProtectedSpaceStatusError(false); }}
                                required
                            >
                                <option value="">בחר סטטוס</option>
                                <option value="yes">כן</option>
                                <option value="no">לא</option>
                                <option value="not_sure">לא בטוח</option>
                            </select>
                            {protectedSpaceStatusError && <p className="error-message">בחירת סטטוס נדרשת.</p>}
                        </div>

                        {(protectedSpaceStatus === 'no' || protectedSpaceStatus === 'not_sure') && (
                            <div className={`details-item ${protectedSpaceDetailsError ? 'error' : ''}`}>
                                <label htmlFor="protectedSpaceDetails" className="required">פירוט (למה לא תקין / לא בטוח):</label>
                                <textarea
                                    id="protectedSpaceDetails"
                                    value={protectedSpaceDetails}
                                    onChange={(e) => { setProtectedSpaceDetails(e.target.value); setProtectedSpaceDetailsError(false); }}
                                    rows="3"
                                    required
                                ></textarea>
                                {protectedSpaceDetailsError && <p className="error-message">פירוט נדרש עבור סטטוס זה.</p>}
                            </div>
                        )}

                        <div className={`details-item ${commentsError ? 'error' : ''}`}>
                            <label htmlFor="comments">הערות: <span style={{fontSize: '0.8em', color: '#888'}}>(עד 50 תווים)</span></label>
                            <textarea
                                id="comments"
                                value={comments}
                                onChange={(e) => { setComments(e.target.value.slice(0, 50)); setCommentsError(false); }}
                                className="large-notes"
                                maxLength="50"
                            ></textarea>
                             <p style={{fontSize: '0.8em', color: '#888', textAlign: 'left', marginTop: '4px'}}>
                                {comments.length}/50 תווים
                            </p>
                            {commentsError && <p className="error-message">הערות: מקסימום 50 תווים.</p>}
                        </div>
                    </div>

                    <div className="button-container">
                        <button 
                            className={`action-button ${hasUnsavedChanges ? '' : 'secondary'}`} 
                            onClick={handleUpdateSubmission} 
                            disabled={loading || !hasUnsavedChanges}
                        >
                            {loading ? 'שומר שינויים...' : 'שמור שינויים'}
                        </button>
                        <a href="data.html" className="action-button secondary" style={{ textDecoration: 'none' }}>
                            <i className="fas fa-arrow-right"></i> חזור לכל הדיווחים
                        </a>
                        <button onClick={onLogout} className="action-button danger">
                            <i className="fas fa-sign-out-alt"></i> התנתק
                        </button>
                    </div>
                </div>
            );
        }

        // Main App Component (Authentication handling)
        function App() {
            const [firebaseInstances, setFirebaseInstances] = useState({ app: null, auth: null, db: null });
            const [isAuthReady, setIsAuthReady] = useState(false);
            const [userUid, setUserUid] = useState(null);
            const logoutTriggeredRef = useRef(false);

            useEffect(() => {
                if (!window.firebaseApp || !window.firebaseAuth || !window.firebaseDb) {
                    console.error("Global Firebase instances are not available. Cannot initialize App component.");
                    return;
                }

                setFirebaseInstances({
                    app: window.firebaseApp,
                    auth: window.firebaseAuth,
                    db: window.firebaseDb
                });

                const unsubscribe = window.onAuthStateChangedGlobal(window.firebaseAuth, (user) => {
                    if (!logoutTriggeredRef.current) {
                        if (user) {
                            setUserUid(user.uid);
                        } else {
                            setUserUid(null);
                        }
                        setIsAuthReady(true);
                    }
                });

                return () => unsubscribe();
            }, []);

            const handleLogout = async () => {
                logoutTriggeredRef.current = true;
                if (firebaseInstances.auth) {
                    try {
                        await window.signOutFirebaseGlobal(firebaseInstances.auth);
                        setUserUid(null);
                        window.location.href = 'index.html'; // Redirect to login page after logout
                    } catch (error) {
                        console.error("Error signing out:", error);
                    } finally {
                        logoutTriggeredRef.current = false;
                    }
                }
            };

            if (!isAuthReady) {
                return (
                    <div className="container" style={{ textAlign: 'center', padding: '50px' }}>
                        <h1>טוען הגדרות אבטחה...</h1>
                        <p style={{color: '#555'}}>ממתין לסטטוס הזדהות.</p>
                    </div>
                );
            }

            if (!userUid) {
                return <LoginPage auth={firebaseInstances.auth} onLoginSuccess={(user) => setUserUid(user.uid)} />;
            }
            
            // Render the DataDisplayComponent if authenticated
            return (
                <SubmissionDetailsComponent
                    auth={firebaseInstances.auth}
                    db={firebaseInstances.db}
                    userUid={userUid}
                    onLogout={handleLogout}
                />
            );
        }
        // Corrected React 18 rendering method
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
