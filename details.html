    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Function to validate Israeli ID Number using the checksum algorithm
        function validateIsraeliId(id) {
            id = String(id).trim();
            if (id.length > 9 || !/^\d+$/.test(id)) {
                return false;
            }

            id = id.padStart(9, '0'); // Pad with leading zeros if less than 9 digits

            let sum = 0;
            for (let i = 0; i < 9; i++) {
                let digit = parseInt(id[i], 10);
                if (i % 2 === 0) { // Odd positions (0, 2, 4, 6, 8) - multiply by 1
                    sum += digit;
                } else { // Even positions (1, 3, 5, 7) - multiply by 2
                    let doubled = digit * 2;
                    sum += (doubled > 9) ? (doubled - 9) : doubled;
                }
            }
            return (sum % 10 === 0);
        }

        // Component for the Login Page (reused if not authenticated for admin access)
        function LoginPage({ auth, onLoginSuccess }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [message, setMessage] = useState('');
            const [loading, setLoading] = useState(false);
            
            const handleLogin = async () => {
                setMessage('');
                setLoading(true);
                try {
                    if (!auth) {
                        setMessage('שגיאה: שירותי Firebase Auth אינם זמינים. אנא וודא את הגדרות Firebase.');
                        setLoading(false);
                        return;
                    }
                    const userCredential = await window.signInWithEmailAndPasswordGlobal(auth, email, password);
                    setMessage('התחברות הצליחה! נא המתן...');
                    onLoginSuccess(userCredential.user); // Pass user object to parent
                } catch (error) {
                    console.error("Login error:", error);
                    let errorMessage = 'שגיאה בהתחברות. וודא מייל וסיסמה.';
                    if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found' || error.code === 'auth/invalid-credential') {
                        errorMessage = 'מייל או סיסמה שגויים.';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage = 'פורמט מייל לא תקין.';
                    } else if (error.code === 'auth/user-disabled') {
                        errorMessage = 'המשתמש הושבת. פנה למנהל המערכת.';
                    }
                    setMessage(errorMessage);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="container">
                    <h1>הזדהות לדף הנתונים</h1>
                    {message && (
                        <div className={`message-box ${message.includes('הצליחה') ? 'success' : 'danger'}`}>
                            {message}
                        </div>
                    )}
                    <div className="form-group">
                        <label htmlFor="email">מייל:</label>
                        <input type="email" id="email" value={email} onChange={(e) => setEmail(e.target.value)} placeholder="הזן מייל" required />
                    </div>
                    <div className="form-group">
                        <label htmlFor="password">סיסמה:</label>
                        <input type="password" id="password" value={password} onChange={(e) => setPassword(e.target.value)} placeholder="הזן סיסמה" required />
                    </div>
                    <div className="button-container">
                        <button className="action-button" onClick={handleLogin} disabled={loading}>
                            {loading ? <>מתחבר... <div className="spinner"></div></> : 'התחבר'}
                        </button>
                    </div>
                    <p style={{marginTop: '20px', fontSize: '0.9em', color: '#888'}}>
                        <strong style={{color: '#F44336'}}>הערה:</strong> רק משתמשים שהוספו ידנית ב-Firebase Console (Authentication -> Users) יכולים להתחבר.
                    </p>
                </div>
            );
        }

        // Component to display and edit individual submission details
        function SubmissionDetailsComponent({ auth, db, currentUser, onLogout }) {
            const [submission, setSubmission] = useState(null);
            const [loading, setLoading] = useState(true);
            const [message, setMessage] = useState('');
            const [messageType, setMessageType] = useState('');
            
            // Editable states for the reported person's details
            const [firstName, setFirstName] = useState('');
            const [familyName, setFamilyName] = useState('');
            const [idNumber, setIdNumber] = useState('');
            const [phoneNumber, setPhoneNumber] = useState('');
            const [protectedSpaceStatus, setProtectedSpaceStatus] = useState('');
            const [protectedSpaceDetails, setProtectedSpaceDetails] = useState('');
            const [comments, setComments] = useState('');
            const [adminNotes, setAdminNotes] = useState(''); // New state for admin notes

            // Validation states for reported person's details
            const [firstNameError, setFirstNameError] = useState(false);
            const [familyNameError, setFamilyNameError] = useState(false);
            const [idNumberError, setIdNumberError] = useState(false);
            const [phoneNumberError, setPhoneNumberError] = useState(false);
            const [protectedSpaceStatusError, setProtectedSpaceStatusError] = useState(false);
            const [protectedSpaceDetailsError, setProtectedSpaceDetailsError] = useState(false);
            const [commentsError, setCommentsError] = useState(false);

            const [hasUnsavedChanges, setHasUnsavedChanges] = useState(false); // State to track unsaved changes

            // Refs to store original loaded values for comparison
            const originalFirstNameRef = useRef('');
            const originalFamilyNameRef = useRef('');
            const originalIdNumberRef = useRef('');
            const originalPhoneNumberRef = useRef('');
            const originalProtectedSpaceStatusRef = useRef('');
            const originalProtectedSpaceDetailsRef = useRef('');
            const originalCommentsRef = useRef('');
            const originalAdminNotesRef = useRef(''); // Ref for original admin notes

            const adminNotesDebounceRef = useRef(null); // Ref for admin notes debounce

            // Check if current user is an admin (logged in with email/password)
            const isAdmin = currentUser && currentUser.email;

            // Function to set message and clear it after a delay
            const showMessage = (text, type = 'default') => {
                setMessage(text);
                setMessageType(type);
                setTimeout(() => {
                    setMessage('');
                    setMessageType('');
                }, 5000); // Message disappears after 5 seconds
            };

            useEffect(() => {
                if (!db || !auth) {
                    showMessage('שגיאה: שירותי Firebase Db או Auth אינם זמינים. אנא וודא את הגדרות Firebase.', 'danger');
                    setLoading(false);
                    return;
                }
                if (!currentUser) { // Ensure currentUser is available
                    showMessage('שגיאה: משתמש לא מחובר. אנא התחבר כדי לצפות בנתונים.', 'danger');
                    setLoading(false);
                    return;
                }

                setLoading(true);
                // Parse submissionId from URL query parameters
                const urlParams = new URLSearchParams(window.location.search);
                const submissionId = urlParams.get('id');
                
                if (!submissionId) {
                    showMessage('שגיאה: מזהה דיווח חסר בכתובת האתר.', 'danger');
                    setLoading(false);
                    return;
                }
                
                // Construct the document reference to the PUBLIC collection
                const docRef = window.docFirebaseGlobal(db, `artifacts/${window.globalAppId}/public/data/formData`, submissionId);

                // Use onSnapshot for real-time updates
                const unsubscribe = window.onSnapshotFirebaseGlobal(docRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        if (data) {
                            setSubmission({ id: docSnap.id, ...data });

                            // Initialize fields with fallback for old data structure
                            setFirstName(data.firstName || '');
                            setFamilyName(data.familyName || '');
                            setIdNumber(data.idNumber || '');
                            setPhoneNumber(data.phoneNumber || '');
                            setProtectedSpaceStatus(data.protectedSpaceStatus || '');
                            setProtectedSpaceDetails(data.protectedSpaceDetails || '');
                            setComments(data.comments || '');
                            setAdminNotes(data.adminNotes || ''); // Initialize new admin notes field
                            
                            // Store original values when data is freshly loaded for comparison
                            originalFirstNameRef.current = data.firstName || '';
                            originalFamilyNameRef.current = data.familyName || '';
                            originalIdNumberRef.current = data.idNumber || '';
                            originalPhoneNumberRef.current = data.phoneNumber || '';
                            originalProtectedSpaceStatusRef.current = data.protectedSpaceStatus || '';
                            originalProtectedSpaceDetailsRef.current = data.protectedSpaceDetails || '';
                            originalCommentsRef.current = data.comments || '';
                            originalAdminNotesRef.current = data.adminNotes || '';

                            setHasUnsavedChanges(false); // Reset unsaved changes flag on fresh load
                            if (messageType !== 'danger') {
                                showMessage(''); // Clear any previous general messages on successful data load
                            }
                        } else {
                            showMessage('שגיאה: נתוני הדיווח ריקים או אינם תקינים.', 'danger');
                            setSubmission(null);
                        }
                    } else {
                        showMessage('שגיאה: דיווח לא נמצא.', 'danger');
                        setSubmission(null);
                    }
                    setLoading(false);
                }, (error) => {
                    console.error("Error fetching submission details:", error);
                    let errorMessage = `שגיאה באחזור פרטי דיווח: ${error.message}.`;
                    if (error.code === 'permission-denied') {
                        errorMessage += " וודא שכללי האבטחה של Firestore מאפשרים קריאה מנתיב זה עבור המשתמש המחובר.";
                    }
                    showMessage(errorMessage, 'danger');
                    setLoading(false);
                });

                return () => unsubscribe();
            }, [db, auth, currentUser]); // Re-run if db, auth, or currentUser changes

            // Effect to track changes in form fields (comparing to original loaded values)
            useEffect(() => {
                if (submission) {
                    const changed = 
                        firstName !== originalFirstNameRef.current ||
                        familyName !== originalFamilyNameRef.current ||
                        idNumber !== originalIdNumberRef.current ||
                        phoneNumber !== originalPhoneNumberRef.current ||
                        protectedSpaceStatus !== originalProtectedSpaceStatusRef.current ||
                        protectedSpaceDetails !== originalProtectedSpaceDetailsRef.current ||
                        comments !== originalCommentsRef.current ||
                        adminNotes !== originalAdminNotesRef.current; // Include adminNotes in change tracking
                    setHasUnsavedChanges(changed);
                }
            }, [
                firstName, familyName, idNumber, phoneNumber,
                protectedSpaceStatus, protectedSpaceDetails, comments, adminNotes, submission
            ]);

            // Effect for beforeunload warning to prevent accidental navigation
            useEffect(() => {
                const handleBeforeUnload = (event) => {
                    if (hasUnsavedChanges) {
                        event.preventDefault(); // Standard for browser to show prompt
                        event.returnValue = ''; // For older browsers
                        return ''; // For modern browsers
                    }
                };

                window.addEventListener('beforeunload', handleBeforeUnload);

                return () => {
                    window.removeEventListener('beforeunload', handleBeforeUnload);
                };
            }, [hasUnsavedChanges]);

            // Debounced auto-save for adminNotes
            const handleAdminNotesChange = (e) => {
                const value = e.target.value;
                setAdminNotes(value);

                if (adminNotesDebounceRef.current) {
                    clearTimeout(adminNotesDebounceRef.current);
                }
                adminNotesDebounceRef.current = setTimeout(async () => {
                    if (value !== originalAdminNotesRef.current) { // Only save if actual change
                        try {
                            const docRef = window.docFirebaseGlobal(db, `artifacts/${window.globalAppId}/public/data/formData`, submission.id);
                            await window.updateDocFirebaseGlobal(docRef, {
                                adminNotes: value.trim(),
                                lastUpdated: Date.now()
                            });
                            showMessage('הערות מנהל נשמרו אוטומטית.', 'success');
                            originalAdminNotesRef.current = value.trim(); // Update original ref
                            setHasUnsavedChanges(false); // Auto-save clears "unsaved" for adminNotes
                        } catch (error) {
                            console.error("Error auto-saving admin notes:", error);
                            showMessage('שגיאה בשמירה אוטומטית של הערות מנהל.', 'danger');
                        }
                    }
                }, 1000); // Debounce for 1 second
            };


            const validateForm = () => {
                let errors = {};
                let isValid = true;

                if (!firstName.trim()) {
                    errors.firstName = true;
                    isValid = false;
                }
                if (!familyName.trim()) {
                    errors.familyName = true;
                    isValid = false;
                }
                
                const trimmedId = idNumber.trim();
                if (!trimmedId || !/^\d{9}$/.test(trimmedId)) {
                    errors.idNumber = true;
                    showMessage('מספר תעודת זהות חייב להיות בן 9 ספרות בדיוק.', 'danger');
                    isValid = false;
                } else if (!validateIsraeliId(trimmedId)) {
                    errors.idNumber = true;
                    showMessage('מספר תעודת הזהות שהוזן אינו תקין.', 'danger');
                    isValid = false;
                } else {
                    errors.idNumber = false; // Clear error if valid
                }

                if (!phoneNumber.trim()) {
                    errors.phoneNumber = true;
                    isValid = false;
                } else if (!/^\d{9,10}$/.test(phoneNumber.trim())) {
                    errors.phoneNumber = true;
                    showMessage('מספר טלפון לא תקין. יש להזין 9 או 10 ספרות.', 'danger');
                    isValid = false;
                }

                if (!protectedSpaceStatus) {
                    errors.protectedSpaceStatus = true;
                    isValid = false;
                } else if ((protectedSpaceStatus === 'no' || protectedSpaceStatus === 'not_sure') && !protectedSpaceDetails.trim()) {
                    errors.protectedSpaceDetails = true;
                    isValid = false;
                }

                if (comments.length > 50) {
                    errors.comments = true;
                    showMessage('הערות: מקסימום 50 תווים.', 'danger');
                    isValid = false;
                }

                setFirstNameError(errors.firstName);
                setFamilyNameError(errors.familyName);
                setIdNumberError(errors.idNumber);
                setPhoneNumberError(errors.phoneNumber);
                setProtectedSpaceStatusError(errors.protectedSpaceStatus);
                setProtectedSpaceDetailsError(errors.protectedSpaceDetails);
                setCommentsError(errors.comments);

                return isValid;
            };

            // Function to save current form data to Firestore
            const handleUpdateSubmission = async () => {
                setMessage('');
                setMessageType('');
                
                if (!submission || !db) {
                    showMessage('שגיאה: דיווח לא נמצא או שירותי Firebase אינם זמינים.', 'danger');
                    return;
                }
                if (!isAdmin) { // Only allow admins to save these fields
                    showMessage('אין לך הרשאה לערוך דיווח זה.', 'danger');
                    return;
                }


                if (!validateForm()) {
                    showMessage('אנא מלא את כל השדות הנדרשים כראוי.', 'danger');
                    return;
                }

                setLoading(true);
                try {
                    // Update document in the PUBLIC collection
                    const docRef = window.docFirebaseGlobal(db, `artifacts/${window.globalAppId}/public/data/formData`, submission.id);
                    await window.updateDocFirebaseGlobal(docRef, {
                        firstName: firstName.trim(),
                        familyName: familyName.trim(),
                        idNumber: idNumber.trim(),
                        phoneNumber: phoneNumber.trim(),
                        protectedSpaceStatus: protectedSpaceStatus,
                        protectedSpaceDetails: protectedSpaceDetails.trim(),
                        comments: comments.trim(),
                        // adminNotes is handled by auto-save for admins, or simply not updated by non-admins
                        lastUpdated: Date.now() // Add a last updated timestamp
                    });
                    showMessage('הדיווח עודכן בהצלחה!', 'success');
                    setHasUnsavedChanges(false); // Reset unsaved changes flag
                    // Update original refs to reflect saved data
                    originalFirstNameRef.current = firstName.trim();
                    originalFamilyNameRef.current = familyName.trim();
                    originalIdNumberRef.current = idNumber.trim();
                    originalPhoneNumberRef.current = phoneNumber.trim();
                    originalProtectedSpaceStatusRef.current = protectedSpaceStatus;
                    originalProtectedSpaceDetailsRef.current = protectedSpaceDetails.trim();
                    originalCommentsRef.current = comments.trim();

                } catch (error) {
                    console.error("Error updating document:", error);
                    let errorMessage = `שגיאה בעדכון הדיווח: ${error.message}.`;
                    if (error.code === 'permission-denied') {
                        errorMessage += " וודא שכללי האבטחה של Firestore מאפשרים עדכון נתונים בנתיב זה עבור המשתמש המחובר.";
                    }
                    showMessage(errorMessage, 'danger');
                } finally {
                    setLoading(false);
                }
            };

            const handleDeleteSubmission = async () => {
                if (!isAdmin) { // Only allow admins to delete
                    showMessage('אין לך הרשאה למחוק דיווח זה.', 'danger');
                    return;
                }

                const confirmDelete = await new Promise(resolve => {
                    const confirmBox = document.createElement('div');
                    confirmBox.className = 'message-box warning';
                    confirmBox.innerHTML = `
                        <p>האם אתה בטוח שברצונך למחוק דיווח זה לצמיתות?</p>
                        <button id="confirmYes" class="action-button danger small-button" style="margin-top:10px;">כן, מחק</button>
                        <button id="confirmNo" class="action-button secondary small-button" style="margin-left:5px; margin-top:10px;">ביטול</button>
                    `;
                    confirmBox.style.position = 'fixed';
                    confirmBox.style.top = '50%';
                    confirmBox.style.left = '50%';
                    confirmBox.style.transform = 'translate(-50%, -50%)';
                    confirmBox.style.zIndex = '1000';
                    document.body.appendChild(confirmBox);

                    document.getElementById('confirmYes').onclick = () => {
                        confirmBox.remove();
                        resolve(true);
                    };
                    document.getElementById('confirmNo').onclick = () => {
                        confirmBox.remove();
                        resolve(false);
                    };
                });

                if (!confirmDelete) {
                    return; // User cancelled
                }

                setLoading(true);
                try {
                    const docRef = window.docFirebaseGlobal(db, `artifacts/${window.globalAppId}/public/data/formData`, submission.id);
                    await window.deleteDocFirebaseGlobal(docRef); // This line now should work
                    showMessage('הדיווח נמחק בהצלחה! מפנה לרשימת הדיווחים...', 'success');
                    setTimeout(() => {
                        window.location.href = 'data.html'; // Redirect to data page after delete
                    }, 1500);
                } catch (error) {
                    console.error("Error deleting document:", error);
                    let errorMessage = `שגיאה במחיקת הדיווח: ${error.message}.`;
                    if (error.code === 'permission-denied') {
                        errorMessage += " וודא שכללי האבטחה של Firestore מאפשרים מחיקה בנתיב זה עבור המשתמש המחובר.";
                    }
                    showMessage(errorMessage, 'danger');
                } finally {
                    setLoading(false);
                }
            };

            const handleEmailSubmission = () => {
                if (!submission) {
                    showMessage('אין דיווח לשליחה במייל.', 'danger');
                    return;
                }

                const subject = `דיווח טיפול בפניה - ת.ז. ${submission.idNumber}`;
                const body = `
                    פרטי דיווח:
                    -------------------
                    שם מראיין: ${submission.interviewerFirstName || ''} ${submission.interviewerFamilyName || ''} (ת.ז.: ${submission.interviewerIdNumber || ''})
                    זמן הגשה: ${submission.timestamp ? new Date(submission.timestamp).toLocaleString('he-IL') : 'לא ידוע'}
                    
                    פרטי אזרח:
                    -------------------
                    שם פרטי: ${firstName}
                    שם משפחה: ${familyName}
                    תעודת זהות: ${idNumber}
                    טלפון: ${phoneNumber}
                    סטטוס מרחב מוגן: ${protectedSpaceStatus === 'yes' ? 'כן' : protectedSpaceStatus === 'no' ? 'לא' : 'לא בטוח'}
                    ${protectedSpaceDetails ? `פירוט מרחב מוגן: ${protectedSpaceDetails}` : ''}
                    הערות מראיין: ${comments}
                    ${adminNotes ? `הערות מנהל: ${adminNotes}` : ''}
                `.replace(/^\s*\n/gm, '').trim(); // Remove empty lines and trim

                const mailtoLink = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                window.location.href = mailtoLink;
            };


            if (loading) {
                return (
                    <div className="container" style={{ textAlign: 'center', padding: '50px' }}>
                        <div className="spinner"></div>
                        <p>טוען פרטי דיווח...</p>
                    </div>
                );
            }

            if (!submission) {
                return (
                    <div className="container" style={{ textAlign: 'center', padding: '50px' }}>
                        <h1>דיווח לא נמצא</h1>
                        <p style={{color: '#c62828'}}>לא ניתן לטעון את פרטי הדיווח. ייתכן שהמזהה שגוי או שהדיווח נמחק.</p>
                        <a href="data.html" className="action-button" style={{ marginTop: '20px' }}>חזור לרשימת הדיווחים</a>
                    </div>
                );
            }

            return (
                <div className="container">
                    <div className="top-nav-bar">
                        <div className="user-display">
                            <i className="fas fa-user-circle"></i>
                            <span>שלום {currentUser.email || 'מנהל'}</span> {/* Display email for admins */}
                        </div>
                        <div className="nav-buttons">
                            <a href="data.html" className="action-button secondary">
                                <i className="fas fa-arrow-left"></i> חזור לנתונים
                            </a>
                            <button onClick={onLogout} className="action-button danger">
                                <i className="fas fa-sign-out-alt"></i> התנתק
                            </button>
                        </div>
                    </div>

                    <h1>טיפול בפניה #{submission.id ? submission.id.substring(0, 8) : ''}</h1> {/* Shorten ID for display */}

                    {message && <div className={`message-box ${messageType}`}>{message}</div>}

                    {/* Interviewer's original details - Read only */}
                    <h2>פרטי המראיין המדווח</h2>
                    <div className="form-grid">
                        <div className="form-group">
                            <label>שם פרטי מראיין:</label>
                            <input type="text" value={submission.interviewerFirstName || 'לא צוין'} readOnly />
                        </div>
                        <div className="form-group">
                            <label>שם משפחה מראיין:</label>
                            <input type="text" value={submission.interviewerFamilyName || 'לא צוין'} readOnly />
                        </div>
                        <div className="form-group">
                            <label>ת.ז. מראיין:</label>
                            <input type="text" value={submission.interviewerIdNumber || 'לא צוין'} readOnly />
                        </div>
                        <div className="form-group">
                            <label>UID מראיין:</label>
                            <input type="text" value={submission.interviewerUid || 'לא צוין'} readOnly />
                        </div>
                        <div className="form-group">
                            <label>זמן הגשה מקורי:</label>
                            <input type="text" value={submission.timestamp ? new Date(submission.timestamp).toLocaleString('he-IL') : 'לא ידוע'} readOnly />
                        </div>
                         {submission.lastUpdated && (
                            <div className="form-group">
                                <label>זמן עדכון אחרון:</label>
                                <input type="text" value={new Date(submission.lastUpdated).toLocaleString('he-IL')} readOnly />
                            </div>
                        )}
                    </div>
                    
                    <div className="section-divider"></div> {/* Divider */}

                    <h2>פרטי האזרח המדווח</h2>
                    <form onSubmit={(e) => { e.preventDefault(); handleUpdateSubmission(); }}>
                        <div className="form-grid">
                            <div className={`form-group ${firstNameError ? 'error' : ''}`}>
                                <label htmlFor="firstName">שם פרטי:</label>
                                <input type="text" id="firstName" value={firstName} onChange={(e) => {setFirstName(e.target.value); setFirstNameError(false);}} readOnly={!isAdmin} required />
                                {firstNameError && <p className="error-message">שם פרטי נדרש.</p>}
                            </div>
                            <div className={`form-group ${familyNameError ? 'error' : ''}`}>
                                <label htmlFor="familyName">שם משפחה:</label>
                                <input type="text" id="familyName" value={familyName} onChange={(e) => {setFamilyName(e.target.value); setFamilyNameError(false);}} readOnly={!isAdmin} required />
                                {familyNameError && <p className="error-message">שם משפחה נדרש.</p>}
                            </div>
                            <div className={`form-group ${idNumberError ? 'error' : ''}`}>
                                <label htmlFor="idNumber">תעודת זהות:</label>
                                <input type="tel" id="idNumber" value={idNumber} onChange={(e) => {setIdNumber(e.target.value.replace(/\D/g, '').slice(0, 9)); setIdNumberError(false);}} maxLength="9" readOnly={!isAdmin} required />
                                {idNumberError && <p className="error-message">תעודת זהות לא תקינה (9 ספרות).</p>}
                            </div>
                            <div className={`form-group ${phoneNumberError ? 'error' : ''}`}>
                                <label htmlFor="phoneNumber">טלפון:</label>
                                <input type="tel" id="phoneNumber" value={phoneNumber} onChange={(e) => {setPhoneNumber(e.target.value.replace(/\D/g, '')); setPhoneNumberError(false);}} readOnly={!isAdmin} required />
                                {phoneNumberError && <p className="error-message">מספר טלפון לא תקין (9-10 ספרות).</p>}
                            </div>
                            <div className={`form-group ${protectedSpaceStatusError ? 'error' : ''}`}>
                                <label htmlFor="protectedSpaceStatus">האם המרחב המוגן תקין?</label>
                                <select id="protectedSpaceStatus" value={protectedSpaceStatus} onChange={(e) => {setProtectedSpaceStatus(e.target.value); setProtectedSpaceStatusError(false);}} readOnly={!isAdmin} required>
                                    <option value="">בחר סטטוס</option>
                                    <option value="yes">כן</option>
                                    <option value="no">לא</option>
                                    <option value="not_sure">לא בטוח</option>
                                </select>
                                {protectedSpaceStatusError && <p className="error-message">בחירת סטטוס נדרשת.</p>}
                            </div>
                            {(protectedSpaceStatus === 'no' || protectedSpaceStatus === 'not_sure') && (
                                <div className={`form-group ${protectedSpaceDetailsError ? 'error' : ''}`}>
                                    <label htmlFor="protectedSpaceDetails">פירוט (למה לא תקין / לא בטוח):</label>
                                    <textarea id="protectedSpaceDetails" value={protectedSpaceDetails} onChange={(e) => {setProtectedSpaceDetails(e.target.value); setProtectedSpaceDetailsError(false);}} rows="3" placeholder="פרט מדוע המרחב המוגן אינו תקין / אינך בטוח" readOnly={!isAdmin} required></textarea>
                                    {protectedSpaceDetailsError && <p className="error-message">פירוט נדרש עבור סטטוס זה.</p>}
                                </div>
                            )}
                            <div className={`form-group ${commentsError ? 'error' : ''}`}>
                                <label htmlFor="comments">הערות: <span style={{fontSize: '0.8em', color: '#888'}}>(עד 50 תווים)</span></label>
                                <textarea id="comments" value={comments} onChange={(e) => {setComments(e.target.value.slice(0, 50)); setCommentsError(false);}} maxLength="50" placeholder="הערות נוספות" readOnly={!isAdmin}></textarea>
                                <p style={{fontSize: '0.8em', color: '#888', textAlign: 'left', marginTop: '4px'}}>
                                    {comments.length}/50 תווים
                                </p>
                                {commentsError && <p className="error-message">הערות: מקסימום 50 תווים.</p>}
                            </div>
                        </div>

                        {/* Admin Notes Section - only editable by admins */}
                        <div className="section-divider"></div>
                        <h2>הערות מנהל והנחיות</h2>
                        <div className="form-grid">
                            <div className="form-group" style={{gridColumn: '1 / -1'}}> {/* Span full width */}
                                <label htmlFor="adminNotes">הערות מנהל:</label>
                                <textarea
                                    id="adminNotes"
                                    value={adminNotes}
                                    onChange={isAdmin ? handleAdminNotesChange : null} // Only allow change for admins
                                    readOnly={!isAdmin} // Read-only if not admin
                                    className="admin-notes"
                                    placeholder={isAdmin ? "הזן הערות מנהל והנחיות..." : "הערות מנהל (קריאה בלבד)"}
                                ></textarea>
                                {!isAdmin && <p className="info-message">שדה זה מיועד להערות פנימיות של מנהל בלבד.</p>}
                            </div>
                        </div>

                        <div className="button-container">
                            {isAdmin && ( /* Show Save and Delete buttons only for admins */
                                <>
                                    <button type="submit" className="action-button" disabled={loading || !hasUnsavedChanges}>
                                        {loading ? (
                                            <>שומר... <div className="spinner"></div></>
                                        ) : (
                                            <>
                                                <i className="fas fa-save"></i> שמור שינויים
                                            </>
                                        )}
                                    </button>
                                    <button type="button" onClick={handleDeleteSubmission} className="action-button danger">
                                        <i className="fas fa-trash-alt"></i> מחק דיווח
                                    </button>
                                </>
                            )}
                            <button type="button" onClick={handleEmailSubmission} className="action-button secondary">
                                <i className="fas fa-envelope"></i> שלח במייל
                            </button>
                        </div>
                    </form>
                </div>
            );
        }

        // Main App Component for Authentication in details.html
        function App() {
            const [firebaseInstances, setFirebaseInstances] = useState({ app: null, auth: null, db: null });
            const [isAuthReady, setIsAuthReady] = useState(false);
            const [currentUser, setCurrentUser] = useState(null); // Stores the full user object

            useEffect(() => {
                if (!window.firebaseApp || !window.firebaseAuth || !window.firebaseDb) {
                    console.error("Global Firebase instances are not available. Cannot initialize App component.");
                    return;
                }

                setFirebaseInstances({
                    app: window.firebaseApp,
                    auth: window.firebaseAuth,
                    db: window.firebaseDb
                });

                // onAuthStateChanged listens for user login/logout events
                const unsubscribeAuth = window.onAuthStateChangedGlobal(window.firebaseAuth, (user) => {
                    if (user) {
                        setCurrentUser(user); // Set the full user object
                        console.log("Auth State Changed: User is signed in with UID:", user.uid);
                    } else {
                        setCurrentUser(null);
                        console.log("Auth State Changed: No user is signed in.");
                    }
                    setIsAuthReady(true);
                });

                return () => unsubscribeAuth(); // Cleanup listener on unmount
            }, []);

            const handleLogout = async () => {
                if (firebaseInstances.auth) {
                    try {
                        await window.signOutFirebaseGlobal(firebaseInstances.auth);
                        // Redirect to landing page after logout
                        window.location.href = 'landing.html'; 
                    } catch (error) {
                        console.error("Error signing out:", error);
                    }
                }
            };

            const handleLoginSuccess = (user) => {
                setCurrentUser(user);
                // No redirect needed here as user is now authenticated and details will load
            };


            if (!isAuthReady) {
                return (
                    <div className="container" style={{ textAlign: 'center', padding: '50px' }}>
                        <h1>טוען...</h1>
                        <p style={{color: '#555'}}>ממתין לסטטוס הזדהות.</p>
                        <div className="spinner"></div>
                    </div>
                );
            }

            // If not authenticated (no currentUser), show login page
            if (!currentUser) {
                return <LoginPage auth={firebaseInstances.auth} onLoginSuccess={handleLoginSuccess} />;
            }
            
            // If authenticated, show the submission details component
            return (
                <SubmissionDetailsComponent
                    auth={firebaseInstances.auth}
                    db={firebaseInstances.db}
                    currentUser={currentUser} // Pass the full currentUser object
                    onLogout={handleLogout}
                />
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
