        // Component for the Login Page - now with Email/Password login

                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage = 'פורמט מייל לא תקין.';

                        errorMessage = 'המשתמש הושבת. פנה למנהל המערכת.';

                    setMessage(errorMessage);

                    setLoading(false);

        // Function to validate Israeli ID Number using the checksum algorithm
        function validateIsraeliId(id) {
            id = String(id).trim();
            if (id.length > 9 || !/^\d+$/.test(id)) {
                return false;
            }

            // Pad with leading zeros if less than 9 digits
            id = id.padStart(9, '0');

            let sum = 0;
            for (let i = 0; i < 9; i++) {
                let digit = parseInt(id[i], 10);
                if (i % 2 === 0) { // Odd positions (0, 2, 4, 6, 8) - multiply by 1
                    sum += digit;
                } else { // Even positions (1, 3, 5, 7) - multiply by 2
                    let doubled = digit * 2;
                    sum += (doubled > 9) ? (doubled - 9) : doubled;
                }
            }
            return (sum % 10 === 0);
        }

            const [idNumberError, setIdNumberError] = useState(false);
            const [idNumberExistsError, setIdNumberExistsError] = useState(false); // New state for existence check


            // Auto-jump focus after 9 digits ID
            useEffect(() => {
                if (idNumber.length === 9 && saveButtonRef.current) {
                    saveButtonRef.current.focus();
                }
            }, [idNumber]);

            const handleSaveProfile = async () => {
                setMessage('');
                setIdNumberExistsError(false); // Reset existence error
                let hasError = false;

                if (!firstName.trim()) {
                    setFirstNameError(true);
                    hasError = true;
                } else {
                    setFirstNameError(false);
                }
                if (!familyName.trim()) {
                    setFamilyNameError(true);
                    hasError = true;
                } else {
                    setFamilyNameError(false);
                }
                
                // Validate ID format and Israeli checksum
                const trimmedId = idNumber.trim();
                if (!trimmedId || !/^\d{9}$/.test(trimmedId)) {
                    setIdNumberError(true);
                    setMessage('מספר תעודת זהות חייב להיות בן 9 ספרות בדיוק.');
                    hasError = true;
                } else if (!validateIsraeliId(trimmedId)) { // New Israeli ID validation
                    setIdNumberError(true);
                    setMessage('מספר תעודת הזהות שהוזן אינו תקין.');
                    hasError = true;
                }
                else {
                    setIdNumberError(false);
                }

                if (hasError) {
                    setMessage('אנא מלא את כל השדות הנדרשים כראוי.');
                    return;
                }

                setLoading(true);
                try {
                    // Check if ID number already exists in any formData collection
                    const idNumberQuery = window.queryFirebaseGlobal(
                        window.collectionGroupFirebaseGlobal(db, 'formData'),
                        window.whereFirebaseGlobal('idNumber', '==', trimmedId)
                    );
                    const querySnapshot = await window.getDocsFirebaseGlobal(idNumberQuery);

                    if (!querySnapshot.empty) {
                        setIdNumberExistsError(true);
                        setMessage('מספר תעודת זהות זה כבר קיים במערכת. אנא וודא שאינך מדווח שוב על אותו אדם.');
                        setLoading(false);
                        return;
                    }

                    const profileRef = window.docFirebaseGlobal(db, `artifacts/${window.globalAppId}/users/${userUid}/profile`, 'details');
                    await window.setDocFirebaseGlobal(profileRef, {
                        firstName: firstName.trim(),
                        familyName: familyName.trim(),
                        idNumber: trimmedId, // Use trimmed and validated ID
                        updatedAt: Date.now()
                    }, { merge: true });

                    setMessage('פרטי הזהות נשמרו בהצלחה!');
                    onIdentitySetupComplete(firstName.trim(), familyName.trim(), trimmedId);
                } catch (error) {
                    console.error("Error saving identity:", error);
                    setMessage(`שגיאה בשמירת הפרטים: ${error.message}.`);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="container">
                    <h1>השלמת פרטי זהות</h1>
                    {message && (
                        <div className={`message-box ${message.includes('הצלחה') ? 'success' : 'danger'}`}>
                            {message}
                        </div>
                    )}
                    <p style={{marginBottom: '20px', color: '#555555'}}>
                        נראה שזו הכניסה הראשונה שלך, או שפרטי הזהות שלך חסרים. אנא הזן אותם להמשך שימוש במערכת.
                    </p>
                    <div className={`form-group ${firstNameError ? 'error' : ''}`}>
                        <label htmlFor="setupFirstName" className="required">שם פרטי:</label>
                        <input
                            type="text"
                            id="setupFirstName"
                            value={firstName}
                            onChange={(e) => { setFirstName(e.target.value); setFirstNameError(false); }}
                            onBlur={() => setFirstNameError(!firstName.trim())}
                            required
                            placeholder="הזן שם פרטי"
                        />
                        {firstNameError && <span className="error-message">שדה חובה</span>}
                    </div>
                    <div className={`form-group ${familyNameError ? 'error' : ''}`}>
                        <label htmlFor="setupFamilyName" className="required">שם משפחה:</label>
                        <input
                            type="text"
                            id="setupFamilyName"
                            value={familyName}
                            onChange={(e) => { setFamilyName(e.target.value); setFamilyNameError(false); }}
                            onBlur={() => setFamilyNameError(!familyName.trim())}
                            required
                            placeholder="הזן שם משפחה"
                        />
                        {familyNameError && <span className="error-message">שדה חובה</span>}
                    </div>
                    <div className={`form-group ${idNumberError || idNumberExistsError ? 'error' : ''}`}>
                        <label htmlFor="setupIdNumber" className="required">תעודת זהות (9 ספרות):</label>
                        <input
                            type="text"
                            id="setupIdNumber"
                            value={idNumber}
                            onChange={(e) => { 
                                const val = e.target.value.replace(/\D/g, '').substring(0, 9); // Only digits, max 9
                                setIdNumber(val); 
                                setIdNumberError(false); 
                                setIdNumberExistsError(false); // Clear existence error on change
                                setMessage(''); // Clear general message
                            }}
                            onBlur={() => {
                                const trimmedId = idNumber.trim();
                                if (!trimmedId || !/^\d{9}$/.test(trimmedId)) {
                                    setIdNumberError(true);
                                    setMessage('מספר תעודת זהות חייב להיות בן 9 ספרות בדיוק.');
                                } else if (!validateIsraeliId(trimmedId)) {
                                    setIdNumberError(true);
                                    setMessage('מספר תעודת הזהות שהוזן אינו תקין.');
                                } else {
                                    setIdNumberError(false);
                                    setMessage('');
                                }
                            }}
                            required
                            placeholder="הזן תעודת זהות"
                            inputMode="numeric" // Optimized for numeric input on mobile
                        />
                        {idNumberError && <span className="error-message">{message}</span>}
                        {idNumberExistsError && <span className="error-message">{message}</span>}
                    </div>
                    <div className="button-container">
                        <button className="action-button" onClick={handleSaveProfile} disabled={loading} ref={saveButtonRef}>
                            {loading ? 'שומר...' : 'שמור והמשך'}
                        </button>
                    </div>
                </div>
            );
        }

        // Main Form Component for data submission
        function SubmissionForm({ db, userUid, userName, userFamilyName, userIdNumber, onLogout }) {
            const [age, setAge] = useState('');
            const [gender, setGender] = useState('');
            const [phone, setPhone] = useState('');
            const [address, setAddress] = useState('');
            const [residents, setResidents] = useState('');
            const [physicalInjury, setPhysicalInjury] = useState('');
            const [casualties, setCasualties] = useState('');
            const [disconnected, setDisconnected] = useState('');
            const [evacuationAssistance, setEvacuationAssistance] = useState('');
            const [notes, setNotes] = useState('');
            const [message, setMessage] = useState('');
            const [loading, setLoading] = useState(false);
            const [lastSubmittedId, setLastSubmittedId] = useState(null); // Track the last submitted ID for viewing details
            const [previousSubmissions, setPreviousSubmissions] = useState([]); // State for previous submissions

            // State for validation errors for form fields
            const [ageError, setAgeError] = useState(false);
            const [genderError, setGenderError] = useState(false);
            const [phoneError, setPhoneError] = useState(false);
            const [addressError, setAddressError] = useState(false);
            const [residentsError, setResidentsError] = useState(false);
            const [physicalInjuryError, setPhysicalInjuryError] = useState(false);
            const [casualtiesError, setCasualtiesError] = useState(false);
            const [disconnectedError, setDisconnectedError] = useState(false);
            const [evacuationAssistanceError, setEvacuationAssistanceError] = useState(false);


            // Speech Recognition (for 'notes' field)
            const recognitionRef = useRef(null);
            const [isListening, setIsListening] = useState(false);

            useEffect(() => {
                if ('webkitSpeechRecognition' in window) {
                    recognitionRef.current = new webkitSpeechRecognition();
                    recognitionRef.current.continuous = true;
                    recognitionRef.current.interimResults = true;
                    recognitionRef.current.lang = 'he-IL'; // Set language to Hebrew

                    recognitionRef.current.onresult = (event) => {
                        let interimTranscript = '';
                        let finalTranscript = '';
                        for (let i = event.resultIndex; i < event.results.length; ++i) {
                            if (event.results[i].isFinal) {
                                finalTranscript += event.results[i][0].transcript;
                            } else {
                                interimTranscript += event.results[i][0].transcript;
                            }
                        }
                        setNotes((prevNotes) => prevNotes + finalTranscript); // Append final results
                        // You might want to show interimTranscript in a temporary display, but for now, we just append final.
                    };

                    recognitionRef.current.onend = () => {
                        setIsListening(false);
                        console.log('Speech recognition ended.');
                    };

                    recognitionRef.current.onerror = (event) => {
                        console.error('Speech recognition error:', event.error);
                        setIsListening(false);
                        setMessage(`שגיאת זיהוי דיבור: ${event.error}.`);
                    };
                } else {
                    console.warn('Speech recognition not supported in this browser.');
                }
            }, []);

            const toggleSpeechRecognition = () => {
                if (!recognitionRef.current) {
                    setMessage('זיהוי דיבור אינו נתמך בדפדפן זה.');
                    return;
                }
                if (isListening) {
                    recognitionRef.current.stop();
                    setIsListening(false);
                } else {
                    setNotes(''); // Clear notes before starting new recognition
                    recognitionRef.current.start();
                    setIsListening(true);
                    setMessage('מאזין...');
                }
            };


            // Fetch previous submissions for the current user
            useEffect(() => {
                if (!db || !userUid) {
                    console.warn("Firestore DB or user UID not available for fetching previous submissions.");
                    return;
                }

                const submissionsCollectionRef = window.collectionFirebaseGlobal(db, `artifacts/${window.globalAppId}/users/${userUid}/formData`);
                const q = window.queryFirebaseGlobal(submissionsCollectionRef);

                const unsubscribe = window.onSnapshotGlobal(q, (snapshot) => {
                    const subs = [];
                    snapshot.forEach(doc => {
                        subs.push({ id: doc.id, ...doc.data() });
                    });
                    // Sort by timestamp descending to show newest first
                    subs.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
                    setPreviousSubmissions(subs);
                }, (error) => {
                    console.error("Error fetching previous submissions:", error);
                    setMessage(`שגיאה באחזור דיווחים קודמים: ${error.message}`);
                });

                return () => unsubscribe(); // Cleanup on unmount
            }, [db, userUid]); // Rerun when db or userUid changes


            // Handles form submission
            const handleSubmit = async (e) => {
                e.preventDefault();
                setMessage('');
                setLoading(true);

                let hasError = false;

                // Validate all fields
                if (!age.trim() || isNaN(parseInt(age)) || parseInt(age) < 0) { setAgeError(true); hasError = true; } else { setAgeError(false); }
                if (!gender) { setGenderError(true); hasError = true; } else { setGenderError(false); }
                if (!phone.trim()) { setPhoneError(true); hasError = true; } else { setPhoneError(false); }
                if (!address.trim()) { setAddressError(true); hasError = true; } else { setAddressError(false); }
                if (!residents.trim() || isNaN(parseInt(residents)) || parseInt(residents) < 0) { setResidentsError(true); hasError = true; } else { setResidentsError(false); }
                if (!physicalInjury) { setPhysicalInjuryError(true); hasError = true; } else { setPhysicalInjuryError(false); }
                if (!casualties) { setCasualtiesError(true); hasError = true; } else { setCasualtiesError(false); }
                if (!disconnected) { setDisconnectedError(true); hasError = true; } else { setDisconnectedError(false); }
                if (!evacuationAssistance) { setEvacuationAssistanceError(true); hasError = true; } else { setEvacuationAssistanceError(false); }

                if (hasError) {
                    setMessage('אנא מלא את כל השדות הנדרשים המסומנים.');
                    setLoading(false);
                    return;
                }

                try {
                    // Check if ID number exists BEFORE submitting new form
                    const idNumberQuery = window.queryFirebaseGlobal(
                        window.collectionGroupFirebaseGlobal(db, 'formData'),
                        window.whereFirebaseGlobal('idNumber', '==', userIdNumber)
                    );
                    const querySnapshot = await window.getDocsFirebaseGlobal(idNumberQuery);

                    if (!querySnapshot.empty) {
                        setMessage('מספר תעודת זהות זה כבר קיים במערכת. אנא וודא שאינך מדווח שוב על אותו אדם. ניתן לצפות או לערוך דרך "צפייה בנתונים".');
                        setLoading(false);
                        return;
                    }

                    // Create a new document in the user's formData subcollection
                    const docRef = await window.addDocFirebaseGlobal(
                        window.collectionFirebaseGlobal(db, `artifacts/${window.globalAppId}/users/${userUid}/formData`),
                        {
                            userId: userUid, // Store the user's UID who submitted the form
                            identityId: userIdNumber, // Store the user's verified ID number
                            firstName: userName,
                            familyName: userFamilyName,
                            idNumber: userIdNumber, // Redundant but good for quick access in subcollection
                            age: parseInt(age),
                            gender,
                            phone,
                            address,
                            residents: parseInt(residents),
                            physicalInjury,
                            casualties,
                            disconnected,
                            evacuationAssistance,
                            notes,
                            timestamp: Date.now(), // Store submission time
                            referralStatus: 'open', // Default status for new submissions
                            adminNotes: '',
                            otherStatusText: ''
                        }
                    );
                    setMessage('הדיווח נשלח בהצלחה!');
                    setLastSubmittedId(docRef.id); // Store ID of the new submission

                    // Clear form fields after successful submission
                    setAge('');
                    setGender('');
                    setPhone('');
                    setAddress('');
                    setResidents('');
                    setPhysicalInjury('');
                    setCasualties('');
                    setDisconnected('');
                    setEvacuationAssistance('');
                    setNotes('');

                } catch (error) {
                    console.error("Error adding document: ", error);
                    let displayMessage = `שגיאה בשליחת הדיווח: ${error.message}`;
                    if (error.code === 'permission-denied') {
                        displayMessage += " (ייתכן שאין לך הרשאה לכתיבה ל-Firestore).";
                    }
                    setMessage(displayMessage);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="container">
                    <div className="top-bar">
                        <h1>טופס דיווח חדש</h1>
                        <div className="button-group">
                            <a href="data.html" className="action-button secondary" style={{ textDecoration: 'none' }}>
                                צפייה בנתונים
                            </a>
                            <button onClick={onLogout} className="action-button danger">
                                התנתק
                            </button>
                        </div>
                    </div>

                    {message && (
                        <div className={`message-box ${message.includes('הצלחה') ? 'success' : 'danger'}`}>
                            {message}
                        </div>
                    )}

                    <form onSubmit={handleSubmit}>
                        <div className="form-section">
                            <h2>פרטי מדווח</h2>
                            <div className="form-group">
                                <label>שם מלא:</label>
                                <input type="text" value={`${userName} ${userFamilyName}`} readOnly disabled />
                            </div>
                            <div className="form-group">
                                <label>תעודת זהות:</label>
                                <input type="text" value={userIdNumber} readOnly disabled />
                            </div>
                        </div>

                        <div className="form-section">
                            <h2>פרטי אדם באזור התקרית</h2>
                            <div className={`form-group ${ageError ? 'error' : ''}`}>
                                <label htmlFor="age" className="required">גיל:</label>
                                <input
                                    type="number"
                                    id="age"
                                    value={age}
                                    onChange={(e) => { setAge(e.target.value); setAgeError(false); }}
                                    onBlur={() => setAgeError(!age.trim() || isNaN(parseInt(age)) || parseInt(age) < 0)}
                                    placeholder="הזן גיל"
                                    min="0"
                                    required
                                />
                                {ageError && <span className="error-message">שדה חובה (מספר חיובי)</span>}
                            </div>
                            <div className={`form-group ${genderError ? 'error' : ''}`}>
                                <label className="required">מין:</label>
                                <div className="radio-group">
                                    <label>
                                        <input type="radio" name="gender" value="male" checked={gender === 'male'} onChange={() => { setGender('male'); setGenderError(false); }} />
                                        זכר
                                    </label>
                                    <label>
                                        <input type="radio" name="gender" value="female" checked={gender === 'female'} onChange={() => { setGender('female'); setGenderError(false); }} />
                                        נקבה
                                    </label>
                                </div>
                                {genderError && <span className="error-message">שדה חובה</span>}
                            </div>
                            <div className={`form-group ${phoneError ? 'error' : ''}`}>
                                <label htmlFor="phone" className="required">טלפון:</label>
                                <input
                                    type="tel"
                                    id="phone"
                                    value={phone}
                                    onChange={(e) => { setPhone(e.target.value); setPhoneError(false); }}
                                    onBlur={() => setPhoneError(!phone.trim())}
                                    placeholder="הזן מספר טלפון"
                                    required
                                />
                                {phoneError && <span className="error-message">שדה חובה</span>}
                            </div>
                            <div className={`form-group ${addressError ? 'error' : ''}`}>
                                <label htmlFor="address" className="required">כתובת:</label>
                                <input
                                    type="text"
                                    id="address"
                                    value={address}
                                    onChange={(e) => { setAddress(e.target.value); setAddressError(false); }}
                                    onBlur={() => setAddressError(!address.trim())}
                                    placeholder="הזן כתובת (רחוב, מספר בית, עיר)"
                                    required
                                />
                                {addressError && <span className="error-message">שדה חובה</span>}
                            </div>
                            <div className={`form-group ${residentsError ? 'error' : ''}`}>
                                <label htmlFor="residents" className="required">מספר שוהים בדירה:</label>
                                <input
                                    type="number"
                                    id="residents"
                                    value={residents}
                                    onChange={(e) => { setResidents(e.target.value); setResidentsError(false); }}
                                    onBlur={() => setResidentsError(!residents.trim() || isNaN(parseInt(residents)) || parseInt(residents) < 0)}
                                    placeholder="מספר נפשות בכתובת"
                                    min="0"
                                    required
                                />
                                {residentsError && <span className="error-message">שדה חובה (מספר חיובי)</span>}
                            </div>
                            <div className={`form-group ${physicalInjuryError ? 'error' : ''}`}>
                                <label htmlFor="physicalInjury" className="required">האם קיימת פציעה פיזית?</label>
                                <select
                                    id="physicalInjury"
                                    value={physicalInjury}
                                    onChange={(e) => { setPhysicalInjury(e.target.value); setPhysicalInjuryError(false); }}
                                    onBlur={() => setPhysicalInjuryError(!physicalInjury)}
                                    required
                                >
                                    <option value="">בחר</option>
                                    <option value="none">לא (1)</option>
                                    <option value="light">קלה (2)</option>
                                    <option value="medium">בינונית (3)</option>
                                    <option value="severe">קשה (4)</option>
                                </select>
                                {physicalInjuryError && <span className="error-message">שדה חובה</span>}
                            </div>
                            <div className={`form-group ${casualtiesError ? 'error' : ''}`}>
                                <label className="required">האם קיימים הרוגים/פצועים?</label>
                                <div className="radio-group">
                                    <label>
                                        <input type="radio" name="casualties" value="yes" checked={casualties === 'yes'} onChange={() => { setCasualties('yes'); setCasualtiesError(false); }} />
                                        כן
                                    </label>
                                    <label>
                                        <input type="radio" name="casualties" value="no" checked={casualties === 'no'} onChange={() => { setCasualties('no'); setCasualtiesError(false); }} />
                                        לא
                                    </label>
                                </div>
                                {casualtiesError && <span className="error-message">שדה חובה</span>}
                            </div>
                            <div className={`form-group ${disconnectedError ? 'error' : ''}`}>
                                <label className="required">האם מנותקי קשר?</label>
                                <div className="radio-group">
                                    <label>
                                        <input type="radio" name="disconnected" value="yes" checked={disconnected === 'yes'} onChange={() => { setDisconnected('yes'); setDisconnectedError(false); }} />
                                        כן
                                    </label>
                                    <label>
                                        <input type="radio" name="disconnected" value="no" checked={disconnected === 'no'} onChange={() => { setDisconnected('no'); setDisconnectedError(false); }} />
                                        לא
                                    </label>
                                </div>
                                {disconnectedError && <span className="error-message">שדה חובה</span>}
                            </div>
                            <div className={`form-group ${evacuationAssistanceError ? 'error' : ''}`}>
                                <label className="required">האם נדרש סיוע בפינוי?</label>
                                <div className="radio-group">
                                    <label>
                                        <input type="radio" name="evacuationAssistance" value="yes" checked={evacuationAssistance === 'yes'} onChange={() => { setEvacuationAssistance('yes'); setEvacuationAssistanceError(false); }} />
                                        כן
                                    </label>
                                    <label>
                                        <input type="radio" name="evacuationAssistance" value="no" checked={evacuationAssistance === 'no'} onChange={() => { setEvacuationAssistance('no'); setEvacuationAssistanceError(false); }} />
                                        לא
                                    </label>
                                </div>
                                {evacuationAssistanceError && <span className="error-message">שדה חובה</span>}
                            </div>
                            <div className="form-group">
                                <label htmlFor="notes">הערות:</label>
                                <div className="textarea-with-button">
                                    <textarea
                                        id="notes"
                                        value={notes}
                                        onChange={(e) => setNotes(e.target.value)}
                                        placeholder="הזן הערות נוספות (ניתן להשתמש בזיהוי דיבור)"
                                    ></textarea>
                                    <button
                                        type="button"
                                        onClick={toggleSpeechRecognition}
                                        className={`speech-button ${isListening ? 'listening' : ''}`}
                                        title="התחל/הפסק זיהוי דיבור"
                                    >
                                        <i className={`fas ${isListening ? 'fa-microphone' : 'fa-microphone-alt-slash'}`}></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div className="button-container">
                            <button type="submit" className="action-button" disabled={loading}>
                                {loading ? 'שולח...' : 'שלח דיווח'}
                            </button>
                        </div>
                    </form>

                    {/* Previous Submissions Section (for current user) */}
                    {previousSubmissions.length > 0 && (
                        <div className="previous-submissions">
                            <h2>דיווחים קודמים שלי</h2>
                            {previousSubmissions.map((item) => (
                                <div key={item.id} className="submission-item">
                                    <span><strong>תאריך:</strong> {new Date(item.timestamp).toLocaleString('he-IL')}</span>
                                    <span><strong>סטטוס הפניה:</strong> {item.referralStatus === 'closed' ? 'סגורה' : item.referralStatus === 'social_worker' ? 'הועבר לטיפול עו"ס' : item.referralStatus === 'other' ? `הועבר להמשך טיפול אחר: ${item.otherStatusText}` : 'טרם הוגדר'}</span>
                                    <span><strong>כתובת:</strong> {item.address}</span>
                                    <span><strong>הערות:</strong> {item.notes || 'אין'}</span>
                                    <a href={`details.html?id=${item.id}&userId=${item.userId}`} className="edit-button">
                                        פרטים וטיפול
                                    </a>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }


        // Main App Component
        function App() {
            const [firebaseInstances, setFirebaseInstances] = useState({ app: null, auth: null, db: null });
            const [isAuthReady, setIsAuthReady] = useState(false);
            const [userUid, setUserUid] = useState(null);
            const [userName, setUserName] = useState('');
            const [userFamilyName, setUserFamilyName] = useState('');
            const [userIdNumber, setUserIdNumber] = useState('');
            const logoutTriggeredRef = useRef(false);

            useEffect(() => {
                if (!window.firebaseApp || !window.firebaseAuth || !window.firebaseDb) {
                    console.error("Global Firebase instances are not available. Cannot initialize App component.");
                    return;
                }

                setFirebaseInstances({
                    app: window.firebaseApp,
                    auth: window.firebaseAuth,
                    db: window.firebaseDb
                });

                const unsubscribe = window.onAuthStateChangedGlobal(window.firebaseAuth, async (user) => {
                    if (!logoutTriggeredRef.current) {
                        if (user) {
                            setUserUid(user.uid);
                            // Attempt to fetch user profile
                            const profileRef = window.docFirebaseGlobal(window.firebaseDb, `artifacts/${window.globalAppId}/users/${user.uid}/profile`, 'details');
                            try {
                                const docSnap = await window.getDocFirebaseGlobal(profileRef);
                                if (docSnap.exists()) {
                                    const data = docSnap.data();
                                    setUserName(data.firstName || '');
                                    setUserFamilyName(data.familyName || '');
                                    setUserIdNumber(data.idNumber || '');
                                } else {
                                    console.log("No profile found for user, prompt for setup.");
                                }
                            } catch (e) {
                                console.error("Error fetching user profile:", e);
                            }
                        } else {
                            setUserUid(null);
                            setUserName('');
                            setUserFamilyName('');
                            setUserIdNumber('');
                        }
                        setIsAuthReady(true);
                    }
                });

                return () => unsubscribe();
            }, []);

            const handleIdentitySetupComplete = (firstName, familyName, idNumber) => {
                setUserName(firstName);
                setUserFamilyName(familyName);
                setUserIdNumber(idNumber);
            };

            const handleLogout = async () => {
                logoutTriggeredRef.current = true; // Set the flag to prevent re-login after logout
                if (firebaseInstances.auth) {
                    try {
                        await window.signOutFirebaseGlobal(firebaseInstances.auth);
                        setUserUid(null);
                        setUserName('');
                        setUserFamilyName('');
                        setUserIdNumber('');
                        // Redirect to login or home page after logout
                        window.location.href = 'index.html';
                    } catch (error) {
                        console.error("Error signing out:", error);
                    } finally {
                        logoutTriggeredRef.current = false; // Reset flag
                    }
                }
            };

            if (!isAuthReady) {
                return <div className="container"><p>טוען הגדרות אבטחה...</p></div>;
            }

            if (!userUid) {
                return <LoginPage auth={firebaseInstances.auth} onLoginSuccess={(user) => setUserUid(user.uid)} />;
            }

            // If user is logged in but profile is not complete
            if (userUid && (!userName || !userFamilyName || !userIdNumber)) {
                return (
                    <IdentitySetupPage 
                        db={firebaseInstances.db} 
                        userUid={userUid} 
                        onIdentitySetupComplete={handleIdentitySetupComplete} 
                    />
                );
            }

            // If user is logged in and profile is complete
            return (
                <SubmissionForm
                    auth={firebaseInstances.auth}
                    db={firebaseInstances.db}
                    userUid={userUid}
                    userName={userName}
                    userFamilyName={userFamilyName}
                    userIdNumber={userIdNumber}
                    onLogout={handleLogout}
                />
            );
        }
        // Corrected React 18 rendering method
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
