    <!-- Firebase Libraries -->
    <script type="module">
        // Import necessary Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken, signOut, GoogleAuthProvider, signInWithPopup, signInWithPhoneNumber, RecaptchaVerifier } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the Canvas environment (do not modify these directly)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // --- חובה: הדבק כאן את אובייקט ה-firebaseConfig שלך מ-Firebase Console ---
        // עליך למצוא אותו בהגדרות הפרויקט שלך ב-Firebase (Project settings -> Your apps -> Web app -> Config).
        // הוא ייראה בערך ככה:
        // const myFirebaseConfig = {
        //     apiKey: "AIzaSy...",
        //     authDomain: "your-project-id.firebaseapp.com",
        //     projectId: "your-project-id",
        //     storageBucket: "your-project-id.appspot.com",
        //     messagingSenderId: "...",
        //     appId: "1:...",
        //     measurementId: "G-..." // אם הוגדר
        // };
        const myFirebaseConfig = {}; // --- הדבק את האובייקט שהעתקת כאן במקום הסוגריים המסולסלים הריקים {} ---

        // אם __firebase_config זמין מהסביבה (כמו ב-Canvas), השתמש בו. אחרת, השתמש ב-myFirebaseConfig שהדבקת.
        const firebaseConfig = typeof __app_id !== 'undefined' && typeof __firebase_config !== 'undefined' && Object.keys(JSON.parse(__firebase_config)).length > 0
            ? JSON.parse(__firebase_config)
            : myFirebaseConfig;

        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app;
        let auth;
        let db;

        try {
            // Check if firebaseConfig is valid and not empty after all attempts
            if (Object.keys(firebaseConfig).length === 0) {
                console.error("Firebase config is empty. Please ensure __firebase_config is defined by the environment or paste your config manually in myFirebaseConfig.");
                // Ensure global variables are null if initialization fails
                window.firebaseApp = null;
                window.firebaseDb = null;
                window.firebaseAuth = null;
                window.appId = appId; // appId should still be available
                window.initialAuthToken = initialAuthToken;
                window.GoogleAuthProvider = null;
                window.signInWithPopup = null;
                window.signOut = null;
                window.collection = null;
                window.onSnapshot = null;
                window.signInWithPhoneNumber = null;
                window.RecaptchaVerifier = null;
            } else {
                // Initialize Firebase app and services
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Make Firebase instances and global variables available to React components
                window.firebaseApp = app;
                window.firebaseDb = db;
                window.firebaseAuth = auth;
                window.appId = appId;
                window.initialAuthToken = initialAuthToken;
                window.GoogleAuthProvider = GoogleAuthProvider; // Make GoogleAuthProvider available globally
                window.signInWithPopup = signInWithPopup;       // Make signInWithPopup available globally
                window.signOut = signOut;                       // Make signOut available globally
                window.collection = collection;                 // Make collection available globally
                window.onSnapshot = onSnapshot;                 // Make onSnapshot available globally
                window.signInWithPhoneNumber = signInWithPhoneNumber; // Make signInWithPhoneNumber available globally
                window.RecaptchaVerifier = RecaptchaVerifier;       // Make RecaptchaVerifier available globally

                // Handle initial authentication state:
                // If a custom token is provided by the environment, try to sign in with it.
                // Otherwise, sign in anonymously (for basic functionality and user ID).
                onAuthStateChanged(auth, (user) => {
                    if (!user && initialAuthToken) {
                        signInWithCustomToken(auth, initialAuthToken).catch((error) => {
                            console.error("Error signing in with custom token:", error);
                            // Fallback to anonymous if custom token fails
                            signInAnonymously(auth).catch(e => console.error("Error signing in anonymously as fallback:", e));
                        });
                    } else if (!user && !initialAuthToken) {
                        // If no user and no initial token, sign in anonymously
                        signInAnonymously(auth).catch(e => console.error("Error signing in anonymously:", e));
                    }
                });
            }
        } catch (error) {
            console.error("Failed to initialize Firebase:", error);
            // Ensure global variables are null if initialization fails
            window.firebaseApp = null;
            window.firebaseDb = null;
            window.firebaseAuth = null;
            window.appId = appId; // appId should still be available
            window.initialAuthToken = initialAuthToken;
            window.GoogleAuthProvider = null;
            window.signInWithPopup = null;
            window.signOut = null;
            window.collection = null;
            window.onSnapshot = null;
            window.signInWithPhoneNumber = null;
            window.RecaptchaVerifier = null;
        }
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Component for the Login Page
        function LoginPage({ onLoginSuccess }) {
            // Changed default login method to 'anonymous'
            const [loginMethod, setLoginMethod] = useState('anonymous'); // 'anonymous', 'phone', or 'google'
            const [phoneNumber, setPhoneNumber] = useState('');
            const [otp, setOtp] = useState('');
            const [verificationId, setVerificationId] = useState(null);
            const [message, setMessage] = useState('');
            const [loading, setLoading] = useState(false);
            
            // Ref for reCAPTCHA container
            const recaptchaContainerRef = useRef(null);
            const recaptchaVerifierInstance = useRef(null); // Store the RecaptchaVerifier instance

            // Removed hardcoded ID/password credentials

            // Initialize RecaptchaVerifier when phone login method is selected
            useEffect(() => {
                if (loginMethod === 'phone' && !recaptchaVerifierInstance.current && recaptchaContainerRef.current) {
                    try {
                        // Ensure window.firebaseAuth and window.RecaptchaVerifier are available
                        if (!window.firebaseAuth || !window.RecaptchaVerifier) {
                            setMessage('שגיאה: שירותי Firebase (Auth/RecaptchaVerifier) אינם זמינים. אנא וודא את הגדרות Firebase.');
                            return;
                        }
                        const verifier = new window.RecaptchaVerifier(recaptchaContainerRef.current, {
                            'size': 'invisible', // Invisible reCAPTCHA is generally better UX
                            'callback': (response) => {
                                // reCAPTCHA solved, but signInWithPhoneNumber handles this directly
                            },
                            'expired-callback': () => {
                                setMessage('אימות reCAPTCHA פג תוקף, אנא נסה שוב.');
                                if (recaptchaVerifierInstance.current) {
                                    recaptchaVerifierInstance.current.render().then(widgetId => {
                                        recaptchaVerifierInstance.current.reset(widgetId); // Reset to get a new challenge
                                    });
                                }
                            }
                        }, window.firebaseAuth);

                        verifier.render().then((widgetId) => {
                            recaptchaContainerRef.current.dataset.widgetId = widgetId; // Store widget ID on the element
                            recaptchaVerifierInstance.current = verifier; // Store the instance
                            console.log("reCAPTCHA rendered with widget ID:", widgetId);
                        });
                    } catch (error) {
                        console.error("Error initializing reCAPTCHA:", error);
                        setMessage(`שגיאה באיתחול reCAPTCHA: ${error.message}. וודא שהפעלת את אימות טלפון בפרויקט Firebase.`);
                    }
                } else if (loginMethod !== 'phone' && recaptchaVerifierInstance.current) {
                    // Clean up reCAPTCHA if switching away from phone login
                    recaptchaVerifierInstance.current.clear();
                    recaptchaVerifierInstance.current = null;
                    if (recaptchaContainerRef.current) {
                        recaptchaContainerRef.current.innerHTML = ''; // Clear the container
                    }
                }
            }, [loginMethod]); // Re-run when loginMethod changes

            // Removed handleIdPasswordLogin function

            const handleGoogleLogin = async () => {
                setMessage('');
                setLoading(true);
                try {
                    // Ensure all necessary Firebase components are available
                    if (!window.firebaseAuth || !window.GoogleAuthProvider || !window.signInWithPopup) {
                        setMessage('שגיאה: שירותי Firebase (Auth/Google Provider) אינם זמינים. אנא וודא את הגדרות Firebase.');
                        setLoading(false);
                        return;
                    }
                    const auth = window.firebaseAuth;
                    const provider = new window.GoogleAuthProvider();
                    const userCredential = await window.signInWithPopup(auth, provider);
                    setMessage('התחברות עם גוגל הצליחה! נא המתן...');
                    // Pass a meaningful identifier for Google login, e.g., email or display name
                    const googleIdentity = userCredential.user.email || userCredential.user.displayName || userCredential.user.uid;
                    onLoginSuccess(userCredential.user.uid, googleIdentity);
                } catch (error) {
                    console.error("Google login error:", error);
                    let errorMessage = 'שגיאה בהתחברות עם גוגל.';
                    if (error.code === 'auth/popup-closed-by-user') {
                        errorMessage = 'התחברות עם גוגל בוטלה.';
                    } else if (error.code === 'auth/cancelled-popup-request') {
                        errorMessage = 'בקשת התחברות עם גוגל בוטלה. אנא נסה שוב.';
                    } else if (error.code === 'auth/unauthorized-domain') {
                        errorMessage = 'דומיין לא מורשה. וודא שכתובת האתר שלך (GitHub Pages URL) מוגדרת כדומיין מורשה בפרויקט Firebase (Authentication -> Settings -> Authorized domains).';
                    }
                    setMessage(errorMessage);
                } finally {
                    setLoading(false);
                }
            };

            const handleAnonymousLogin = async () => {
                setMessage('');
                setLoading(true);
                try {
                    if (!window.firebaseAuth) {
                        setMessage('שגיאה: Firebase Auth אינו מאותחל. אנא וודא את הגדרות Firebase.');
                        setLoading(false);
                        return;
                    }
                    const auth = window.firebaseAuth;
                    const userCredential = await window.signInAnonymously(auth);
                    setMessage('התחברת כאורח (אנונימי)! נא המתן...');
                    onLoginSuccess(userCredential.user.uid, userCredential.user.uid); // Use UID as identifier for anonymous
                } catch (error) {
                    console.error("Firebase Anonymous Auth error:", error);
                    setMessage(`שגיאה בהתחברות אנונימית: ${error.message}`);
                } finally {
                    setLoading(false);
                }
            };

            const handleSendCode = async () => {
                setMessage('');
                setLoading(true);

                // Add a check for reCAPTCHA verifier instance
                if (!recaptchaVerifierInstance.current) {
                    setMessage("שגיאה: reCAPTCHA לא אותחל כראוי. נסה לרענן את העמוד.");
                    setLoading(false);
                    return;
                }

                // Basic phone number validation
                if (!phoneNumber || !/^(\+)?\d{7,15}$/.test(phoneNumber)) {
                    setMessage('אנא הזן מספר טלפון תקין (כולל קידומת בינלאומית, למשל +9725XXXXXXXX).');
                    setLoading(false);
                    return;
                }

                try {
                    if (!window.firebaseAuth || !window.signInWithPhoneNumber) {
                        setMessage('שגיאה: שירותי Firebase (Auth/Phone Sign-in) אינם זמינים. אנא וודא את הגדרות Firebase.');
                        setLoading(false);
                        return;
                    }
                    const auth = window.firebaseAuth;

                    // reCAPTCHA will be triggered automatically by signInWithPhoneNumber with the verifier
                    const confirmation = await window.signInWithPhoneNumber(auth, phoneNumber, recaptchaVerifierInstance.current);
                    setVerificationId(confirmation);
                    setMessage('קוד אימות נשלח לטלפון שלך.');
                } catch (error) {
                    console.error("Error sending OTP:", error);
                    let errorMessage = 'שגיאה בשליחת הקוד. אנא וודא שהפעלת אימות טלפון בפרויקט Firebase ושהמספר תקין.';
                    if (error.code === 'auth/invalid-phone-number') {
                        errorMessage = 'מספר טלפון לא תקין. אנא וודא שהוא בפורמט בינלאומי (+972...).';
                    } else if (error.code === 'auth/missing-phone-number') {
                        errorMessage = 'אנא הזן מספר טלפון.';
                    } else if (error.code === 'auth/quota-exceeded') {
                        errorMessage = 'חריגה ממכסת בקשות. אנא נסה שוב מאוחר יותר.';
                    } else if (error.code === 'auth/web-context-unauthorized-domain') {
                         errorMessage = 'שגיאה בהגדרת דומיין Firebase. וודא שכתובת האתר שלך (GitHub Pages URL) מוגדרת כדומיין מורשה בקונסולת Firebase (Authentication -> Settings -> Authorized domains).';
                    } else if (error.code === 'auth/too-many-requests') {
                         errorMessage = 'יותר מדי בקשות. אנא נסה שוב מאוחר יותר.';
                    }
                    setMessage(errorMessage);
                } finally {
                    setLoading(false);
                }
            };

            const handleVerifyCode = async () => {
                setMessage('');
                setLoading(true);

                if (!otp || otp.length !== 6) {
                    setMessage('אנא הזן קוד אימות בן 6 ספרות.');
                    setLoading(false);
                    return;
                }

                try {
                    if (!verificationId) {
                        setMessage('שגיאה: לא נשלח קוד אימות. אנא שלח קוד תחילה.');
                        setLoading(false);
                        return;
                    }
                    const userCredential = await verificationId.confirm(otp);
                    setMessage('אימות הצליח! נא המתן...');
                    onLoginSuccess(userCredential.user.uid, phoneNumber); // Pass phone number as identityId
                } catch (error) {
                    console.error("Error verifying OTP:", error);
                    let errorMessage = 'קוד אימות שגוי או שפג תוקפו. אנא נסה שוב.';
                    if (error.code === 'auth/invalid-verification-code') {
                        errorMessage = 'קוד אימות שגוי.';
                    } else if (error.code === 'auth/code-expired') {
                        errorMessage = 'קוד האימות פג תוקפו.';
                    }
                    setMessage(errorMessage);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="container">
                    <h1>הזדהות</h1>

                    <div className="login-method-selector">
                        <button
                            className={loginMethod === 'anonymous' ? 'active' : ''}
                            onClick={() => setLoginMethod('anonymous')}
                            disabled={loading}
                        >
                            כניסה כאורח (אנונימי)
                        </button>
                        <button
                            className={loginMethod === 'phone' ? 'active' : ''}
                            onClick={() => setLoginMethod('phone')}
                            disabled={loading}
                        >
                            טלפון
                        </button>
                        <button
                            className={loginMethod === 'google' ? 'active' : ''}
                            onClick={() => setLoginMethod('google')}
                            disabled={loading}
                        >
                            גוגל
                        </button>
                    </div>

                    {loginMethod === 'anonymous' && (
                        <div>
                            {message && (
                                <div className={`message-box ${message.includes('הצליחה') ? 'success' : ''}`}>
                                    {message}
                                </div>
                            )}
                            <div className="button-container">
                                <button className="action-button secondary" onClick={handleAnonymousLogin} disabled={loading}>
                                    {loading ? 'מתחבר כאורח...' : 'התחבר כאורח'}
                                </button>
                            </div>
                            <p style={{marginTop: '20px', fontSize: '0.9em', color: '#888'}}>
                                <strong style={{color: '#d9534f'}}>הערה:</strong> הזדהות אנונימית מאפשרת גישה מהירה, אך אינה משייכת את הנתונים למשתמש קבוע.
                                המידע ישויך למזהה משתמש אנונימי.
                            </p>
                        </div>
                    )}

                    {loginMethod === 'phone' && (
                        <div>
                            <div className="form-group">
                                <label htmlFor="phoneNumber">מספר טלפון:</label>
                                <input
                                    type="text"
                                    id="phoneNumber"
                                    value={phoneNumber}
                                    onChange={(e) => setPhoneNumber(e.target.value)}
                                    placeholder="+9725XXXXXXXX"
                                    disabled={loading || verificationId}
                                />
                            </div>
                            <div className="button-container">
                                <button className="action-button" onClick={handleSendCode} disabled={loading || verificationId}>
                                    {loading && !verificationId ? 'שולח קוד...' : 'שלח קוד אימות'}
                                </button>
                            </div>
                            {verificationId && (
                                <div style={{marginTop: '20px'}}>
                                    <div className="form-group">
                                        <label htmlFor="otp">קוד אימות (OTP):</label>
                                        <input
                                            type="text"
                                            id="otp"
                                            value={otp}
                                            onChange={(e) => setOtp(e.target.value)}
                                            placeholder="הזן 6 ספרות"
                                            maxLength="6"
                                            disabled={loading}
                                        />
                                    </div>
                                    <div className="button-container">
                                        <button className="action-button secondary" onClick={handleVerifyCode} disabled={loading}>
                                            {loading ? 'מאמת...' : 'אמת קוד'}
                                        </button>
                                    </div>
                                </div>
                            )}
                            {message && (
                                <div className={`message-box ${message.includes('הצליחה') ? 'success' : ''}`}>
                                    {message}
                                </div>
                            )}
                             <div id="recaptcha-container" ref={recaptchaContainerRef}></div> {/* reCAPTCHA container */}
                             <p style={{marginTop: '20px', fontSize: '0.9em', color: '#888'}}>
                                <strong style={{color: '#d9534f'}}>הערה:</strong> עבור הזדהות בטלפון, עליך לאפשר
                                מספר טלפון בפרויקט Firebase שלך (Authentication -> Sign-in method)
                                וכן להוסיף את הדומיין של האתר שלך (GitHub Pages URL) לרשימת הדומיינים המורשים
                                (Authentication -> Settings -> Authorized domains).
                            </p>
                        </div>
                    )}

                    {loginMethod === 'google' && (
                        <div>
                            {message && (
                                <div className={`message-box ${message.includes('הצליחה') ? 'success' : ''}`}>
                                    {message}
                                </div>
                            )}
                            <div className="button-container">
                                <button className="action-button google" onClick={handleGoogleLogin} disabled={loading}>
                                    {loading ? 'מתחבר עם גוגל...' : 'התחבר עם גוגל'}
                                </button>
                            </div>
                            <p style={{marginTop: '20px', fontSize: '0.9em', color: '#888'}}>
                                <strong style={{color: '#d9534f'}}>הערה:</strong> עבור הזדהות עם גוגל, עליך לאפשר
                                Google Sign-in בפרויקט Firebase שלך (Authentication -> Sign-in method)
                                וכן להוסיף את הדומיין של האתר שלך (GitHub Pages URL) לרשימת הדומיינים המורשים
                                (Authentication -> Settings -> Authorized domains).
                            </p>
                        </div>
                    )}
                </div>
            );
        }

        // Component for the Responsive Form
        function FormComponent({ userId, identityId, onLogout }) {
            const [formData, setFormData] = useState({
                familyName: '',
                firstName: '',
                idNumber: '',
                age: '',
                gender: '',
                phone: '',
                address: '',
                residents: '',
                physicalInjury: '',
                casualties: '',
                disconnected: '',
                evacuationAssistance: '',
                notes: '',
            });
            const [message, setMessage] = useState('');
            const [previousSubmissions, setPreviousSubmissions] = useState([]);
            const [loadingSubmissions, setLoadingSubmissions] = useState(true);

            // Function to reset form fields
            const resetForm = () => {
                setFormData({
                    familyName: '', firstName: '', idNumber: '', age: '', gender: '',
                    phone: '', address: '', residents: '', physicalInjury: '',
                    casualties: '', disconnected: '', evacuationAssistance: '', notes: '',
                });
            };

            // Load previous submissions when component mounts or userId changes
            useEffect(() => {
                if (!window.firebaseDb || !userId) {
                    setMessage('שגיאה: Firebase Db אינו מאותחל או שאין מזהה משתמש. אנא וודא את הגדרות Firebase.');
                    setLoadingSubmissions(false);
                    return;
                }

                setLoadingSubmissions(true);
                const db = window.firebaseDb;
                const appId = window.appId;
                // Construct the user-specific collection path for private data
                const userFormsCollectionRef = window.collection(db, `artifacts/${appId}/users/${userId}/formData`);

                const unsubscribe = window.onSnapshot(userFormsCollectionRef, (snapshot) => {
                    const submissions = [];
                    snapshot.forEach(doc => {
                        submissions.push({ id: doc.id, ...doc.data() });
                    });
                    // Sort submissions by a timestamp if available, or just by order of retrieval
                    // (Assuming no orderBy for Canvas, so sorting clientside)
                    submissions.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0)); // Sort by timestamp descending
                    setPreviousSubmissions(submissions);
                    setLoadingSubmissions(false);
                }, (error) => {
                    console.error("Error fetching previous submissions:", error);
                    setMessage(`שגיאה בטעינת נתונים קודמים: ${error.message}. וודא את כללי האבטחה של Firestore.`);
                    setLoadingSubmissions(false);
                });

                // Cleanup subscription on unmount
                return () => unsubscribe();
            }, [userId]); // Re-run when userId changes

            const handleChange = (e) => {
                const { name, value, type, checked } = e.target;
                if (type === 'radio') {
                    setFormData(prev => ({
                        ...prev,
                        [name]: value
                    }));
                } else {
                    setFormData(prev => ({
                        ...prev,
                        [name]: value
                    }));
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setMessage('');

                if (!window.firebaseDb || !userId) {
                    setMessage('שגיאה: Firebase Db אינו מאותחל או שאין מזהה משתמש. אנא התחבר מחדש.');
                    return;
                }

                try {
                    const db = window.firebaseDb;
                    const appId = window.appId;

                    // Data to save to Firestore
                    const dataToSave = {
                        ...formData,
                        userId: userId, // Link data to the Firebase anonymous UID
                        identityId: identityId, // Store the ID entered during "login"
                        timestamp: Date.now() // Add a timestamp for sorting
                    };

                    // Construct the user-specific collection path for private data
                    const userFormsCollectionRef = window.collection(db, `artifacts/${appId}/users/${userId}/formData`);

                    await addDoc(userFormsCollectionRef, dataToSave);
                    setMessage('הנתונים נשמרו בהצלחה!');
                    resetForm(); // Clear the form after successful submission
                } catch (error) {
                    console.error("Error adding document: ", error);
                    setMessage(`שגיאה בשמירת הנתונים: ${error.message}. וודא את כללי האבטחה של Firestore.`);
                }
            };

            const handleLogout = async () => {
                try {
                    if (window.firebaseAuth && window.signOut) { // Ensure signOut is available
                       await window.signOut(window.firebaseAuth);
                    }
                    onLogout(); // Notify parent App component to change state and show login page
                    setMessage('התנתקת בהצלחה.');
                } catch (error) {
                    console.error("Error logging out:", error);
                    setMessage(`שגיאה בהתנתקות: ${error.message}`);
                }
            };

            return (
                <div className="container">
                    <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '20px'}}>
                        <h1>טופס נתונים</h1>
                        <button onClick={handleLogout} className="action-button danger" style={{padding: '10px 20px', fontSize: '0.9em'}}>
                            התנתק
                        </button>
                    </div>

                    <form onSubmit={handleSubmit}>
                        {/* חלק: פרטים אישיים */}
                        <div className="form-section">
                            <div className="form-grid two-columns">
                                <div className="form-group">
                                    <label htmlFor="familyName">שם משפחה:</label>
                                    <input type="text" id="familyName" name="familyName" value={formData.familyName} onChange={handleChange} required placeholder="הזן שם משפחה" />
                                </div>
                                <div className="form-group">
                                    <label htmlFor="firstName">שם פרטי:</label>
                                    <input type="text" id="firstName" name="firstName" value={formData.firstName} onChange={handleChange} required placeholder="הזן שם פרטי" />
                                </div>
                                <div className="form-group">
                                    <label htmlFor="idNumber">תעודת זהות:</label>
                                    <input type="text" id="idNumber" name="idNumber" value={formData.idNumber} onChange={handleChange} pattern="\d{9}" title="יש להזין 9 ספרות" required placeholder="דוגמה: 123456789" />
                                </div>
                                <div className="form-group">
                                    <label htmlFor="age">גיל:</label>
                                    <input type="number" id="age" name="age" value={formData.age} onChange={handleChange} min="0" max="120" placeholder="הזן גיל" />
                                </div>
                                <div className="form-group">
                                    <label htmlFor="gender">מין:</label>
                                    <select id="gender" name="gender" value={formData.gender} onChange={handleChange}>
                                        <option value="">בחר/י</option>
                                        <option value="male">זכר</option>
                                        <option value="female">נקבה</option>
                                    </select>
                                </div>
                                <div className="form-group">
                                    <label htmlFor="phone">טלפון:</label>
                                    <input type="text" id="phone" name="phone" value={formData.phone} onChange={handleChange} pattern="[0-9]{9,10}" title="יש להזין 9 או 10 ספרות" placeholder="דוגמה: 05X-XXXXXXX" />
                                </div>
                                <div className="form-group">
                                    <label htmlFor="address">כתובת:</label>
                                    <input type="text" id="address" name="address" value={formData.address} onChange={handleChange} placeholder="רחוב, מספר, עיר" />
                                </div>
                                <div className="form-group">
                                    <label htmlFor="residents">מספר שוהים בדירה:</label>
                                    <input type="number" id="residents" name="residents" value={formData.residents} onChange={handleChange} min="1" placeholder="כמה נפשות בדירה?" />
                                </div>
                            </div>
                        </div>

                        {/* חלק: פרטי מצב */}
                        <div className="form-section">
                            <div className="form-grid">
                                <div className="form-group">
                                    <label>פציעה פיזית:</label>
                                    <div className="radio-group">
                                        <label><input type="radio" name="physicalInjury" value="none" checked={formData.physicalInjury === 'none'} onChange={handleChange} /> לא (1)</label>
                                        <label><input type="radio" name="physicalInjury" value="light" checked={formData.physicalInjury === 'light'} onChange={handleChange} /> קלה (2)</label>
                                        <label><input type="radio" name="physicalInjury" value="medium" checked={formData.physicalInjury === 'medium'} onChange={handleChange} /> בינונית (3)</label>
                                        <label><input type="radio" name="physicalInjury" value="severe" checked={formData.physicalInjury === 'severe'} onChange={handleChange} /> קשה (4)</label>
                                    </div>
                                </div>
                                <div className="form-group">
                                    <label>הרוגים/פצועים:</label>
                                    <div className="radio-group">
                                        <label><input type="radio" name="casualties" value="no" checked={formData.casualties === 'no'} onChange={handleChange} /> לא</label>
                                        <label><input type="radio" name="casualties" value="yes" checked={formData.casualties === 'yes'} onChange={handleChange} /> כן</label>
                                    </div>
                                </div>
                                <div className="form-group">
                                    <label>מנותקי קשר:</label>
                                    <div className="radio-group">
                                        <label><input type="radio" name="disconnected" value="no" checked={formData.disconnected === 'no'} onChange={handleChange} /> לא</label>
                                        <label><input type="radio" name="disconnected" value="yes" checked={formData.disconnected === 'yes'} onChange={handleChange} /> כן</label>
                                    </div>
                                </div>
                                <div className="form-group">
                                    <label>זקוק לסיוע בפינוי:</label>
                                    <div className="radio-group">
                                        <label><input type="radio" name="evacuationAssistance" value="no" checked={formData.evacuationAssistance === 'no'} onChange={handleChange} /> לא</label>
                                        <label><input type="radio" name="evacuationAssistance" value="yes" checked={formData.evacuationAssistance === 'yes'} onChange={handleChange} /> כן</label>
                                    </div>
                                </div>
                                <div className="form-group" style={{ gridColumn: '1 / -1' }}>
                                    <label htmlFor="notes">הערות:</label>
                                    <textarea id="notes" name="notes" value={formData.notes} onChange={handleChange} placeholder="הוסף הערות רלוונטיות כאן..."></textarea>
                                </div>
                            </div>
                        </div>

                        {/* כפתור שליחה */}
                        {message && (
                            <div className={`message-box ${message.includes('הצלחה') ? 'success' : ''}`}>
                                {message}
                            </div>
                        )}
                        <div className="button-container">
                            <button type="submit" className="action-button">שלח</button>
                        </div>
                    </form>

                    {/* הצגת נתונים קודמים */}
                    <div className="previous-submissions">
                        <h2>נתונים קודמים (מזהה משתמש: {userId})</h2>
                        {loadingSubmissions ? (
                            <p>טוען נתונים...</p>
                        ) : previousSubmissions.length === 0 ? (
                            <p>טרם נשמרו נתונים עבור משתמש זה.</p>
                        ) : (
                            previousSubmissions.map((item, index) => (
                                <div key={item.id} className="submission-item">
                                    <span><strong>תאריך/שעה:</strong> {new Date(item.timestamp).toLocaleString('he-IL')}</span>
                                    <span><strong>מזהה הזדהות:</strong> {item.identityId || 'לא הוזן'}</span>
                                    <span><strong>שם:</strong> {item.firstName} {item.familyName}</span>
                                    <span><strong>גיל:</strong> {item.age}, <strong>מין:</strong> {item.gender}</span>
                                    <span><strong>טלפון:</strong> {item.phone}</span>
                                    <span><strong>כתובת:</strong> {item.address}</span>
                                    <span><strong>מספר שוהים:</strong> {item.residents}</span>
                                    <span><strong>פציעה פיזית:</strong> {item.physicalInjury}</span>
                                    <span><strong>הרוגים/פצועים:</strong> {item.casualties}</span>
                                    <span><strong>מנותקי קשר:</strong> {item.disconnected}</span>
                                    <span><strong>זקוק לסיוע בפינוי:</strong> {item.evacuationAssistance}</span>
                                    <span><strong>הערות:</strong> {item.notes || 'אין'}</span>
                                </div>
                            ))
                        )}
                    </div>
                </div>
            );
        }

        // Main App Component to manage login state and render components
        function App() {
            const [isAuthReady, setIsAuthReady] = useState(false);
            const [userUid, setUserUid] = useState(null);
            const [enteredIdentityId, setEnteredIdentityId] = useState(null); // Stores the ID from the login page

            // Initialize Firebase Auth listener
            useEffect(() => {
                // Check if firebaseAuth is initialized and available globally
                if (window.firebaseAuth) {
                    const unsubscribe = window.firebaseAuth.onAuthStateChanged(user => {
                        if (user) {
                            setUserUid(user.uid);
                            // Set a meaningful identifier for the user based on login method
                            if (user.email) {
                                setEnteredIdentityId(user.email);
                            } else if (user.phoneNumber) {
                                setEnteredIdentityId(user.phoneNumber);
                            } else if (user.displayName) {
                                setEnteredIdentityId(user.displayName);
                            } else if (user.isAnonymous) {
                                // For anonymous, use UID as fallback as no other info
                                setEnteredIdentityId(user.uid);
                            } else {
                                setEnteredIdentityId(user.uid); // Fallback to UID
                            }
                            setIsAuthReady(true);
                        } else {
                            setUserUid(null);
                            setEnteredIdentityId(null); // Clear identity on logout
                            setIsAuthReady(true);
                        }
                    });
                    return () => unsubscribe();
                } else {
                    console.error("Firebase Auth is not available. Please check Firebase initialization in the <script type='module'> block.");
                    setIsAuthReady(true); // Still set ready to avoid infinite loading, but indicate failure.
                }
            }, []); // Empty dependency array means this effect runs once on mount

            const handleLoginSuccess = (uid, id) => {
                setUserUid(uid);
                setEnteredIdentityId(id);
            };

            const handleLogout = () => {
                setUserUid(null);
                setEnteredIdentityId(null);
            };

            // Display loading or error message if Firebase is not ready/initialized
            if (!isAuthReady) {
                return (
                    <div className="container">
                        <h1>טוען...</h1>
                        <p>ממתין לאימות Firebase. אם הודעה זו נשארת, אנא וודא שהגדרת את פרויקט Firebase שלך כראוי.</p>
                    </div>
                );
            }
            // If Firebase initialization failed, but isAuthReady is true (due to error handler), show a specific error.
            if (!window.firebaseAuth) {
                return (
                    <div className="container">
                        <h1>שגיאה באתחול Firebase!</h1>
                        <p>לא ניתן להתחבר ל-Firebase. אנא וודא שקובץ `firebaseConfig` שלך מוגדר כראוי בפרויקט Firebase שלך ושהדומיין הנוכחי מורשה.</p>
                        <p>פרטים נוספים יכולים להימצא בקונסולת המפתחים של הדפדפן (F12).</p>
                    </div>
                );
            }

            // Render Login page if not authenticated, otherwise render the Form
            return userUid && enteredIdentityId ? (
                <FormComponent userId={userUid} identityId={enteredIdentityId} onLogout={handleLogout} />
            ) : (
                <LoginPage onLoginSuccess={handleLoginSuccess} />
            );
        }

        // Render the App component into the 'root' div
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container); // Create a root
        root.render(<App />); // Render the App component using the root
    </script>
</body>
</html>
