    <!-- Firebase Libraries - Initialized here and exposed globally -->
    <script type="module">
        // Import Firebase functions (These must be standard ES module imports in this block)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        import { getFirestore, collection, addDoc, onSnapshot, query, where, getDocs, collectionGroup, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";


        // Global variables provided by the Canvas environment (do not modify these directly)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // --- חובה: הדבק כאן את אובייקט ה-firebaseConfig שלך מ-Firebase Console ---
        const myFirebaseConfig = {
            apiKey: "AIzaSyA38-uZwniXXCCK954yjcICl56mwVXbHDk",
            authDomain: "ateam-3cf3d.firebaseapp.com",
            projectId: "ateam-3cf3d",
            storageBucket: "ateam-3cf3d.firebasestorage.app",
            messagingSenderId: "760383317284",
            appId: "1:760383317284:web:a33ae7d2a89911b77f3fb1",
            measurementId: "G-NCVXFH3R6X"
        }; 

        let firebaseConfig;
        try {
            if (typeof __firebase_config !== 'undefined' && __firebase_config !== null && String(__firebase_config).trim() !== '') {
                const parsedConfig = JSON.parse(__firebase_config);
                if (Object.keys(parsedConfig).length > 0) {
                    firebaseConfig = parsedConfig;
                } else {
                    firebaseConfig = myFirebaseConfig;
                    console.warn("Environmental __firebase_config was empty after parsing. Falling back to hardcoded myFirebaseConfig.");
                }
            } else {
                firebaseConfig = myFirebaseConfig;
                console.log("Environmental __firebase_config not found or is empty. Using hardcoded myFirebaseConfig.");
            }
        } catch (e) {
            console.error("Error parsing __firebase_config, falling back to hardcoded config:", e);
            firebaseConfig = myFirebaseConfig;
        }

        // Initialize Firebase app and services
        let app;
        let auth;
        let db;

        try {
            if (Object.keys(firebaseConfig).length === 0) {
                console.error("Firebase config is empty. Cannot initialize Firebase.");
            } else {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                console.log("Firebase initialized in global script.");
            }
        } catch (error) {
            console.error("Failed to initialize Firebase in global script:", error);
            // Ensure instances are null if initialization fails
            app = null;
            auth = null;
            db = null;
        }

        // Expose Firebase instances and functions globally for React to access
        // React components will now access these via 'window.' prefix
        window.firebaseApp = app;
        window.firebaseAuth = auth;
        window.firebaseDb = db;
        window.globalAppId = appId; // Used for Firestore paths

        // Expose specific Firebase functions globally with distinct names
        window.onAuthStateChangedGlobal = onAuthStateChanged;
        window.signOutFirebaseGlobal = signOut; 
        window.signInWithEmailAndPasswordGlobal = signInWithEmailAndPassword;
        window.sendPasswordResetEmailGlobal = sendPasswordResetEmail; /* Exposed for password reset */
        window.collectionFirebaseGlobal = collection; 
        window.addDocFirebaseGlobal = addDoc; 
        window.onSnapshotGlobal = onSnapshot; 
        window.queryFirebaseGlobal = query; 
        window.whereFirebaseGlobal = where; 
        window.getDocsFirebaseGlobal = getDocs; 
        window.collectionGroupFirebaseGlobal = collectionGroup; 
        window.docFirebaseGlobal = doc; // Exposed for profile management
        window.getDocFirebaseGlobal = getDoc; // Exposed for profile management
        window.setDocFirebaseGlobal = setDoc; // Exposed for profile management


    </script>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Component for the Login Page - now with Email/Password login
        // Added ForgotPasswordModal component
        function LoginPage({ auth, onLoginSuccess }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [message, setMessage] = useState('');
            const [loading, setLoading] = useState(false);
            const [showForgotPassword, setShowForgotPassword] = useState(false);
            
            const handleLogin = async () => {
                setMessage('');
                setLoading(true);
                try {
                    if (!auth) {
                        setMessage('שגיאה: שירותי Firebase Auth אינם זמינים. אנא וודא את הגדרות Firebase.');
                        setLoading(false);
                        return;
                    }
                    const userCredential = await window.signInWithEmailAndPasswordGlobal(auth, email, password); 
                    setMessage('התחברות הצליחה! נא המתן...');
                    onLoginSuccess(userCredential.user);
                } catch (error) {
                    console.error("Login error:", error);
                    let errorMessage = 'שגיאה בהתחברות. וודא מייל וסיסמה.';
                    if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                        errorMessage = 'מייל או סיסמה שגויים.';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage = 'פורמט מייל לא תקין.';
                    } else if (error.code === 'auth/user-disabled') {
                        errorMessage = 'המשתמש הושבת. פנה למנהל המערכת.';
                    }
                    setMessage(errorMessage);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="container">
                    <h1>הזדהות</h1>
                    {message && (
                        <div className={`message-box ${message.includes('הצליחה') ? 'success' : ''}`}>
                            {message}
                        </div>
                    )}
                    <div className="form-group">
                        <label htmlFor="email">מייל:</label>
                        <input type="email" id="email" value={email} onChange={(e) => setEmail(e.target.value)} placeholder="הזן מייל" required />
                    </div>
                    <div className="form-group">
                        <label htmlFor="password">סיסמה:</label>
                        <input type="password" id="password" value={password} onChange={(e) => setPassword(e.target.value)} placeholder="הזן סיסמה" required />
                    </div>
                    <div className="button-container">
                        <button className="action-button" onClick={handleLogin} disabled={loading}>
                            {loading ? 'מתחבר...' : 'התחבר'}
                        </button>
                        <a href="#" className="action-button secondary" onClick={(e) => { e.preventDefault(); setShowForgotPassword(true); }} style={{textDecoration: 'none'}}>
                            שכחת סיסמה?
                        </a>
                    </div>
                    <p style={{marginTop: '20px', fontSize: '0.9em', color: '#888'}}>
                        <strong style={{color: '#e74c3c'}}>הערה:</strong> רק משתמשים שהוספו ידנית ב-Firebase Console (Authentication -> Users) יכולים להתחבר.
                    </p>

                    {showForgotPassword && (
                        <ForgotPasswordModal auth={auth} onClose={() => setShowForgotPassword(false)} />
                    )}
                </div>
            );
        }

        // New Component for Forgot Password Modal
        function ForgotPasswordModal({ auth, onClose }) {
            const [email, setEmail] = useState('');
            const [message, setMessage] = useState('');
            const [loading, setLoading] = useState(false);

            const handleResetPassword = async () => {
                setMessage('');
                setLoading(true);
                if (!email) {
                    setMessage('אנא הזן כתובת מייל.');
                    setLoading(false);
                    return;
                }
                try {
                    if (!auth) {
                        setMessage('שגיאה: שירותי Firebase Auth אינם זמינים.');
                        setLoading(false);
                        return;
                    }
                    await window.sendPasswordResetEmailGlobal(auth, email);
                    setMessage('אם קיים חשבון עם המייל הזה, קישור לאיפוס סיסמה נשלח אליו. נא לבדוק גם את תיקיית הספאם.');
                } catch (error) {
                    console.error("Password reset error:", error);
                    // Crucially, we give a generic message to avoid email enumeration
                    setMessage('אם קיים חשבון עם המייל הזה, קישור לאיפוס סיסמה נשלח אליו. נא לבדוק גם את תיקיית הספאם.');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div style={{
                    position: 'fixed', top: 0, left: 0, right: 0, bottom: 0,
                    backgroundColor: 'rgba(0,0,0,0.5)', display: 'flex',
                    justifyContent: 'center', alignItems: 'center', zIndex: 1000
                }}>
                    <div className="container" style={{maxWidth: '350px', padding: '20px'}}>
                        <h2>איפוס סיסמה</h2>
                        {message && (
                            <div className={`message-box ${message.includes('קישור לאיפוס') ? 'success' : 'danger'}`}>
                                {message}
                            </div>
                        )}
                        <p style={{marginBottom: '15px', fontSize: '0.9em', color: '#555'}}>
                            הזן את כתובת המייל שלך וקישור לאיפוס סיסמה יישלח אליך.
                        </p>
                        <div className="form-group">
                            <label htmlFor="resetEmail">מייל:</label>
                            <input type="email" id="resetEmail" value={email} onChange={(e) => setEmail(e.target.value)} placeholder="הזן מייל רשום" required />
                        </div>
                        <div className="button-container">
                            <button className="action-button" onClick={handleResetPassword} disabled={loading}>
                                {loading ? 'שולח...' : 'שלח קישור לאיפוס'}
                            </button>
                            <button className="action-button secondary" onClick={onClose} disabled={loading}>
                                ביטול
                            </button>
                        </div>
                    </div>
                </div>
            );
        }


        // New Component for Initial Identity Setup
        function IdentitySetupPage({ db, userUid, onIdentitySetupComplete }) {
            const [firstName, setFirstName] = useState('');
            const [familyName, setFamilyName] = useState('');
            const [idNumber, setIdNumber] = useState('');
            const [message, setMessage] = useState('');
            const [loading, setLoading] = useState(false);
            const saveButtonRef = useRef(null); // Ref for the save button

            // State for validation errors
            const [firstNameError, setFirstNameError] = useState(false);
            const [familyNameError, setFamilyNameError] = useState(false);
            const [idNumberError, setIdNumberError] = useState(false);

            // Auto-jump focus after 9 digits ID
            useEffect(() => {
                if (idNumber.length === 9 && saveButtonRef.current) {
                    saveButtonRef.current.focus();
                }
            }, [idNumber]);

            const handleSaveProfile = async () => {
                setMessage('');
                let hasError = false;

                if (!firstName.trim()) {
                    setFirstNameError(true);
                    hasError = true;
                } else {
                    setFirstNameError(false);
                }
                if (!familyName.trim()) {
                    setFamilyNameError(true);
                    hasError = true;
                } else {
                    setFamilyNameError(false);
                }
                if (!idNumber.trim() || !/^\d{9}$/.test(idNumber)) {
                    setIdNumberError(true);
                    setMessage('מספר תעודת זהות חייב להיות בן 9 ספרות בדיוק.');
                    hasError = true;
                } else {
                    setIdNumberError(false);
                }

                if (hasError) {
                    setMessage('אנא מלא את כל השדות הנדרשים כראוי.');
                    return;
                }

                setLoading(true);
                try {
                    const profileRef = window.docFirebaseGlobal(db, `artifacts/${window.globalAppId}/users/${userUid}/profile`, 'details');
                    await window.setDocFirebaseGlobal(profileRef, {
                        firstName: firstName.trim(),
                        familyName: familyName.trim(),
                        idNumber: idNumber.trim(),
                        updatedAt: Date.now()
                    }, { merge: true });

                    setMessage('פרטי הזהות נשמרו בהצלחה!');
                    onIdentitySetupComplete(firstName.trim(), familyName.trim(), idNumber.trim());
                } catch (error) {
                    console.error("Error saving identity:", error);
                    setMessage(`שגיאה בשמירת הפרטים: ${error.message}.`);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="container">
                    <h1>השלמת פרטי זהות</h1>
                    {message && (
                        <div className={`message-box ${message.includes('הצלחה') ? 'success' : 'danger'}`}>
                            {message}
                        </div>
                    )}
                    <p style={{marginBottom: '20px', color: '#555555'}}>
                        נראה שזו הכניסה הראשונה שלך, או שפרטי הזהות שלך חסרים. אנא הזן אותם להמשך שימוש במערכת.
                    </p>
                    <div className={`form-group ${firstNameError ? 'error' : ''}`}>
                        <label htmlFor="setupFirstName" className="required">שם פרטי:</label>
                        <input
                            type="text"
                            id="setupFirstName"
                            value={firstName}
                            onChange={(e) => { setFirstName(e.target.value); setFirstNameError(false); }}
                            onBlur={() => setFirstNameError(!firstName.trim())}
                            required
                            placeholder="הזן שם פרטי"
                        />
                         {firstNameError && <span className="error-message">שדה חובה</span>}
                    </div>

        // Component for the Responsive Form

            const [message, setMessage] = useState('');
            const [previousSubmissions, setPreviousSubmissions] = useState([]);
            const [loadingSubmissions, setLoadingSubmissions] = useState(true);
            const [duplicateFound, setDuplicateFound] = useState(false); // New state for duplicate check
            const [existingSubmissionInfo, setExistingSubmissionInfo] = useState(null); // New state for existing submission info
            const [checkingDuplicate, setCheckingDuplicate] = useState(false); // New state for loading indicator

            // State for validation errors (new)
            const [errors, setErrors] = useState({});

            // Function to reset form fields
            const resetForm = () => {
                setFormData({
                    familyName: '', firstName: '', idNumber: '', age: '', gender: '',
                    phone: '', address: '', residents: '', physicalInjury: 'none',
                    casualties: 'no', disconnected: 'no', evacuationAssistance: 'no', notes: '',
                });
                setDuplicateFound(false); // Reset duplicate status
                setExistingSubmissionInfo(null); // Clear existing submission info
                setMessage(''); // Clear any messages
                setErrors({}); // Clear validation errors
            };

            // Load previous submissions when component mounts or userId changes
            useEffect(() => {
                if (!db || !userId) {
                    console.warn('Firebase Db או userId אינו זמין עבור טעינת נתונים קודמים.');
                    setMessage('שגיאה: Firebase Db אינו מאותחל או שאין מזהה משתמש. אנא וודא את הגדרות Firebase.');
                    setLoadingSubmissions(false);
                    return;
                }

                setLoadingSubmissions(true);
                const appId = window.globalAppId; // Get appId from global variable
                // Construct the user-specific collection path for private data
                const userFormsCollectionRef = window.collectionFirebaseGlobal(db, `artifacts/${appId}/users/${userId}/formData`); // Access from global

                const unsubscribe = window.onSnapshotGlobal(userFormsCollectionRef, (snapshot) => { // Access from global
                    const submissions = [];
                    snapshot.forEach(doc => {
                        submissions.push({ id: doc.id, ...doc.data() });
                    });
                    // Sort submissions by a timestamp if available, or just by order of retrieval
                    submissions.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0)); // Sort by timestamp descending
                    setPreviousSubmissions(submissions);
                    setLoadingSubmissions(false);
                }, (error) => {
                    console.error("Error fetching previous submissions:", error);
                    setMessage(`שגיאה בטעינת נתונים קודמים: ${error.message}. וודא את כללי האבטחה של Firestore.`);
                    setLoadingSubmissions(false);

                // Cleanup subscription on unmount
                return () => unsubscribe();

            // New useEffect to check for duplicate ID numbers
            useEffect(() => {
                const checkDuplicateId = async () => {
                    const idNumber = formData.idNumber.trim();
                    if (!idNumber || idNumber.length !== 9) { // Only check if ID is 9 digits
                        setDuplicateFound(false);
                        setExistingSubmissionInfo(null);

                        return;

                        const querySnapshot = await window.getDocsFirebaseGlobal(q);

                        if (!querySnapshot.empty) {
                            const existingDoc = querySnapshot.docs[0]; // Take the first one found

                            setDuplicateFound(true);
                            setExistingSubmissionInfo({
                                id: existingDoc.id,
                                identity: data.identityId || data.userId, // Prefer full name if available
                                timestamp: data.timestamp
                            });
                            setMessage(''); // Clear general messages if duplicate found, specific warning will be rendered below
                        } else {
                            setDuplicateFound(false);
                            setExistingSubmissionInfo(null);
                            setMessage('');

                        setDuplicateFound(false);
                        setExistingSubmissionInfo(null);

                        setCheckingDuplicate(false);
                    }

                    const handler = setTimeout(() => { // Debounce the check to avoid too many Firestore reads
                        checkDuplicateId();

                    return () => clearTimeout(handler); // Cleanup timeout on unmount or idNumber change
                } else {

            const handleChange = (e) => {

                    ...prev,

                // Clear error for the specific field on change
                setErrors(prev => ({ ...prev, [name]: '' }));

                    setErrors(prev => ({ ...prev, idNumber: 'יש להזין 9 ספרות' }));
                } else if (name === 'phone' && value.trim() && !/^[0-9]{9,10}$/.test(value)) {

                try {

                    // Data to save to Firestore
                    const dataToSave = {
                        ...formData,
                        userId: userId, // Link data to the Firebase anonymous UID
                        identityId: identityId, // Store the FULL NAME as identity for new forms
                        timestamp: Date.now() // Add a timestamp for sorting

                    // Construct the user-specific collection path for private data
                    const userFormsCollectionRef = window.collectionFirebaseGlobal(db, `artifacts/${appId}/users/${userId}/formData`); // Access from global

                    await window.addDocFirebaseGlobal(userFormsCollectionRef, dataToSave); // Access from global
                    setMessage('הנתונים נשמרו בהצלחה!');
                    resetForm(); // Clear the form after successful submission
                } catch (error) {
                    console.error("Error adding document: ", error);
                    setMessage(`שגיאה בשמירת הנתונים: ${error.message}. וודא את כללי האבטחה של Firestore.`);
                }
            };

            const handleLogoutClick = async () => {
                onLogout(); // Trigger logout in parent App component
            }

            return (
                <div className="container">
                    <div className="top-bar">

                                <i className="fas fa-arrow-right" style={{marginLeft: '5px'}}></i> חזור ללוח בקרה
                            </button>
                            <button onClick={handleLogoutClick} className="action-button danger">
                                <i className="fas fa-sign-out-alt" style={{marginLeft: '5px'}}></i> התנתק

                                <div className={`form-group ${errors.familyName ? 'error' : ''}`}>
                                    <label htmlFor="familyName" className="required">שם משפחה:</label>
                                    <input
                                        type="text"
                                        id="familyName"
                                        name="familyName"
                                        value={formData.familyName}
                                        onChange={handleChange}
                                        onBlur={handleBlur}
                                        required
                                        placeholder="הזן שם משפחה"
                                    />
                                    {errors.familyName && <span className="error-message">{errors.familyName}</span>}
                                </div>
                                <div className={`form-group ${errors.firstName ? 'error' : ''}`}>

                    return;
                }

                setFirebaseInstances({
                    app: window.firebaseApp,
                    auth: window.firebaseAuth,
                    db: window.firebaseDb
                });

                const auth = window.firebaseAuth;
                const db = window.firebaseDb; // Get db instance here
                const unsubscribe = window.onAuthStateChangedGlobal(auth, async (user) => {
                    if (user) {
                        setUserUid(user.uid);
                        logoutTriggeredRef.current = false;

                        // Check user profile
                        const profileRef = window.docFirebaseGlobal(db, `artifacts/${window.globalAppId}/users/${user.uid}/profile`, 'details');
                        const profileSnap = await window.getDocFirebaseGlobal(profileRef);

                        let identitySet = false;
                        if (profileSnap.exists()) {
                            const profileData = profileSnap.data();
                            if (profileData.firstName && profileData.familyName && profileData.idNumber) {
                                setEnteredIdentityId(`${profileData.firstName} ${profileData.familyName}`);
                                identitySet = true;
                            }
                        }

                        // Fetch latest ID token and claims to check admin status
                        try {
                            const idTokenResult = await user.getIdTokenResult(true);
                            setIsAdminUser(idTokenResult.claims.admin === true);
                            console.log("User claims:", idTokenResult.claims);
                        } catch (error) {
                            console.error("Error fetching ID token result:", error);
                            setIsAdminUser(false);
                        }
                        
                        if (identitySet) {
                            setCurrentView('dashboard'); // Go to dashboard if profile is complete
                        } else {
                            setCurrentView('identitySetup'); // Go to identity setup if profile is incomplete
                        }
                        setIsAuthReady(true);
                        console.log("User signed in:", user.uid, "Identity (raw):", user.email || user.uid, "Is Admin:", isAdminUser);
                    } else {
                        setUserUid(null);
                        setEnteredIdentityId(null);
                        setIsAdminUser(false);
                        setIsAuthReady(true);
                        setCurrentView('login');
                        console.log("User signed out or no user. Auth state processed.");
                    }
                });
                return () => unsubscribe();
            }, [firebaseInstances.db]); // Re-run effect if db instance changes

            const handleLoginSuccess = (user) => {
                // onAuthStateChanged will handle updating userUid, identityId, and currentView
                // No direct state updates needed here, just ensures the listener picks up the new user
            };

            const handleIdentitySetupComplete = (firstName, familyName, idNumber) => {
                setEnteredIdentityId(`${firstName} ${familyName}`);
                setCurrentView('dashboard');
            };

            const handleLogout = async () => {
                try {
                    if (firebaseInstances.auth) {
                        logoutTriggeredRef.current = true;
                        await window.signOutFirebaseGlobal(firebaseInstances.auth);
                    } else {
                        console.warn("Firebase Auth is not available for logout.");
                        setUserUid(null);
                        setEnteredIdentityId(null);
                        setIsAdminUser(false);
                        logoutTriggeredRef.current = true;
                        setCurrentView('login');
                    }
                } catch (error) {
                    console.error("שגיאה בהתנתקות:", error);
                }
            };

            const goToForm = () => setCurrentView('form');
            const goToDashboard = () => setCurrentView('dashboard');


            if (!isAuthReady) {
                return (
                    <div className="container">
                        <h1>טוען...</h1>
                        <p>ממתין לאתחול Firebase. אם הודעה זו נשארת זמן רבה, ייתכן שיש בעיה בהגדרות Firebase שלך או בחיבור לאינטרנט.</p>
                        <p>אנא בדוק את קונסולת המפתחים (F12) לפרטים נוספים.</p>
                    </div>
                );
            }

            if (!firebaseInstances.auth || !firebaseInstances.db) {
                return (
                    <div className="container">
                        <h1>שגיאה באתחול Firebase!</h1>
                        <p>לא ניתן להתחבר ל-Firebase. אנא וודא שקובץ `firebaseConfig` שלך מוגדר כראוי בפרויקט Firebase שלך ושהדומיין הנוכחי מורשה (Authentication -> Settings -> Authorized domains).</p>
                        <p>פרטים נוספים יכולים להימצא בקונסולת המפתחים של הדפדפן (F12).</p>
                    </div>
                );
            }

            switch (currentView) {
                case 'login':
                    return <LoginPage auth={firebaseInstances.auth} onLoginSuccess={handleLoginSuccess} />;
                case 'identitySetup':
                    return <IdentitySetupPage db={firebaseInstances.db} userUid={userUid} onIdentitySetupComplete={handleIdentitySetupComplete} />;
                case 'dashboard':
                    return (
                        <MainDashboard
                            userId={userUid}
                            identityId={enteredIdentityId}
                            onGoToForm={goToForm}
                            onLogout={handleLogout}
                            isAdminUser={isAdminUser}
                        />
                    );
                case 'form':
                    return (
                        <FormComponent
                            auth={firebaseInstances.auth}
                            db={firebaseInstances.db}
                            userId={userUid}
                            identityId={enteredIdentityId}
                            onLogout={handleLogout}
                            onGoToDashboard={goToDashboard}
                        />
                    );
                default:
                    return (
                        <div className="container">
                            <h1>שגיאה: תצוגה לא ידועה</h1>
                            <p>אירעה שגיאה בלתי צפויה במערכת הניווט. אנא רענן את העמוד.</p>
                            <button className="action-button" onClick={() => window.location.reload()}>רענן</button>
                        </div>
                    );
            }
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
