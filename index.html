        // Component for the Login Page - now with Email/Password login
        function LoginPage({ auth, onLoginSuccess }) {
            const [email, setEmail] = useState('');

            const [message, setMessage] = useState('');
            const [loading, setLoading] = useState(false);

            const handleLogin = async () => {
                setMessage('');
                setLoading(true);

                    if (!auth) {

                        setLoading(false);
                        return;

                    const userCredential = await window.signInWithEmailAndPasswordGlobal(auth, email, password); 
                    setMessage('התחברות הצליחה! נא המתן...');
                    onLoginSuccess(userCredential.user);
                } catch (error) {
                    console.error("Login error:", error);
                    let errorMessage = 'שגיאה בהתחברות. וודא מייל וסיסמה.';
                    if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                        errorMessage = 'מייל או סיסמה שגויים.';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage = 'פורמט מייל לא תקין.';
                    } else if (error.code === 'auth/user-disabled') {
                        errorMessage = 'המשתמש הושבת. פנה למנהל המערכת.';
                    }
                    setMessage(errorMessage);
                } finally {
                    setLoading(false);
                }
            };

            return (

        // Function to validate Israeli ID Number using the checksum algorithm
        function validateIsraeliId(id) {
            id = String(id).trim();
            if (id.length > 9 || !/^\d+$/.test(id)) {
                return false;
            }

            // Pad with leading zeros if less than 9 digits
            id = id.padStart(9, '0');

            let sum = 0;
            for (let i = 0; i < 9; i++) {
                let digit = parseInt(id[i], 10);
                if (i % 2 === 0) { // Odd positions (0, 2, 4, 6, 8) - multiply by 1
                    sum += digit;
                } else { // Even positions (1, 3, 5, 7) - multiply by 2
                    let doubled = digit * 2;
                    sum += (doubled > 9) ? (doubled - 9) : doubled;
                }
            }
            return (sum % 10 === 0);
        }

        }


        // Main App Component to manage routing and authentication
        function App() {
            const [user, setUser] = useState(null);
            const [userProfile, setUserProfile] = useState(null);
            const [isAuthReady, setIsAuthReady] = useState(false); // New state to track auth readiness
            const [db, setDb] = useState(null);
            const [auth, setAuth] = useState(null);

            // Initialize Firebase and set up auth listener
            useEffect(() => {
                // Ensure Firebase is initialized and available globally
                if (window.firebaseApp && window.firebaseAuth && window.firebaseDb) {
                    setDb(window.firebaseDb);
                    setAuth(window.firebaseAuth);

                    // Set up the authentication state change listener
                    const unsubscribe = window.onAuthStateChangedGlobal(window.firebaseAuth, async (currentUser) => {
                        setUser(currentUser);
                        if (currentUser) {
                            // If user is logged in, attempt to load their profile
                            const profileRef = window.docFirebaseGlobal(window.firebaseDb, `artifacts/${window.globalAppId}/users/${currentUser.uid}/profile`, 'details');
                            try {
                                const docSnap = await window.getDocFirebaseGlobal(profileRef);
                                if (docSnap.exists()) {
                                    setUserProfile(docSnap.data());
                                } else {
                                    // Profile doesn't exist, set to null to trigger setup page
                                    setUserProfile(null);
                                    console.log("No profile found for user:", currentUser.uid);
                                }
                            } catch (error) {
                                console.error("Error fetching user profile:", error);
                                setUserProfile(null); // Ensure profile is null on error
                            }
                        } else {
                            setUserProfile(null); // Clear profile if no user
                        }
                        setIsAuthReady(true); // Auth state has been determined
                    });

                    // Initial sign-in logic using custom token or anonymous login
                    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                    if (initialAuthToken) {
                        window.signInWithCustomTokenGlobal(window.firebaseAuth, initialAuthToken) // Use exposed global function
                            .then(() => console.log("Signed in with custom token."))
                            .catch(error => {
                                console.error("Error signing in with custom token:", error);
                                // Fallback to anonymous sign-in if custom token fails or is not available
                                if (!window.firebaseAuth.currentUser) {
                                    window.signInAnonymouslyGlobal(window.firebaseAuth) // Use exposed global function
                                        .then(() => console.log("Signed in anonymously as fallback."))
                                        .catch(anonError => console.error("Anonymous sign-in failed:", anonError));
                                }
                            });
                    } else {
                        // If no custom token, sign in anonymously if not already signed in
                        if (!window.firebaseAuth.currentUser) {
                            window.signInAnonymouslyGlobal(window.firebaseAuth) // Use exposed global function
                                .then(() => console.log("Signed in anonymously."))
                                .catch(anonError => console.error("Anonymous sign-in failed:", anonError));
                        }
                    }

                    return () => unsubscribe(); // Cleanup auth listener on unmount
                }
            }, []);

            const handleLoginSuccess = (loggedInUser) => {
                setUser(loggedInUser);
                // Profile will be loaded by useEffect's onAuthStateChanged listener
            };

            const handleIdentitySetupComplete = (firstName, familyName, idNumber) => {
                setUserProfile({ firstName, familyName, idNumber });
            };

            const handleLogout = async () => {
                try {
                    await window.signOutFirebaseGlobal(auth);
                    setUser(null);
                    setUserProfile(null);
                    // Optionally, redirect to login or show a logged out message
                } catch (error) {
                    console.error("Logout error:", error);
                }
            };

            if (!isAuthReady) {
                return (
                    <div className="container" style={{ textAlign: 'center', padding: '50px' }}>
                        <h1>טוען...</h1>
                        <p style={{color: '#555'}}>ממתין לסטטוס הזדהות.</p>
                    </div>
                );
            }

            if (!user) {
                return <LoginPage auth={auth} onLoginSuccess={handleLoginSuccess} />;
            }

            // User is logged in, check for profile completion
            if (!userProfile) {
                return <IdentitySetupPage db={db} userUid={user.uid} onIdentitySetupComplete={handleIdentitySetupComplete} />;
            }

            // User is logged in and has a profile
            return <MainApp user={user} userProfile={userProfile} db={db} onLogout={handleLogout} />;
        }

        // Use createRoot for React 18 compatibility
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
