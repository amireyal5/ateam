<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Component for the Login Page - now with Email/Password login
        function LoginPage({ auth, onLoginSuccess }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [message, setMessage] = useState('');
            const [loading, setLoading] = useState(false);
            
            const handleLogin = async () => {
                setMessage('');
                setLoading(true);
                try {
                    if (!auth) {
                        setMessage('שגיאה: שירותי Firebase Auth אינם זמינים. אנא וודא את הגדרות Firebase.');
                        setLoading(false);
                        return;
                    }
                    const userCredential = await window.signInWithEmailAndPasswordGlobal(auth, email, password); 
                    setMessage('התחברות הצליחה! נא המתן...');
                    // onLoginSuccess will now trigger the profile check in App component
                    onLoginSuccess(userCredential.user); // Pass the full user object
                } catch (error) {
                    console.error("Login error:", error);
                    let errorMessage = 'שגיאה בהתחברות. וודא מייל וסיסמה.';
                    if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                        errorMessage = 'מייל או סיסמה שגויים.';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage = 'פורמט מייל לא תקין.';
                    } else if (error.code === 'auth/user-disabled') {
                        errorMessage = 'המשתמש הושבת. פנה למנהל המערכת.';
                    }
                    setMessage(errorMessage);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="container">
                    <h1>הזדהות</h1>
                    {message && (
                        <div className={`message-box ${message.includes('הצליחה') ? 'success' : ''}`}>
                            {message}
                        </div>
                    )}
                    <div className="form-group">
                        <label htmlFor="email">מייל:</label>
                        <input type="email" id="email" value={email} onChange={(e) => setEmail(e.target.value)} placeholder="הזן מייל" required />
                    </div>
                    <div className="form-group">
                        <label htmlFor="password">סיסמה:</label>
                        <input type="password" id="password" value={password} onChange={(e) => setPassword(e.target.value)} placeholder="הזן סיסמה" required />
                    </div>
                    <div className="button-container">
                        <button className="action-button secondary" onClick={handleLogin} disabled={loading}>
                            {loading ? 'מתחבר...' : 'התחבר'}
                        </button>
                    </div>
                    <p style={{marginTop: '20px', fontSize: '0.9em', color: '#888'}}>
                        <strong style={{color: '#F44336'}}>הערה:</strong> רק משתמשים שהוספו ידנית ב-Firebase Console (Authentication -> Users) יכולים להתחבר.
                    </p>
                </div>
            );
        }

        // New Component for Initial Identity Setup
        function IdentitySetupPage({ db, userUid, onIdentitySetupComplete }) {
            const [firstName, setFirstName] = useState('');
            const [familyName, setFamilyName] = useState('');
            const [idNumber, setIdNumber] = useState('');
            const [message, setMessage] = useState('');
            const [loading, setLoading] = useState(false);
            const saveButtonRef = useRef(null); // Ref for the save button

            // State for validation errors
            const [firstNameError, setFirstNameError] = useState(false);
            const [familyNameError, setFamilyNameError] = useState(false);
            const [idNumberError, setIdNumberError] = useState(false);

            // Auto-jump focus after 9 digits ID
            useEffect(() => {
                if (idNumber.length === 9 && saveButtonRef.current) {
                    saveButtonRef.current.focus();
                }
            }, [idNumber]);

            const handleSaveProfile = async () => {
                setMessage('');
                let hasError = false;

                if (!firstName.trim()) {
                    setFirstNameError(true);
                    hasError = true;
                } else {
                    setFirstNameError(false);
                }
                if (!familyName.trim()) {
                    setFamilyNameError(true);
                    hasError = true;
                } else {
                    setFamilyNameError(false);
                }
                if (!idNumber.trim() || !/^\d{9}$/.test(idNumber)) {
                    setIdNumberError(true);
                    setMessage('מספר תעודת זהות חייב להיות בן 9 ספרות בדיוק.');
                    hasError = true;
                } else {
                    setIdNumberError(false);
                }

                if (hasError) {
                    setMessage('אנא מלא את כל השדות הנדרשים כראוי.');
                    return;
                }

                setLoading(true);
                try {
                    const profileRef = window.docFirebaseGlobal(db, `artifacts/${window.globalAppId}/users/${userUid}/profile`, 'details');
                    await window.setDocFirebaseGlobal(profileRef, {
                        firstName: firstName.trim(),
                        familyName: familyName.trim(),
                        idNumber: idNumber.trim(),
                        updatedAt: Date.now()
                    }, { merge: true });

                    setMessage('פרטי הזהות נשמרו בהצלחה!');
                    onIdentitySetupComplete(firstName.trim(), familyName.trim(), idNumber.trim());
                } catch (error) {
                    console.error("Error saving identity:", error);
                    setMessage(`שגיאה בשמירת הפרטים: ${error.message}.`);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="container">
                    <h1>השלמת פרטי זהות</h1>
                    {message && (
                        <div className={`message-box ${message.includes('הצלחה') ? 'success' : 'danger'}`}>
                            {message}
                        </div>
                    )}
                    <p style={{marginBottom: '20px', color: '#555555'}}>

                    <div className={`form-group ${familyNameError ? 'error' : ''}`}>

                    <div className={`form-group ${idNumberError ? 'error' : ''}`}>

        // Component for the Responsive Form
        function FormComponent({ auth, db, userId, identityId, onLogout, onGoToDashboard }) {
            const [formData, setFormData] = useState({
                familyName: '',
                firstName: '',
                idNumber: '',
                age: '',
                gender: '',
                phone: '',
                address: '',
                residents: '',
                physicalInjury: '',
                casualties: '',
                disconnected: '',
                evacuationAssistance: '',
                notes: '',
            });
            const [message, setMessage] = useState('');
            const [previousSubmissions, setPreviousSubmissions] = useState([]);
            const [loadingSubmissions, setLoadingSubmissions] = useState(true);
            const [duplicateFound, setDuplicateFound] = useState(false); // New state for duplicate check
            const [existingSubmissionInfo, setExistingSubmissionInfo] = useState(null); // New state for existing submission info
            const [checkingDuplicate, setCheckingDuplicate] = useState(false); // New state for loading indicator

            // State for validation errors (new)
            const [errors, setErrors] = useState({});

            // Function to reset form fields
            const resetForm = () => {
                setFormData({
                    familyName: '', firstName: '', idNumber: '', age: '', gender: '',
                    phone: '', address: '', residents: '', physicalInjury: '',
                    casualties: '', disconnected: '', evacuationAssistance: '', notes: '',
                });
                setDuplicateFound(false); // Reset duplicate status
                setExistingSubmissionInfo(null); // Clear existing submission info
                setMessage(''); // Clear any messages
                setErrors({}); // Clear validation errors
            };

            // Load previous submissions when component mounts or userId changes
            useEffect(() => {
                if (!db || !userId) {
                    console.warn('Firebase Db או userId אינו זמין עבור טעינת נתונים קודמים.');
                    setMessage('שגיאה: Firebase Db אינו מאותחל או שאין מזהה משתמש. אנא וודא את הגדרות Firebase.');
                    setLoadingSubmissions(false);
                    return;
                }

                setLoadingSubmissions(true);
                const appId = window.globalAppId; // Get appId from global variable
                // Construct the user-specific collection path for private data
                const userFormsCollectionRef = window.collectionFirebaseGlobal(db, `artifacts/${appId}/users/${userId}/formData`); // Access from global

                const unsubscribe = window.onSnapshotFirebaseGlobal(userFormsCollectionRef, (snapshot) => { // Access from global
                    const submissions = [];
                    snapshot.forEach(doc => {
                        submissions.push({ id: doc.id, ...doc.data() });
                    });
                    // Sort submissions by a timestamp if available, or just by order of retrieval
                    submissions.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0)); // Sort by timestamp descending
                    setPreviousSubmissions(submissions);
                    setLoadingSubmissions(false);
                }, (error) => {
                    console.error("Error fetching previous submissions:", error);
                    setMessage(`שגיאה בטעינת נתונים קודמים: ${error.message}. וודא את כללי האבטחה של Firestore.`);
                    setLoadingSubmissions(false);
                });

                // Cleanup subscription on unmount
                return () => unsubscribe();
            }, [userId, db]); // Re-run when userId or db changes

            // New useEffect to check for duplicate ID numbers
            useEffect(() => {
                const checkDuplicateId = async () => {
                    const idNumber = formData.idNumber.trim();
                    if (!idNumber || idNumber.length !== 9) { // Only check if ID is 9 digits
                        setDuplicateFound(false);
                        setExistingSubmissionInfo(null);
                        setErrors(prev => ({ ...prev, idNumber: !idNumber.trim() || !/^\d{9}$/.test(idNumber) ? 'יש להזין 9 ספרות' : '' }));
                        return;
                    }

                    setCheckingDuplicate(true);
                    setDuplicateFound(false);
                    setExistingSubmissionInfo(null);
                    setMessage(''); // Clear previous messages to make way for warning
                    setErrors(prev => ({ ...prev, idNumber: '' })); // Clear ID number error if valid format

                    try {
                        // Query all 'formData' collections across all users for the given idNumber
                        const q = window.queryFirebaseGlobal(
                            window.collectionGroupFirebaseGlobal(db, 'formData'),
                            window.whereFirebaseGlobal('idNumber', '==', idNumber)
                        );
                        const querySnapshot = await window.getDocsFirebaseGlobal(q);

                        if (!querySnapshot.empty) {
                            const existingDoc = querySnapshot.docs[0]; // Take the first one found
                            const data = existingDoc.data();
                            setDuplicateFound(true);
                            setExistingSubmissionInfo({
                                id: existingDoc.id,
                                identity: data.identityId || data.userId, // Prefer full name if available
                                timestamp: data.timestamp
                            });
                            setMessage(''); // Clear general messages if duplicate found, specific warning will be rendered below
                        } else {
                            setDuplicateFound(false);
                            setExistingSubmissionInfo(null);
                            setMessage('');
                        }
                    } catch (error) {
                        console.error("Error checking for duplicate ID:", error);
                        setMessage('שגיאה בבדיקת כפילות תעודת זהות: ' + error.message);
                        setDuplicateFound(false);
                        setExistingSubmissionInfo(null);
                    } finally {
                        setCheckingDuplicate(false);
                    }
                };

                // Only run if db is available and idNumber has changed meaningfully (and is 9 digits)
                if (db && formData.idNumber.trim().length === 9) {
                    const handler = setTimeout(() => { // Debounce the check to avoid too many Firestore reads
                        checkDuplicateId();
                    }, 500); // Wait 500ms after last keystroke

                    return () => clearTimeout(handler); // Cleanup timeout on unmount or idNumber change
                } else {
                    // Clear duplicate status if idNumber is empty or not 9 digits
                    setDuplicateFound(false);
                    setExistingSubmissionInfo(null);
                    // Only clear message if it's NOT a submission success/failure message
                    if (!message.includes('הנתונים נשמרו בהצלחה') && !message.includes('שגיאה בשמירת הנתונים')) {
                         setMessage('');
                    }
                }
            }, [formData.idNumber, db]); // Re-run when idNumber or db changes


            const handleChange = (e) => {
                const { name, value, type, checked } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: value
                }));
                // Clear error for the specific field on change
                setErrors(prev => ({ ...prev, [name]: '' }));
            };

            const handleBlur = (e) => {
                const { name, value } = e.target;
                if (e.target.required && !value.trim()) {
                    setErrors(prev => ({ ...prev, [name]: 'שדה חובה' }));
                } else if (name === 'idNumber' && value.trim() && !/^\d{9}$/.test(value)) {
                    setErrors(prev => ({ ...prev, idNumber: 'יש להזין 9 ספרות' }));
                } else if (name === 'phone' && value.trim() && !/^[0-9]{9,10}$/.test(value)) {
                    setErrors(prev => ({ ...prev, phone: 'יש להזין 9 או 10 ספרות' }));
                }
            };


            const handleSubmit = async (e) => {
                e.preventDefault();
                setMessage('');
                
                let currentErrors = {};
                // Validate all required fields on submit
                const requiredFields = ['familyName', 'firstName', 'idNumber'];
                requiredFields.forEach(field => {
                    if (!formData[field].trim()) {
                        currentErrors[field] = 'שדה חובה';
                    }
                });
                if (formData.idNumber.trim() && !/^\d{9}$/.test(formData.idNumber)) {
                    currentErrors.idNumber = 'יש להזין 9 ספרות';
                }
                 if (formData.phone.trim() && !/^[0-9]{9,10}$/.test(formData.phone)) {
                    currentErrors.phone = 'יש להזין 9 או 10 ספרות';
                }

                setErrors(currentErrors);

                if (Object.keys(currentErrors).length > 0) {
                    setMessage('אנא תקן את השגיאות בטופס.');
                    return;
                }

                if (duplicateFound) {
                    setMessage('לא ניתן לשלוח - טופס עבור תעודת זהות זו כבר מולא.');
                    return;
                }
                
                if (checkingDuplicate) { // Prevent submission if check is still in progress
                    setMessage('המערכת עדיין בודקת כפילות תעודת זהות. נא המתן.');
                    return;
                }

                if (!db || !userId) {
                    setMessage('שגיאה: Firebase Db אינו מאותחל או שאין מזהה משתמש. אנא התחבר מחדש.');
                    return;
                }

                try {
                    const appId = window.globalAppId; // Get appId from global variable

                    // Data to save to Firestore
                    const dataToSave = {
                        ...formData,
                        userId: userId, // Link data to the Firebase anonymous UID
                        identityId: identityId, // Store the FULL NAME as identity for new forms
                        timestamp: Date.now() // Add a timestamp for sorting
                    };

                    // Construct the user-specific collection path for private data
                    const userFormsCollectionRef = window.collectionFirebaseGlobal(db, `artifacts/${appId}/users/${userId}/formData`); // Access from global

                    await window.addDocFirebaseGlobal(userFormsCollectionRef, dataToSave); // Access from global
                    setMessage('הנתונים נשמרו בהצלחה!');
                    resetForm(); // Clear the form after successful submission
                } catch (error) {
                    console.error("Error adding document: ", error);
                    setMessage(`שגיאה בשמירת הנתונים: ${error.message}. וודא את כללי האבטחה של Firestore.`);
                }
            };

            const handleLogoutClick = async () => {
                onLogout(); // Trigger logout in parent App component
            }

            return (
                <div className="container">
                    <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '20px'}}>
                        <h1>מילוי טופס נתונים</h1>
                        <div style={{display: 'flex', gap: '10px'}}>
                            <button onClick={onGoToDashboard} className="action-button secondary" style={{padding: '10px 20px', fontSize: '0.9em'}}>
                                חזור ללוח בקרה
                            </button>
                            <button onClick={handleLogoutClick} className="action-button danger" style={{padding: '10px 20px', fontSize: '0.9em'}}>
                                התנתק
                            </button>
                        </div>
                    </div>

                    <form onSubmit={handleSubmit}>
                        {/* חלק: פרטים אישיים */}
                        <div className="form-section">
                            <div className="form-grid two-columns">
                                <div className={`form-group ${errors.familyName ? 'error' : ''}`}>
                                    <label htmlFor="familyName" className="required">שם משפחה:</label>
                                    <input
                                        type="text"
                                        id="familyName"
                                        name="familyName"
                                        value={formData.familyName}
                                        onChange={handleChange}
                                        onBlur={handleBlur}
                                        required
                                        placeholder="הזן שם משפחה"
                                    />
                                    {errors.familyName && <span className="error-message">{errors.familyName}</span>}
                                </div>
                                <div className={`form-group ${errors.firstName ? 'error' : ''}`}>
                                    <label htmlFor="firstName" className="required">שם פרטי:</label>
                                    <input
                                        type="text"
                                        id="firstName"
                                        name="firstName"
                                        value={formData.firstName}
                                        onChange={handleChange}
                                        onBlur={handleBlur}
                                        required
                                        placeholder="הזן שם פרטי"
                                    />
                                    {errors.firstName && <span className="error-message">{errors.firstName}</span>}
                                </div>
                                <div className={`form-group ${errors.idNumber ? 'error' : ''}`}>
                                    <label htmlFor="idNumber" className="required">תעודת זהות:</label>
                                    <input
                                        type="text"
                                        id="idNumber"
                                        name="idNumber"
                                        value={formData.idNumber}
                                        onChange={handleChange}
                                        onBlur={handleBlur}
                                        pattern="\d{9}"
                                        title="יש להזין 9 ספרות"
                                        required
                                        placeholder="דוגמה: 123456789"
                                        inputMode="numeric"
                                    />
                                    {errors.idNumber && <span className="error-message">{errors.idNumber}</span>}
                                </div>
                                {/* Display duplicate ID message directly under ID field */}
                                {checkingDuplicate && <div className="message-box warning">בודק כפילות תעודת זהות...</div>}
                                {duplicateFound && existingSubmissionInfo && (
                                    <div className="message-box warning">
                                        <strong>אזהרה:</strong> טופס עבור תעודת זהות <strong>{formData.idNumber}</strong> כבר מולא.
                                        מולא על ידי: <strong>{existingSubmissionInfo.identity}</strong>, בתאריך: <strong>{new Date(existingSubmissionInfo.timestamp).toLocaleString('he-IL')}</strong>.
                                        <br />לא ניתן לשלוח טופס נוסף עבור תעודת זהות זו.
                                    </div>
                                )}
                                <div className="form-group">
                                    <label htmlFor="age">גיל:</label>
                                    <input type="number" id="age" name="age" value={formData.age} onChange={handleChange} min="0" max="120" placeholder="הזן גיל" />
                                </div>
                                <div className="form-group">
                                    <label htmlFor="gender">מין:</label>
                                    <select id="gender" name="gender" value={formData.gender} onChange={handleChange}>
                                        <option value="">בחר/י</option>
                                        <option value="male">זכר</option>
                                        <option value="female">נקבה</option>
                                    </select>
                                </div>
                                <div className={`form-group ${errors.phone ? 'error' : ''}`}>
                                    <label htmlFor="phone">טלפון:</label>
                                    <input
                                        type="tel"
                                        id="phone"
                                        name="phone"
                                        value={formData.phone}
                                        onChange={handleChange}
                                        onBlur={handleBlur}
                                        pattern="[0-9]{9,10}"
                                        title="יש להזין 9 או 10 ספרות"
                                        placeholder="דוגמה: 05X-XXXXXXX"
                                        inputMode="numeric"
                                    />
                                    {errors.phone && <span className="error-message">{errors.phone}</span>}
                                </div>
                                <div className="form-group">
                                    <label htmlFor="address">כתובת:</label>
                                    <input type="text" id="address" name="address" value={formData.address} onChange={handleChange} placeholder="רחוב, מספר, עיר" />
                                </div>
                                <div className="form-group">
                                    <label htmlFor="residents">מספר שוהים בדירה:</label>
                                    <input type="number" id="residents" name="residents" value={formData.residents} onChange={handleChange} min="1" placeholder="כמה נפשות בדירה?" />
                                </div>
                            </div>
                        </div>

                        {/* חלק: פרטי מצב */}
                        <div className="form-section">
                            <div className="form-grid">
                                <div className="form-group">
                                    <label>פציעה פיזית:</label>
                                    <div className="radio-group">
                                        <label><input type="radio" name="physicalInjury" value="none" checked={formData.physicalInjury === 'none'} onChange={handleChange} /> לא (1)</label>
                                        <label><input type="radio" name="physicalInjury" value="light" checked={formData.physicalInjury === 'light'} onChange={handleChange} /> קלה (2)</label>
                                        <label><input type="radio" name="physicalInjury" value="medium" checked={formData.physicalInjury === 'medium'} onChange={handleChange} /> בינונית (3)</label>
                                        <label><input type="radio" name="physicalInjury" value="severe" checked={formData.physicalInjury === 'severe'} onChange={handleChange} /> קשה (4)</label>
                                    </div>
                                </div>
                                <div className="form-group">
                                    <label>הרוגים/פצועים:</label>
                                    <div className="radio-group">
                                        <label><input type="radio" name="casualties" value="no" checked={formData.casualties === 'no'} onChange={handleChange} /> לא</label>
                                        <label><input type="radio" name="casualties" value="yes" checked={formData.casualties === 'yes'} onChange={handleChange} /> כן</label>
                                    </div>
                                </div>
                                <div className="form-group">
                                    <label>מנותקי קשר:</label>
                                    <div className="radio-group">
                                        <label><input type="radio" name="disconnected" value="no" checked={formData.disconnected === 'no'} onChange={handleChange} /> לא</label>
                                        <label><input type="radio" name="disconnected" value="yes" checked={formData.disconnected === 'yes'} onChange={handleChange} /> כן</label>
                                    </div>
                                </div>
                                <div className="form-group">
                                    <label>זקוק לסיוע בפינוי:</label>
                                    <div className="radio-group">
                                        <label><input type="radio" name="evacuationAssistance" value="no" checked={formData.evacuationAssistance === 'no'} onChange={handleChange} /> לא</label>
                                        <label><input type="radio" name="evacuationAssistance" value="yes" checked={formData.evacuationAssistance === 'yes'} onChange={handleChange} /> כן</label>
                                    </div>
                                </div>
                                <div className="form-group" style={{ gridColumn: '1 / -1' }}>
                                    <label htmlFor="notes">הערות:</label>
                                    <textarea id="notes" name="notes" value={formData.notes} onChange={handleChange} placeholder="הוסף הערות רלוונטיות כאן..."></textarea>
                                </div>
                            </div>
                        </div>

                        {/* כפתור שליחה */}
                        {message && !duplicateFound && ( /* Only show general message if no duplicate warning */
                            <div className={`message-box ${message.includes('הצלחה') ? 'success' : 'danger'}`}>
                                {message}
                            </div>
                        )}
                        <div className="button-container">
                            <button type="submit" className="action-button" disabled={duplicateFound || checkingDuplicate || Object.keys(errors).some(key => errors[key])}>
                                {checkingDuplicate ? 'בודק...' : duplicateFound ? 'כבר מולא' : 'שלח'}
                            </button>
                        </div>
                    </form>

                    {/* הצגת נתונים קודמים */}
                    <div className="previous-submissions">
                        <h2>נתונים קודמים (מזהה משתמש: {identityId})</h2>
                        {loadingSubmissions ? (
                            <p>טוען נתונים...</p>
                        ) : previousSubmissions.length === 0 ? (
                            <p>טרם נשמרו נתונים עבור משתמש זה.</p>
                        ) : (
                            previousSubmissions.map((item, index) => (
                                <div key={item.id} className="submission-item">
                                    <span><strong>תאריך/שעה:</strong> {new Date(item.timestamp).toLocaleString('he-IL')}</span>
                                    <span><strong>מזהה הזדהות:</strong> {item.identityId || 'לא הוזן'}</span>
                                    <span><strong>שם:</strong> {item.firstName} {item.familyName}</span>
                                    <span><strong>תעודת זהות:</strong> {item.idNumber || 'לא הוזן'}</span>
                                    <span><strong>גיל:</strong> {item.age}, <strong>מין:</strong> {item.gender}</span>
                                    <span><strong>טלפון:</strong> {item.phone}</span>
                                    <span><strong>כתובת:</strong> {item.address}</span>
                                    <span><strong>מספר שוהים:</strong> {item.residents}</span>
                                    <span><strong>פציעה פיזית:</strong> {item.physicalInjury}</span>
                                    <span><strong>הרוגים/פצועים:</strong> {item.casualties}</span>
                                    <span><strong>מנותקי קשר:</strong> {item.disconnected}</span>
                                    <span><strong>זקוק לסיוע בפינוי:</strong> {item.evacuationAssistance}</span>
                                    <span><strong>הערות:</strong> {item.notes || 'אין'}</span>
                                </div>
                            ))
                        )}
                    </div>
                </div>
            );
        }
        
        // Main App Component to manage login state and render components
        function App() {
            const [firebaseInstances, setFirebaseInstances] = useState({ app: null, auth: null, db: null });
            const [isAuthReady, setIsAuthReady] = useState(false);
            const [userUid, setUserUid] = useState(null);
            const [enteredIdentityId, setEnteredIdentityId] = useState(null);
            const [isAdminUser, setIsAdminUser] = useState(false);
            const [currentView, setCurrentView] = useState('login'); // 'login', 'identitySetup', 'dashboard', 'form'
            const logoutTriggeredRef = useRef(false);

            useEffect(() => {
                if (!window.firebaseApp || !window.firebaseAuth || !window.firebaseDb) {
                    console.error("Global Firebase instances are not available. Please check the initial script tag for Firebase initialization errors.");
                    setIsAuthReady(true);
                    return;
                }

                setFirebaseInstances({
                    app: window.firebaseApp,
                    auth: window.firebaseAuth,
                    db: window.firebaseDb
                });

                const auth = window.firebaseAuth;
                const db = window.firebaseDb; // Get db instance here
                const unsubscribe = window.onAuthStateChangedGlobal(auth, async (user) => {
                    if (user) {
                        setUserUid(user.uid);
                        logoutTriggeredRef.current = false;

                        // Check user profile
                        const profileRef = window.docFirebaseGlobal(db, `artifacts/${window.globalAppId}/users/${user.uid}/profile`, 'details');
                        const profileSnap = await window.getDocFirebaseGlobal(profileRef);

                        let identitySet = false;
                        if (profileSnap.exists()) {
                            const profileData = profileSnap.data();
                            if (profileData.firstName && profileData.familyName && profileData.idNumber) {
                                setEnteredIdentityId(`${profileData.firstName} ${profileData.familyName}`);
                                identitySet = true;
                            }
                        }

                        // Fetch latest ID token and claims to check admin status
                        try {
                            const idTokenResult = await user.getIdTokenResult(true);
                            setIsAdminUser(idTokenResult.claims.admin === true);
                            console.log("User claims:", idTokenResult.claims);
                        } catch (error) {
                            console.error("Error fetching ID token result:", error);
                            setIsAdminUser(false);
                        }
                        
                        if (identitySet) {
                            setCurrentView('dashboard'); // Go to dashboard if profile is complete
                        } else {
                            setCurrentView('identitySetup'); // Go to identity setup if profile is incomplete
                        }
                        setIsAuthReady(true);
                        console.log("User signed in:", user.uid, "Identity (raw):", user.email || user.uid, "Is Admin:", isAdminUser);
                    } else {
                        setUserUid(null);
                        setEnteredIdentityId(null);
                        setIsAdminUser(false);
                        setIsAuthReady(true);
                        setCurrentView('login');
                        console.log("User signed out or no user. Auth state processed.");
                    }
                });
                return () => unsubscribe();
            }, [firebaseInstances.db]); // Re-run effect if db instance changes

            const handleLoginSuccess = (user) => {
                // onAuthStateChanged will handle updating userUid, identityId, and currentView
                // No direct state updates needed here, just ensures the listener picks up the new user
            };

            const handleIdentitySetupComplete = (firstName, familyName, idNumber) => {
                setEnteredIdentityId(`${firstName} ${familyName}`);
                setCurrentView('dashboard');
            };

            const handleLogout = async () => {
                try {
                    if (firebaseInstances.auth) {
                        logoutTriggeredRef.current = true;
                        await window.signOutFirebaseGlobal(firebaseInstances.auth);
                    } else {
                        console.warn("Firebase Auth is not available for logout.");
                        setUserUid(null);
                        setEnteredIdentityId(null);
                        setIsAdminUser(false);
                        logoutTriggeredRef.current = true;
                        setCurrentView('login');
                    }
                } catch (error) {
                    console.error("שגיאה בהתנתקות:", error);
                }
            };

            const goToForm = () => setCurrentView('form');
            const goToDashboard = () => setCurrentView('dashboard');


            if (!isAuthReady) {
                return (
                    <div className="container">
                        <h1>טוען...</h1>
                        <p>ממתין לאתחול Firebase. אם הודעה זו נשארת זמן רבה, ייתכן שיש בעיה בהגדרות Firebase שלך או בחיבור לאינטרנט.</p>
                        <p>אנא בדוק את קונסולת המפתחים (F12) לפרטים נוספים.</p>
                    </div>
                );
            }

            if (!firebaseInstances.auth || !firebaseInstances.db) {
                return (
                    <div className="container">
                        <h1>שגיאה באתחול Firebase!</h1>
                        <p>לא ניתן להתחבר ל-Firebase. אנא וודא שקובץ `firebaseConfig` שלך מוגדר כראוי בפרויקט Firebase שלך ושהדומיין הנוכחי מורשה (Authentication -> Settings -> Authorized domains).</p>
                        <p>פרטים נוספים יכולים להימצא בקונסולת המפתחים של הדפדפן (F12).</p>
                    </div>
                );
            }

            switch (currentView) {
                case 'login':
                    return <LoginPage auth={firebaseInstances.auth} onLoginSuccess={handleLoginSuccess} />;
                case 'identitySetup':
                    return <IdentitySetupPage db={firebaseInstances.db} userUid={userUid} onIdentitySetupComplete={handleIdentitySetupComplete} />;
                case 'dashboard':
                    return (
                        <MainDashboard
                            userId={userUid}
                            identityId={enteredIdentityId}
                            onGoToForm={goToForm}
                            onLogout={handleLogout}
                            isAdminUser={isAdminUser}
                        />
                    );
                case 'form':
                    return (
                        <FormComponent
                            auth={firebaseInstances.auth}
                            db={firebaseInstances.db}
                            userId={userUid}
                            identityId={enteredIdentityId}
                            onLogout={handleLogout}
                            onGoToDashboard={goToDashboard}
                        />
                    );
                default:
                    return (
                        <div className="container">
                            <h1>שגיאה: תצוגה לא ידועה</h1>
                            <p>אירעה שגיאה בלתי צפויה במערכת הניווט. אנא רענן את העמוד.</p>
                            <button className="action-button" onClick={() => window.location.reload()}>רענן</button>
                        </div>
                    );
            }
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
