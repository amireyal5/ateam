        const { useState, useEffect, useRef } = React;

        // Function to validate Israeli ID Number using the checksum algorithm (duplicated for self-contained file)
        function validateIsraeliId(id) {
            id = String(id).trim();
            if (id.length > 9 || !/^\d+$/.test(id)) {
                return false;
            }

            // Pad with leading zeros if less than 9 digits
            id = id.padStart(9, '0');

            let sum = 0;
            for (let i = 0; i < 9; i++) {
                let digit = parseInt(id[i], 10);
                if (i % 2 === 0) { // Odd positions (0, 2, 4, 6, 8) - multiply by 1
                    sum += digit;
                } else { // Even positions (1, 3, 5, 7) - multiply by 2
                    let doubled = digit * 2;
                    sum += (doubled > 9) ? (doubled - 9) : doubled;
                }
            }
            return (sum % 10 === 0);
        }

        // Component for the Login Page (reused if not authenticated)

            const [loading, setLoading] = useState(false);

                        setLoading(false);
                        return;
                    }
                    const userCredential = await window.signInWithEmailAndPasswordGlobal(auth, email, password);
                    setMessage('התחברות הצליחה! נא המתן...');
                    onLoginSuccess(userCredential.user);
                } catch (error) {
                    console.error("Login error:", error);
                    let errorMessage = 'שגיאה בהתחברות. וודא מייל וסיסמה.';
                    if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                        errorMessage = 'מייל או סיסמה שגויים.';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage = 'פורמט מייל לא תקין.';
                    } else if (error.code === 'auth/user-disabled') {
                        errorMessage = 'המשתמש הושבת. פנה למנהל המערכת.';

                    setMessage(errorMessage);

                    setLoading(false);

                        errorMessage += " וודא שכללי האבטחה של Firestore מאפשרים קריאה מנתיב זה עבור המשתמש המחובר.";
                    }
                    showMessage(errorMessage, 'danger');
                    setLoading(false);
                });

                return () => unsubscribe();
            }, [db, auth]); // Re-run if db or auth instances change


            // Effect to track changes in form fields (comparing to original loaded values)
            useEffect(() => {
                // Only mark as unsaved if original values are loaded (i.e., submission is not null)
                // Also check if any of the mutable fields are different from their original loaded state
                if (submission) {
                    const changed = 
                        reportedPersonFirstName !== originalReportedPersonFirstNameRef.current ||
                        reportedPersonFamilyName !== originalReportedPersonFamilyNameRef.current ||
                        reportedPersonIdNumber !== originalReportedPersonIdNumberRef.current ||
                        age !== originalAgeRef.current ||
                        gender !== originalGenderRef.current ||
                        phone !== originalPhoneRef.current ||
                        address !== originalAddressRef.current ||
                        residents !== originalResidentsRef.current ||
                        physicalInjury !== originalPhysicalInjuryRef.current ||
                        casualties !== originalCasualtiesRef.current ||
                        disconnected !== originalDisconnectedRef.current ||
                        evacuationAssistance !== originalEvacuationAssistanceRef.current ||
                        notes !== originalNotesRef.current ||
                        referralStatus !== originalReferralStatusRef.current ||
                        (referralStatus === 'other' ? otherStatusText : '') !== (originalReferralStatusRef.current === 'other' ? originalOtherStatusTextRef.current : '') ||
                        adminNotes !== originalAdminNotesRef.current;

                    setHasUnsavedChanges(changed);
                    // console.log("Unsaved changes status:", changed, {
                    //     // Log relevant state and ref values for debugging if needed
                    // });
                }
            }, [
                reportedPersonFirstName, reportedPersonFamilyName, reportedPersonIdNumber,
                age, gender, phone, address, residents, physicalInjury,
                casualties, disconnected, evacuationAssistance, notes,
                referralStatus, otherStatusText, adminNotes, submission
            ]); // Add all mutable states to dependencies


            // Effect for beforeunload warning to prevent accidental navigation
            useEffect(() => {
                const handleBeforeUnload = (event) => {
                    if (hasUnsavedChanges) {
                        event.preventDefault(); // Standard for browser to show prompt
                        event.returnValue = ''; // For older browsers
                        return ''; // For modern browsers
                    }
                };

                window.addEventListener('beforeunload', handleBeforeUnload);

                return () => {
                    window.removeEventListener('beforeunload', handleBeforeUnload);
                };
            }, [hasUnsavedChanges]); // Dependency on hasUnsavedChanges

            // Function to save current form data to Firestore
            const handleUpdateSubmission = async () => {
                setMessage('');
                setMessageType('');
                console.log("--- Starting handleUpdateSubmission ---");

                if (!db || !submission) {
                    const errMsg = 'שגיאה: Firebase Db אינו מאותחל או שאין דיווח לטפל בו.';
                    showMessage(errMsg, 'danger');
                    console.error("Save failed: " + errMsg, "db:", db, "submission:", submission);
                    console.log("--- Finished handleUpdateSubmission (failed initial checks) ---");
                    return false;
                }

                // Validation for editable fields
                let hasValidationError = false;
                const trimmedReportedId = reportedPersonIdNumber.trim();

                // Validation for reported person's fields
                if (!reportedPersonFirstName.trim()) { setReportedPersonFirstNameError(true); hasValidationError = true; } else { setReportedPersonFirstNameError(false); }
                if (!reportedPersonFamilyName.trim()) { setReportedPersonFamilyNameError(true); hasValidationError = true; } else { setReportedPersonFamilyNameError(false); }
                
                if (!trimmedReportedId || !/^\d{9}$/.test(trimmedReportedId)) {
                    setReportedPersonIdNumberError(true);
                    showMessage('מספר תעודת זהות של האדם המדווח חייב להיות בן 9 ספרות בדיוק.', 'danger');
                    hasValidationError = true;
                } else if (!validateIsraeliId(trimmedReportedId)) {
                    setReportedPersonIdNumberError(true);
                    showMessage('מספר תעודת הזהות של האדם המדווח אינו תקין.', 'danger');
                    hasValidationError = true;
                } else {
                    setReportedPersonIdNumberError(false);
                }

                // Corrected validation for other fields (using their respective state setters for errors)
                if (!String(age).trim() || isNaN(parseInt(age)) || parseInt(age) < 0) { setAgeError(true); hasValidationError = true; } else { setAgeError(false); }
                if (!gender) { setGenderError(true); hasValidationError = true; } else { setGenderError(false); }
                if (!phone.trim()) { setPhoneError(true); hasValidationError = true; } else { setPhoneError(false); }
                if (!address.trim()) { setAddressError(true); hasValidationError = true; } else { setAddressError(false); }
                if (!String(residents).trim() || isNaN(parseInt(residents)) || parseInt(residents) < 0) { setResidentsError(true); hasValidationError = true; } else { setResidentsError(false); }
                if (!physicalInjury) { setPhysicalInjuryError(true); hasValidationError = true; } else { setPhysicalInjuryError(false); }
                if (!casualties) { setCasualtiesError(true); hasValidationError = true; } else { setCasualtiesError(false); }
                if (!disconnected) { setDisconnectedError(true); hasValidationError = true; } else { setDisconnectedError(false); }
                if (!evacuationAssistance) { setEvacuationAssistanceError(true); hasValidationError = true; } else { setEvacuationAssistanceError(false); }

                // Only if referralStatus is 'other', otherStatusText is required
                if (referralStatus === 'other' && !otherStatusText.trim()) {
                    showMessage('בחרת "אחר" כסטטוס הפניה, אנא פרט.', 'danger');
                    hasValidationError = true;
                }
                
                if (hasValidationError) {
                    showMessage('אנא תקן את השדות המסומנים באדום לפני השמירה.', 'danger');
                    setLoading(false); // Stop loading if validation fails
                    return false;
                }

                setLoading(true);
                try {
                    const submissionId = submission.id;
                    const submissionUserId = submission.userId; 

                    console.log(`Attempting to save for Submission ID: ${submissionId}, Owner User ID: ${submissionUserId}`);
                    const docRef = window.docFirebaseGlobal(db, `artifacts/${window.globalAppId}/users/${submissionUserId}/formData`, submissionId);
                    
                    // Prepare data for update
                    const updateData = {
                        reportedPersonFirstName: reportedPersonFirstName.trim(),
                        reportedPersonFamilyName: reportedPersonFamilyName.trim(),
                        reportedPersonIdNumber: trimmedReportedId,
                        age: parseInt(age),
                        gender,
                        phone: phone.trim(),
                        address: address.trim(),
                        residents: parseInt(residents),
                        physicalInjury,
                        casualties,
                        disconnected,
                        evacuationAssistance,
                        notes: notes.trim(),
                        referralStatus,
                        adminNotes: adminNotes.trim(),
                        updatedAt: Date.now() // Add an update timestamp
                    };

                    // Only include otherStatusText if referralStatus is 'other'
                    if (referralStatus === 'other') {
                        updateData.otherStatusText = otherStatusText.trim();
                    } else {
                        updateData.otherStatusText = ''; // Clear if status is changed from 'other'
                    }

                    await window.updateDocFirebaseGlobal(docRef, updateData);
                    showMessage('הדיווח עודכן בהצלחה!', 'success');
                    setHasUnsavedChanges(false); // Reset changes flag after successful save

                } catch (error) {
                    console.error("Error updating document:", error);
                    let displayMessage = `שגיאה בעדכון הדיווח: ${error.message}`;
                    if (error.code === 'permission-denied') {
                        displayMessage += " (ייתכן שאין לך הרשאה לכתיבה ל-Firestore).";
                    }
                    showMessage(displayMessage, 'danger');
                } finally {
                    setLoading(false);
                    console.log("--- Finished handleUpdateSubmission ---");
                }
                return true; // Indicate success for navigation or other actions
            };


            if (loading) {
                return (
                    <div className="container">
                        <h1>טוען פרטי דיווח...</h1>
                        {message && <div className={`message-box ${messageType}`}>{message}</div>}
                    </div>
                );
            }

            if (!submission) {
                return (
                    <div className="container">
                        <h1>דיווח לא נמצא</h1>
                        {message && <div className={`message-box ${messageType}`}>{message}</div>}
                        <div className="button-container">
                            <a href="data.html" className="action-button secondary" style={{ textDecoration: 'none' }}>חזרה לכל הנתונים</a>
                        </div>
                    </div>
                );
            }

            return (
                <div className="container">
                    <h1>טיפול ועדכון דיווח</h1>
                    {message && <div className={`message-box ${messageType}`}>{message}</div>}

                    <div className="details-grid">
                        {/* Reported Person's Details - Now editable */}
                        <div className={`details-item ${reportedPersonFirstNameError ? 'error' : ''}`}>
                            <label htmlFor="reportedPersonFirstName" className="required">שם פרטי (מדווח עליו):</label>
                            <input
                                type="text"
                                id="reportedPersonFirstName"
                                value={reportedPersonFirstName}
                                onChange={(e) => { setReportedPersonFirstName(e.target.value); setReportedPersonFirstNameError(false); }}
                                onBlur={() => setReportedPersonFirstNameError(!reportedPersonFirstName.trim())}
                                required
                            />
                            {reportedPersonFirstNameError && <span className="error-message">שדה חובה</span>}
                        </div>
                        <div className={`details-item ${reportedPersonFamilyNameError ? 'error' : ''}`}>
                            <label htmlFor="reportedPersonFamilyName" className="required">שם משפחה (מדווח עליו):</label>
                            <input
                                type="text"
                                id="reportedPersonFamilyName"
                                value={reportedPersonFamilyName}
                                onChange={(e) => { setReportedPersonFamilyName(e.target.value); setReportedPersonFamilyNameError(false); }}
                                onBlur={() => setReportedPersonFamilyNameError(!reportedPersonFamilyName.trim())}
                                required
                            />
                            {reportedPersonFamilyNameError && <span className="error-message">שדה חובה</span>}
                        </div>
                        <div className={`details-item ${reportedPersonIdNumberError ? 'error' : ''}`}>
                            <label htmlFor="reportedPersonIdNumber" className="required">תעודת זהות (מדווח עליו):</label>
                            <input
                                type="text"
                                id="reportedPersonIdNumber"
                                value={reportedPersonIdNumber}
                                onChange={(e) => { 
                                    const val = e.target.value.replace(/\D/g, '').substring(0, 9); // Only digits, max 9
                                    setReportedPersonIdNumber(val); 
                                    setReportedPersonIdNumberError(false); 
                                }}
                                onBlur={() => {
                                    const trimmedId = reportedPersonIdNumber.trim();
                                    if (!trimmedId || !/^\d{9}$/.test(trimmedId)) {
                                        setReportedPersonIdNumberError(true);
                                        showMessage('מספר תעודת זהות של האדם המדווח חייב להיות בן 9 ספרות בדיוק.', 'danger');
                                    } else if (!validateIsraeliId(trimmedId)) {
                                        setReportedPersonIdNumberError(true);
                                        showMessage('מספר תעודת הזהות של האדם המדווח אינו תקין.', 'danger');
                                    } else {
                                        setReportedPersonIdNumberError(false);
                                        showMessage(''); // Clear message if validation passes
                                    }
                                }}
                                required
                                inputMode="numeric"
                            />
                            {reportedPersonIdNumberError && <span className="error-message">{message}</span>}
                        </div>

                        {/* Other details, now editable */}
                        <div className={`details-item ${ageError ? 'error' : ''}`}>
                            <label htmlFor="age" className="required">גיל:</label>
                            <input
                                type="number"
                                id="age"
                                value={age}
                                onChange={(e) => { setAge(e.target.value); setAgeError(false); }}
                                onBlur={() => setAgeError(!String(age).trim() || isNaN(parseInt(age)) || parseInt(age) < 0)}
                                min="0"
                                required
                            />
                            {ageError && <span className="error-message">שדה חובה (מספר חיובי)</span>}
                        </div>
                        <div className={`details-item ${genderError ? 'error' : ''}`}>
                            <label htmlFor="gender" className="required">מין:</label>
                            <select
                                id="gender"
                                value={gender}
                                onChange={(e) => { setGender(e.target.value); setGenderError(false); }}
                                onBlur={() => setGenderError(!gender)}
                                required
                            >
                                <option value="">בחר</option>
                                <option value="male">זכר</option>
                                <option value="female">נקבה</option>
                            </select>
                            {genderError && <span className="error-message">שדה חובה</span>}
                        </div>
                        <div className={`details-item ${phoneError ? 'error' : ''}`}>
                            <label htmlFor="phone" className="required">טלפון:</label>
                            <input
                                type="tel"
                                id="phone"
                                value={phone}
                                onChange={(e) => { setPhone(e.target.value); setPhoneError(false); }}
                                onBlur={() => setPhoneError(!phone.trim())}
                                required
                            />
                            {phoneError && <span className="error-message">שדה חובה</span>}
                        </div>
                        <div className={`details-item ${addressError ? 'error' : ''}`}>
                            <label htmlFor="address" className="required">כתובת:</label>
                            <input
                                type="text"
                                id="address"
                                value={address}
                                onChange={(e) => { setAddress(e.target.value); setAddressError(false); }}
                                onBlur={() => setAddressError(!address.trim())}
                                required
                            />
                            {addressError && <span className="error-message">שדה חובה</span>}
                        </div>
                        <div className={`details-item ${residentsError ? 'error' : ''}`}>
                            <label htmlFor="residents" className="required">מספר שוהים בדירה:</label>
                            <input
                                type="number"
                                id="residents"
                                value={residents}
                                onChange={(e) => { setResidents(e.target.value); setResidentsError(false); }}
                                onBlur={() => setResidentsError(!String(residents).trim() || isNaN(parseInt(residents)) || parseInt(residents) < 0)}
                                min="0"
                                required
                            />
                            {residentsError && <span className="error-message">שדה חובה (מספר חיובי)</span>}
                        </div>
                        <div className={`details-item ${physicalInjuryError ? 'error' : ''}`}>
                            <label htmlFor="physicalInjury" className="required">האם קיימת פציעה פיזית?</label>
                            <select
                                id="physicalInjury"
                                value={physicalInjury}
                                onChange={(e) => { setPhysicalInjury(e.target.value); setPhysicalInjuryError(false); }}
                                onBlur={() => setPhysicalInjuryError(!physicalInjury)}
                                required
                            >
                                <option value="">בחר</option>
                                {Object.entries(physicalInjuryMap).map(([key, value]) => (
                                    <option key={key} value={key}>{value}</option>
                                ))}
                            </select>
                            {physicalInjuryError && <span className="error-message">שדה חובה</span>}
                        </div>
                        <div className={`details-item ${casualtiesError ? 'error' : ''}`}>
                            <label htmlFor="casualties" className="required">האם קיימים הרוגים/פצועים?</label>
                            <select
                                id="casualties"
                                value={casualties}
                                onChange={(e) => { setCasualties(e.target.value); setCasualtiesError(false); }}
                                onBlur={() => setCasualtiesError(!casualties)}
                                required
                            >
                                <option value="">בחר</option>
                                <option value="yes">כן</option>
                                <option value="no">לא</option>
                            </select>
                            {casualtiesError && <span className="error-message">שדה חובה</span>}
                        </div>
                        <div className={`details-item ${disconnectedError ? 'error' : ''}`}>
                            <label htmlFor="disconnected" className="required">האם מנותקי קשר?</label>
                            <select
                                id="disconnected"
                                value={disconnected}
                                onChange={(e) => { setDisconnected(e.target.value); setDisconnectedError(false); }}
                                onBlur={() => setDisconnectedError(!disconnected)}
                                required
                            >
                                <option value="">בחר</option>
                                <option value="yes">כן</option>
                                <option value="no">לא</option>
                            </select>
                            {disconnectedError && <span className="error-message">שדה חובה</span>}
                        </div>
                        <div className={`details-item ${evacuationAssistanceError ? 'error' : ''}`}>
                            <label htmlFor="evacuationAssistance" className="required">האם נדרש סיוע בפינוי?</label>
                            <select
                                id="evacuationAssistance"
                                value={evacuationAssistance}
                                onChange={(e) => { setEvacuationAssistance(e.target.value); setEvacuationAssistanceError(false); }}
                                onBlur={() => setEvacuationAssistanceError(!evacuationAssistance)}
                                required
                            >
                                <option value="">בחר</option>
                                <option value="yes">כן</option>
                                <option value="no">לא</option>
                            </select>
                            {evacuationAssistanceError && <span className="error-message">שדה חובה</span>}
                        </div>
                        <div className="details-item">
                            <label htmlFor="notes">הערות:</label>
                            <textarea
                                id="notes"
                                value={notes}
                                onChange={(e) => setNotes(e.target.value)}
                                className="large-notes"
                            ></textarea>
                        </div>
                        
                        {/* Reporter Details (read-only for context) */}
                        <div className="details-item">
                            <label>שם מדווח:</label>
                            <p>{submission.reporterFirstName || submission.firstName || 'לא הוזן'} {submission.reporterFamilyName || submission.familyName || ''}</p>
                        </div>
                        <div className="details-item">
                            <label>ת.ז. מדווח:</label>
                            <p>{submission.reporterIdentityId || submission.userId || 'לא הוזן'}</p>
                        </div>
                        <div className="details-item">
                            <label>תאריך דיווח:</label>
                            <p>{submission.timestamp ? new Date(submission.timestamp).toLocaleString('he-IL') : 'לא ידוע'}</p>
                        </div>

                        {/* Admin fields */}
                        <div className="details-item">
                            <label htmlFor="referralStatus">סטטוס הפניה:</label>
                            <select 
                                id="referralStatus" 
                                value={referralStatus} 
                                onChange={(e) => setReferralStatus(e.target.value)}
                            >
                                <option value="open">פתוחה</option>
                                <option value="social_worker">הועבר לטיפול עו"ס</option>
                                <option value="other">הועבר להמשך טיפול אחר</option>
                                <option value="closed">סגורה</option>
                            </select>
                        </div>
                        {referralStatus === 'other' && (
                            <div className="details-item">
                                <label htmlFor="otherStatusText">פירוט סטטוס אחר:</label>
                                <textarea
                                    id="otherStatusText"
                                    value={otherStatusText}
                                    onChange={(e) => setOtherStatusText(e.target.value)}
                                    placeholder="פרט את הסטטוס האחר"
                                    className={referralStatus === 'other' && !otherStatusText.trim() ? 'error-field' : ''}
                                ></textarea>
                                {referralStatus === 'other' && !otherStatusText.trim() && <span className="error-message">שדה חובה בבחירת "אחר"</span>}
                            </div>
                        )}
                        <div className="details-item">
                            <label htmlFor="adminNotes">הערות מנהל:</label>
                            <textarea
                                id="adminNotes"
                                value={adminNotes}
                                onChange={(e) => setAdminNotes(e.target.value)}
                                className="large-notes"
                            ></textarea>
                        </div>
                    </div>

                    <div className="details-actions">
                        <button 
                            className="action-button" 
                            onClick={handleUpdateSubmission} 
                            disabled={loading || !hasUnsavedChanges}
                        >
                            {loading ? 'שומר...' : 'שמור עדכונים'}
                        </button>
                        <a href="data.html" className="action-button secondary" style={{ textDecoration: 'none' }}>
                            חזרה לכל הנתונים
                        </a>
                        <button 
                            className="action-button danger" 
                            onClick={() => { if(window.confirm('האם אתה בטוח שברצונך להתנתק?')) onLogout(); }} // Basic confirmation
                        >
                            התנתק
                        </button>
                    </div>
                </div>
            );
        }

        // Main App Component
        function App() {
            const [firebaseInstances, setFirebaseInstances] = useState({ app: null, auth: null, db: null });
            const [isAuthReady, setIsAuthReady] = useState(false);
            const [userUid, setUserUid] = useState(null);
            const logoutTriggeredRef = useRef(false);

            useEffect(() => {
                if (!window.firebaseApp || !window.firebaseAuth || !window.firebaseDb) {
                    console.error("Global Firebase instances are not available. Cannot initialize App component.");
                    return;
                }

                setFirebaseInstances({
                    app: window.firebaseApp,
                    auth: window.firebaseAuth,
                    db: window.firebaseDb
                });

                const unsubscribe = window.onAuthStateChangedGlobal(window.firebaseAuth, (user) => {
                    if (!logoutTriggeredRef.current) {
                        if (user) {
                            setUserUid(user.uid);
                        } else {
                            setUserUid(null);
                        }
                        setIsAuthReady(true);
                    }
                });

                return () => unsubscribe();
            }, []);

            const handleLogout = async () => {
                logoutTriggeredRef.current = true; // Set the flag to prevent re-login after logout
                if (firebaseInstances.auth) {
                    try {
                        await window.signOutFirebaseGlobal(firebaseInstances.auth);
                        setUserUid(null);
                        window.location.href = 'index.html'; // Redirect to login page after logout
                    } catch (error) {
                        console.error("Error signing out:", error);
                    } finally {
                        logoutTriggeredRef.current = false; // Reset flag
                    }
                }
            };

            if (!isAuthReady) {
                return (
                    <div className="container">
                        <p>טוען הגדרות אבטחה...</p>
                    </div>
                );
            }

            if (!userUid) {
                return <LoginPage auth={firebaseInstances.auth} onLoginSuccess={(user) => setUserUid(user.uid)} />;
            }
            
            // Render the SubmissionDetailsComponent if authenticated
            return (
                <SubmissionDetailsComponent
                    auth={firebaseInstances.auth}
                    db={firebaseInstances.db}
                    userUid={userUid}
                    onLogout={handleLogout}
                />
            );
        }
        // Corrected React 18 rendering method
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
