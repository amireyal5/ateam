    <!-- Firebase Libraries - Initialized here and exposed globally -->
    <script type="module">
        // Import Firebase functions (These must be standard ES module imports in this block)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword, updatePassword, EmailAuthProvider, reauthenticateWithCredential } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";


        // Global variables provided by the Canvas environment (do not modify these directly)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // --- חובה: הדבק כאן את אובייקט ה-firebaseConfig שלך מ-Firebase Console ---
        const myFirebaseConfig = {
            apiKey: "AIzaSyA38-uZwniXXCCK954yjcICl56mwVXbHDk",
            authDomain: "ateam-3cf3d.firebaseapp.com",
            projectId: "ateam-3cf3d",
            storageBucket: "ateam-3cf3d.firebasestorage.app",
            messagingSenderId: "760383317284",
            appId: "1:760383317284:web:a33ae7d2a89911b77f3fb1",
            measurementId: "G-NCVXFH3R6X"
        }; 

        let firebaseConfig;
        try {
            if (typeof __firebase_config !== 'undefined' && __firebase_config !== null && String(__firebase_config).trim() !== '') {
                const parsedConfig = JSON.parse(__firebase_config);
                if (Object.keys(parsedConfig).length > 0) {
                    firebaseConfig = parsedConfig;
                } else {
                    firebaseConfig = myFirebaseConfig;
                    console.warn("Environmental __firebase_config was empty after parsing. Falling back to hardcoded myFirebaseConfig.");
                }
            } else {
                firebaseConfig = myFirebaseConfig;
                console.log("Environmental __firebase_config not found or is empty. Using hardcoded myFirebaseConfig.");
            }
        } catch (e) {
            console.error("Error parsing __firebase_config, falling back to hardcoded config:", e);
            firebaseConfig = myFirebaseConfig;
        }

        // Initialize Firebase app and services
        let app;
        let auth;
        let db;

        try {
            if (Object.keys(firebaseConfig).length === 0) {
                console.error("Firebase config is empty. Cannot initialize Firebase.");
            } else {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                console.log("Firebase initialized in global script for profile.html.");
            }
        } catch (error) {
            console.error("Failed to initialize Firebase in global script for profile.html:", error);
            app = null;
            auth = null;
            db = null;
        }

        // Expose Firebase instances and functions globally for React to access
        window.firebaseApp = app;
        window.firebaseAuth = auth;
        window.firebaseDb = db;
        window.globalAppId = appId; 

        // Expose specific Firebase functions globally
        window.onAuthStateChangedGlobal = onAuthStateChanged;
        window.signOutFirebaseGlobal = signOut; 
        window.signInWithEmailAndPasswordGlobal = signInWithEmailAndPassword;
        window.docFirebaseGlobal = doc;
        window.getDocFirebaseGlobal = getDoc;
        window.setDocFirebaseGlobal = setDoc;
        window.updatePasswordGlobal = updatePassword; // For changing password
        window.EmailAuthProviderGlobal = EmailAuthProvider; // For reauthentication
        window.reauthenticateWithCredentialGlobal = reauthenticateWithCredential; // For reauthentication

    </script>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Component for the Login Page (reused for profile.html if not authenticated)
        function LoginPage({ auth, onLoginSuccess }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [message, setMessage] = useState('');
            const [loading, setLoading] = useState(false);
            
            const handleLogin = async () => {
                setMessage('');
                setLoading(true);
                try {
                    if (!auth) {
                        setMessage('שגיאה: שירותי Firebase Auth אינם זמינים. אנא וודא את הגדרות Firebase.');
                        setLoading(false);
                        return;
                    }
                    const userCredential = await window.signInWithEmailAndPasswordGlobal(auth, email, password); 
                    setMessage('התחברות הצליחה! נא המתן...');
                    onLoginSuccess(userCredential.user);
                } catch (error) {
                    console.error("Login error:", error);
                    let errorMessage = 'שגיאה בהתחברות. וודא מייל וסיסמה.';
                    if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                        errorMessage = 'מייל או סיסמה שגויים.';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage = 'פורמט מייל לא תקין.';
                    } else if (error.code === 'auth/user-disabled') {
                        errorMessage = 'המשתמש הושבת. פנה למנהל המערכת.';
                    }
                    setMessage(errorMessage);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="container">
                    <h1>הזדהות</h1>
                    {message && (
                        <div className={`message-box ${message.includes('הצליחה') ? 'success' : ''}`}>
                            {message}
                        </div>
                    )}
                    <div className="form-group">
                        <label htmlFor="email">מייל:</label>
                        <input type="email" id="email" value={email} onChange={(e) => setEmail(e.target.value)} placeholder="הזן מייל" required />
                    </div>
                    <div className="form-group">
                        <label htmlFor="password">סיסמה:</label>
                        <input type="password" id="password" value={password} onChange={(e) => setPassword(e.target.value)} placeholder="הזן סיסמה" required />
                    </div>
                    <div className="button-container">
                        <button className="action-button secondary" onClick={handleLogin} disabled={loading}>
                            {loading ? 'מתחבר...' : 'התחבר'}
                        </button>
                    </div>
                    <p style={{marginTop: '20px', fontSize: '0.9em', color: '#888'}}>
                        <strong style={{color: '#d9534f'}}>הערה:</strong> רק משתמשים שהוספו ידנית ב-Firebase Console (Authentication -> Users) יכולים להתחבר.
                    </p>
                </div>
            );
        }

        // Component for Profile Management
        function ProfilePage({ auth, db, user, onLogout }) {
            const [firstName, setFirstName] = useState('');
            const [familyName, setFamilyName] = useState('');
            const [address, setAddress] = useState('');
            const [phoneNumber, setPhoneNumber] = useState('');
            const [oldPassword, setOldPassword] = useState('');
            const [newPassword, setNewPassword] = useState('');
            const [confirmNewPassword, setConfirmNewPassword] = useState('');
            const [message, setMessage] = useState('');
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                const fetchProfile = async () => {
                    if (!db || !user) return;
                    setLoading(true);
                    try {
                        const profileRef = window.docFirebaseGlobal(db, `artifacts/${window.globalAppId}/users/${user.uid}/profile`, 'details');
                        const profileSnap = await window.getDocFirebaseGlobal(profileRef);
                        if (profileSnap.exists()) {
                            const data = profileSnap.data();
                            setFirstName(data.firstName || '');
                            setFamilyName(data.familyName || '');
                            setAddress(data.address || '');
                            setPhoneNumber(data.phoneNumber || '');
                            // Email is not directly updated via profile doc as it's a Firebase Auth property
                            // user.email will reflect the current email
                        }
                    } catch (error) {
                        console.error("Error fetching profile:", error);
                        setMessage(`שגיאה בטעינת הפרטים: ${error.message}.`);
                    } finally {
                        setLoading(false);
                    }
                };
                fetchProfile();
            }, [db, user]);

            const handleUpdateProfile = async (e) => {
                e.preventDefault();
                setMessage('');
                setLoading(true);
                if (!db || !user) {
                    setMessage('שגיאה: Firebase Db או משתמש אינם זמינים.');
                    setLoading(false);
                    return;
                }
                if (!firstName || !familyName) {
                    setMessage('שם פרטי ושם משפחה הם שדות חובה.');
                    setLoading(false);
                    return;
                }

                try {
                    const profileRef = window.docFirebaseGlobal(db, `artifacts/${window.globalAppId}/users/${user.uid}/profile`, 'details');
                    await window.setDocFirebaseGlobal(profileRef, {
                        firstName,
                        familyName,
                        address,
                        phoneNumber,
                        updatedAt: Date.now()
                    }, { merge: true });
                    setMessage('הפרטים עודכנו בהצלחה!');
                } catch (error) {
                    console.error("Error updating profile:", error);
                    setMessage(`שגיאה בעדכון הפרטים: ${error.message}.`);
                } finally {
                    setLoading(false);
                }
            };

            const handleChangePassword = async (e) => {
                e.preventDefault();
                setMessage('');
                setLoading(true);

                if (!oldPassword || !newPassword || !confirmNewPassword) {
                    setMessage('אנא מלא את כל השדות לשינוי סיסמה.');
                    setLoading(false);
                    return;
                }
                if (newPassword !== confirmNewPassword) {
                    setMessage('הסיסמה החדשה ואימות הסיסמה אינם תואמים.');
                    setLoading(false);
                    return;
                }
                if (newPassword.length < 6) {
                    setMessage('הסיסמה החדשה חייבת להיות לפחות 6 תווים.');
                    setLoading(false);
                    return;
                }

                try {
                    const credential = window.EmailAuthProviderGlobal.credential(user.email, oldPassword);
                    await window.reauthenticateWithCredentialGlobal(user, credential);
                    await window.updatePasswordGlobal(user, newPassword);
                    setMessage('הסיסמה עודכנה בהצלחה!');
                    setOldPassword('');
                    setNewPassword('');
                    setConfirmNewPassword('');
                } catch (error) {
                    console.error("Error changing password:", error);
                    let errorMessage = `שגיאה בשינוי סיסמה: ${error.message}.`;
                    if (error.code === 'auth/wrong-password') {
                        errorMessage = 'הסיסמה הנוכחית שהוזנה שגויה.';
                    } else if (error.code === 'auth/requires-recent-login') {
                        errorMessage = 'למען אבטחת חשבונך, יש להתחבר מחדש לפני שינוי סיסמה. אנא התנתק והתחבר שוב.';
                    }
                    setMessage(errorMessage);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="container">
                    <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '20px'}}>
                        <h1>עדכון פרטים אישיים</h1>
                        <a href="index.html" className="action-button secondary" style={{padding: '10px 20px', fontSize: '0.9em', textDecoration: 'none'}}>
                            חזור ללוח בקרה
                        </a>
                    </div>

                    {message && (
                        <div className={`message-box ${message.includes('הצלחה') ? 'success' : 'danger'}`}>
                            {message}
                        </div>
                    )}

                    <form onSubmit={handleUpdateProfile}>
                        <div className="form-section">
                            <div className="form-grid two-columns">
                                <div className="form-group">
                                    <label htmlFor="profileFirstName">שם פרטי:</label>
                                    <input type="text" id="profileFirstName" value={firstName} onChange={(e) => setFirstName(e.target.value)} required placeholder="הזן שם פרטי" />
                                </div>
                                <div className="form-group">
                                    <label htmlFor="profileFamilyName">שם משפחה:</label>
                                    <input type="text" id="profileFamilyName" value={familyName} onChange={(e) => setFamilyName(e.target.value)} required placeholder="הזן שם משפחה" />
                                </div>
                                <div className="form-group">
                                    <label htmlFor="profileAddress">כתובת מגורים:</label>
                                    <input type="text" id="profileAddress" value={address} onChange={(e) => setAddress(e.target.value)} placeholder="רחוב, מספר, עיר" />
                                </div>
                                <div className="form-group">
                                    <label htmlFor="profileEmail">אימייל (לא ניתן לשינוי ישיר כאן):</label>
                                    <input type="email" id="profileEmail" value={user?.email || ''} readOnly disabled placeholder="אימייל משויך למשתמש" />
                                    <p style={{fontSize: '0.8em', color: '#888', marginTop: '5px', textAlign: 'right'}}>
                                        לשינוי אימייל, יש לפנות למנהל המערכת או להתחבר מחדש עם אימייל אחר.
                                    </p>
                                </div>
                                <div className="form-group">
                                    <label htmlFor="profilePhoneNumber">מספר טלפון:</label>
                                    <input type="tel" id="profilePhoneNumber" value={phoneNumber} onChange={(e) => setPhoneNumber(e.target.value)} pattern="[0-9]{9,10}" title="יש להזין 9 או 10 ספרות" placeholder="דוגמה: 05X-XXXXXXX" inputMode="numeric" />
                                </div>
                            </div>
                        </div>
                        <div className="button-container">
                            <button type="submit" className="action-button" disabled={loading}>
                                {loading ? 'שומר שינויים...' : 'שמור שינויים'}
                            </button>
                        </div>
                    </form>

                    <h2 style={{textAlign: 'center', marginTop: '40px', marginBottom: '20px', color: '#2c3e50', fontSize: '1.4em'}}>שינוי סיסמה</h2>
                    <form onSubmit={handleChangePassword}>
                        <div className="form-section">
                            <div className="form-grid two-columns">
                                <div className="form-group">
                                    <label htmlFor="oldPassword">סיסמה נוכחית:</label>
                                    <input type="password" id="oldPassword" value={oldPassword} onChange={(e) => setOldPassword(e.target.value)} required placeholder="הזן סיסמה נוכחית" />
                                </div>
                                <div className="form-group">
                                    <label htmlFor="newPassword">סיסמה חדשה (מינימום 6 תווים):</label>
                                    <input type="password" id="newPassword" value={newPassword} onChange={(e) => setNewPassword(e.target.value)} required placeholder="הזן סיסמה חדשה" />
                                </div>
                                <div className="form-group">
                                    <label htmlFor="confirmNewPassword">אימות סיסמה חדשה:</label>
                                    <input type="password" id="confirmNewPassword" value={confirmNewPassword} onChange={(e) => setConfirmNewPassword(e.target.value)} required placeholder="אמת סיסמה חדשה" />
                                </div>
                            </div>
                        </div>
                        <div className="button-container">
                            <button type="submit" className="action-button danger" disabled={loading}>
                                {loading ? 'משנה סיסמה...' : 'שנה סיסמה'}
                            </button>
                        </div>
                    </form>

                    <div className="button-container" style={{marginTop: '30px'}}>
                        <button onClick={onLogout} className="action-button danger">
                            התנתק
                        </button>
                    </div>
                </div>
            );
        }

        // Main App Component for profile.html
        function App() {
            const [firebaseInstances, setFirebaseInstances] = useState({ app: null, auth: null, db: null });
            const [isAuthReady, setIsAuthReady] = useState(false);
            const [user, setUser] = useState(null); // Store full user object
            const logoutTriggeredRef = useRef(false);

            useEffect(() => {
                if (!window.firebaseApp || !window.firebaseAuth || !window.firebaseDb) {
                    console.error("Global Firebase instances are not available in profile.html. Check initialization.");
                    setIsAuthReady(true);
                    return;
                }

                setFirebaseInstances({
                    app: window.firebaseApp,
                    auth: window.firebaseAuth,
                    db: window.firebaseDb
                });

                const auth = window.firebaseAuth;
                const unsubscribe = window.onAuthStateChangedGlobal(auth, (firebaseUser) => {
                    setUser(firebaseUser);
                    setIsAuthReady(true);
                });
                return () => unsubscribe();
            }, []);

            const handleLogin = (loggedInUser) => {
                setUser(loggedInUser);
                // On login success, the onAuthStateChanged listener will handle the view update
            };

            const handleLogout = async () => {
                try {
                    if (firebaseInstances.auth) {
                        logoutTriggeredRef.current = true;
                        await window.signOutFirebaseGlobal(firebaseInstances.auth);
                        window.location.href = 'index.html'; // Redirect to main app after logout
                    }
                } catch (error) {
                    console.error("שגיאה בהתנתקות מדף הפרופיל:", error);
                }
            };

            if (!isAuthReady) {
                return (
                    <div className="container">
                        <h1>טוען דף פרופיל...</h1>
                        <p>ממתין לאימות Firebase.</p>
                    </div>
                );
            }

            if (!firebaseInstances.auth || !firebaseInstances.db) {
                 return (
                    <div className="container">
                        <h1>שגיאה באתחול Firebase!</h1>
                        <p>לא ניתן להתחבר ל-Firebase. אנא וודא שקובץ `firebaseConfig` שלך מוגדר כראוי בפרויקט Firebase שלך ושהדומיין הנוכחי מורשה (Authentication -> Settings -> Authorized domains).</p>
                        <p>פרטים נוספים יכולים להימצא בקונסולת המפתחים של הדפדפן (F12).</p>
                    </div>
                );
            }

            if (!user) {
                return <LoginPage auth={firebaseInstances.auth} onLoginSuccess={handleLogin} />;
            }

            return (
                <ProfilePage
                    auth={firebaseInstances.auth}
                    db={firebaseInstances.db}
                    user={user}
                    onLogout={handleLogout}
                />
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
