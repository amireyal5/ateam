        // Admin View Component to show all submissions
        function AdminViewComponent({ auth, db, userUid, onLogout, onSelectSubmission, docFirebaseGlobal, getDocFirebaseGlobal, updateDocFirebaseGlobal, collectionGroupFirebaseGlobal, queryFirebaseGlobal, onSnapshotGlobal, whereFirebaseGlobal, getDocsFirebaseGlobal }) {
            const [allSubmissions, setAllSubmissions] = useState([]);
            const [loadingAllSubmissions, setLoadingAllSubmissions] = useState(true);
            const [message, setMessage] = useState('');
            const [sortColumn, setSortColumn] = useState('timestamp');
            const [sortDirection, setSortDirection] = useState('desc');
            const [editingNote, setEditingNote] = useState(null); // Keep for direct table editing of admin notes
            const [searchTerm, setSearchTerm] = useState('');
            const [filterStatus, setFilterStatus] = useState('all'); // 'all', 'not-started', 'in-progress', 'closed', etc.

            // Map for physical injury values to Hebrew (reused)
            const physicalInjuryMap = {
                'none': 'לא (1)', 'light': 'קלה (2)', 'medium': 'בינונית (3)', 'severe': 'קשה (4)'
            };
            // Status map (reused)
            const statusMap = {
                'not-started': 'טרם החל',
                'in-progress': 'בטיפול',
                'closed': 'נסגר',
                'transferred-sw': 'הועבר לעו"ס',
                'transferred-other': 'הועבר לגורם אחר',
            };
            // Status colors for CSS class names
            const statusColors = {
                'not-started': 'status-not-started',
                'in-progress': 'status-in-progress',
                'closed': 'status-closed',
                'transferred-sw': 'status-transferred-sw',
                'transferred-other': 'status-transferred-other',
            };


            useEffect(() => {
                if (!db || !auth) {
                    setMessage('שגיאה: שירותי Firebase Db או Auth אינם זמינים.');
                    setLoadingAllSubmissions(false);
                    return;
                }
                if (!auth.currentUser) {
                    setMessage('שגיאה: אינך מחובר. אנא התחבר כדי לצפות בנתונים.');
                    setLoadingAllSubmissions(false);
                    return;
                }

                setLoadingAllSubmissions(true);
                const queryRef = queryFirebaseGlobal(collectionGroupFirebaseGlobal(db, 'formData'));

                const unsubscribe = onSnapshotGlobal(queryRef, (snapshot) => {
                    const submissions = [];
                    snapshot.forEach(doc => {
                        submissions.push({ id: doc.id, ...doc.data() });
                    });
                    setAllSubmissions(submissions);
                    setLoadingAllSubmissions(false);
                }, (error) => {
                    console.error("Error fetching all submissions:", error);
                    let errorMessage = `שגיאה באחזור כל הנתונים: ${error.message}.`;
                    if (error.code === 'permission-denied') {
                        errorMessage += " וודא שכללי האבטחה של Firestore מאפשרים קריאה מ-`formData` לכל המשתמשים המחוברים.";
                    }
                    setMessage(errorMessage);
                    setLoadingAllSubmissions(false);
                });

                return () => unsubscribe();
            }, [db, auth, collectionGroupFirebaseGlobal, queryFirebaseGlobal, onSnapshotGlobal]);

            const filteredSubmissions = React.useMemo(() => {
                let filteredItems = [...allSubmissions];

                // Filter by status first
                if (filterStatus !== 'all') {
                    filteredItems = filteredItems.filter(item => (item.status || 'not-started') === filterStatus);
                }

                // Apply search term filter
                if (searchTerm) {
                    const lowerCaseSearchTerm = searchTerm.toLowerCase();
                    filteredItems = filteredItems.filter(item => 
                        (item.firstName && item.firstName.toLowerCase().includes(lowerCaseSearchTerm)) ||
                        (item.familyName && item.familyName.toLowerCase().includes(lowerCaseSearchTerm)) ||
                        (item.idNumber && item.idNumber.toLowerCase().includes(lowerCaseSearchTerm)) ||
                        (item.address && item.address.toLowerCase().includes(lowerCaseSearchTerm)) ||
                        (item.phone && item.phone.toLowerCase().includes(lowerCaseSearchTerm)) ||
                        (item.notes && item.notes.toLowerCase().includes(lowerCaseSearchTerm)) ||
                        (item.adminNotes && item.adminNotes.toLowerCase().includes(lowerCaseSearchTerm)) ||
                        (item.identityId && item.identityId.toLowerCase().includes(lowerCaseSearchTerm))
                    );
                }

                // Then sort
                if (sortColumn) {
                    filteredItems.sort((a, b) => {
                        let aValue = a[sortColumn];
                        let bValue = b[sortColumn];

                        if (sortColumn === 'physicalInjury') {
                            aValue = physicalInjuryMap[aValue] || aValue;
                            bValue = physicalInjuryMap[bValue] || bValue;
                        } else if (sortColumn === 'status') {
                             aValue = statusMap[aValue] || aValue;
                             bValue = statusMap[bValue] || bValue;
                        } else if (sortColumn === 'timestamp' || sortColumn === 'lastUpdatedAdmin') {
                            aValue = parseInt(aValue || 0);
                            bValue = parseInt(bValue || 0);
                        } else if (sortColumn === 'age' || sortColumn === 'residents') {
                            aValue = parseFloat(aValue || 0);
                            bValue = parseFloat(bValue || 0);
                        } else if (typeof aValue === 'string' && typeof bValue === 'string') {
                            return aValue.localeCompare(bValue, 'he', { sensitivity: 'base' });
                        }

                        if (aValue < bValue) {
                            return sortDirection === 'asc' ? -1 : 1;
                        }
                        if (aValue > bValue) {
                            return sortDirection === 'asc' ? 1 : -1;
                        }
                        return 0;
                    });
                }
                return filteredItems;
            }, [allSubmissions, sortColumn, sortDirection, searchTerm, filterStatus]);


            const handleSort = (column) => {
                if (sortColumn === column) {
                    setSortDirection(sortDirection === 'asc' ? 'desc' : 'asc');
                } else {
                    setSortColumn(column);
                    setSortDirection('asc');
                }
            };

            const getSortIcon = (column) => {
                if (sortColumn === column) {
                    return sortDirection === 'asc' ? ' ▲' : ' ▼';
                }
                return '';
            };

            const handleNoteChange = (e, id) => {
                // This specific handler is for direct editing of adminNotes in the table
                setEditingNote({
                    id: id,
                    originalNote: allSubmissions.find(sub => sub.id === id)?.adminNotes || '',
                    currentNote: e.target.value
                });
            };

            const saveNote = async (submissionId, currentNote) => {
                // This saves only the adminNotes field directly from the table
                setMessage('');
                if (!db || !userUid) {
                    setMessage('שגיאה: Firebase Db אינו מאותחל או שאין מזהה משתמש.');
                    return;
                }

                try {
                    const submission = allSubmissions.find(sub => sub.id === submissionId);
                    if (!submission || !submission.userId) {
                        setMessage('שגיאה: לא ניתן למצוא מזהה משתמש עבור הגשה זו.');
                        return;
                    }

                    const docRef = docFirebaseGlobal(db, `artifacts/${window.globalAppId}/users/${submission.userId}/formData`, submissionId);
                    await updateDocFirebaseGlobal(docRef, { adminNotes: currentNote, lastUpdatedAdmin: Date.now() });
                    setMessage('הערה נשמרה בהצלחה!');
                    setEditingNote(null);
                } catch (error) {
                    console.error("Error saving note:", error);
                    let errorMessage = `שגיאה בשמירת הערה: ${error.message}.`;
                    if (error.code === 'permission-denied') {
                         errorMessage += " וודא שכללי האבטחה של Firestore מאפשרים כתיבה ל-`adminNotes` לכל המשתמשים המחוברים.";
                    }
                    setMessage(errorMessage);
                }
            };

            const exportToCsv = () => {
                if (allSubmissions.length === 0) {
                    setMessage('אין נתונים לייצוא.');
                    return;
                }

                const headers = [
                    "תאריך/שעה", "מזהה הזדהות",
                    "שם מלא", "תעודת זהות", "גיל", "מין", "טלפון", "כתובת",
                    "שוהים בדירה", "פציעה פיזית", "הרוגים/פצועים", "מנותקי קשר",
                    "סיוע בפינוי", "הערות ממלא הטופס", "הערות מנהל",
                    "סטטוס טיפול", "המשך טיפול", "הועבר לגורם", "תאריך עדכון מנהל אחרון"
                ];

                const rows = filteredSubmissions.map(item => [
                    new Date(item.timestamp).toLocaleString('he-IL'),
                    item.identityId || '',
                    `${item.firstName || ''} ${item.familyName || ''}`,
                    item.idNumber || '',
                    item.age || '',
                    item.gender === 'male' ? 'זכר' : (item.gender === 'female' ? 'נקבה' : ''),
                    item.phone || '',
                    item.address || '',
                    item.residents || '',
                    physicalInjuryMap[item.physicalInjury] || item.physicalInjury || '',
                    (item.casualties === 'yes' ? 'כן' : 'לא') || '',
                    (item.disconnected === 'yes' ? 'כן' : 'לא') || '',
                    (item.evacuationAssistance === 'yes' ? 'כן' : 'לא') || '',
                    item.notes || '',
                    item.adminNotes || '',
                    statusMap[item.status] || 'טרם החל',
                    item.followUpNotes || '',
                    item.transferredTo || '',
                    item.lastUpdatedAdmin ? new Date(item.lastUpdatedAdmin).toLocaleString('he-IL') : ''
                ]);

                // Add BOM for UTF-8 compatibility with Excel
                const BOM = "\uFEFF"; 
                let csvContent = BOM + headers.join(',') + '\n';
                csvContent += rows.map(e => e.map(cell => `"${String(cell).replace(/"/g, '""')}"`).join(',')).join('\n');

                const blob = new Blob([csvContent], { type: 'text/csv'}); // Modified line 627 for testing
                const link = document.createElement('a');
                if (link.download !== undefined) {
                    const url = URL.createObjectURL(blob);
                    link.setAttribute('href', url);
                    link.setAttribute('download', 'hugo_data.csv');
                    link.style.visibility = 'hidden';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } else {
                    alert('דפדפן זה אינו תומך בייצוא ישיר. אנא העתק את הנתונים ידנית.');
                }
            };


            return (
                <div className="container">
                    <div className="top-bar">
                        <h1>כל הנתונים שהוגשו</h1>
                        <div className="button-group">
                            <button onClick={exportToCsv} className="action-button">
                                <i className="fas fa-file-excel" style={{marginLeft: '5px'}}></i> ייצא לאקסל
                            </button>
                            <a href="index.html" className="action-button secondary" style={{textDecoration: 'none'}}>
                                <i className="fas fa-arrow-right" style={{marginLeft: '5px'}}></i> חזור לאפליקציה הראשית
                            </a >
                            <button onClick={onLogout} className="action-button danger">
                                <i className="fas fa-sign-out-alt" style={{marginLeft: '5px'}}></i> התנתק
                            </button>
                        </div>
                    </div>

                    {message && (
                        <div className={`message-box ${message.includes('הצלחה') ? 'success' : 'danger'}`}>
                            {message}
                        </div>
                    )}

                    <div className="filter-section">
                        <div className="status-filters">
                            <button onClick={() => setFilterStatus('all')} className={`status-button all ${filterStatus === 'all' ? 'active' : ''}`}>
                                <i className="fas fa-list"></i> הכל
                            </button>
                            <button onClick={() => setFilterStatus('not-started')} className={`status-button not-started ${filterStatus === 'not-started' ? 'active' : ''}`}>
                                <i className="fas fa-hourglass-start"></i> טרם החל
                            </button>
                            <button onClick={() => setFilterStatus('in-progress')} className={`status-button in-progress ${filterStatus === 'in-progress' ? 'active' : ''}`}>
                                <i className="fas fa-spinner"></i> בטיפול
                            </button>
                            <button onClick={() => setFilterStatus('closed')} className={`status-button closed ${filterStatus === 'closed' ? 'active' : ''}`}>
                                <i className="fas fa-check-circle"></i> נסגר
                            </button>
                            <button onClick={() => setFilterStatus('transferred-sw')} className={`status-button transferred-sw ${filterStatus === 'transferred-sw' ? 'active' : ''}`}>
                                <i className="fas fa-user-friends"></i> הועבר לעו"ס
                            </button>
                            <button onClick={() => setFilterStatus('transferred-other')} className={`status-button transferred-other ${filterStatus === 'transferred-other' ? 'active' : ''}`}>
                                <i className="fas fa-share-alt"></i> הועבר לגורם אחר
                            </button>
                        </div>
                        <input
                            type="text"
                            placeholder="חיפוש לפי שם, ת.ז., כתובת, טלפון..."
                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}
                        />
                    </div>

                    {loadingAllSubmissions ? (
                        <p>טוען את כל הנתונים...</p>
                    ) : filteredSubmissions.length === 0 ? (
                        <p>לא נמצאו נתונים התואמים לחיפוש/סינון הנוכחי.</p>
                    ) : (
                        <div className="admin-table-container">
                            <table className="admin-table">
                                <thead>
                                    <tr>
                                        <th onClick={() => handleSort('timestamp')}>תאריך/שעה {getSortIcon('timestamp')}</th>
                                        <th onClick={() => handleSort('identityId')}>מזהה הזדהות {getSortIcon('identityId')}</th>
                                        <th onClick={() => handleSort('firstName')}>שם מלא {getSortIcon('firstName')}</th>
                                        <th onClick={() => handleSort('idNumber')}><i className="fas fa-id-card"></i> תעודת זהות {getSortIcon('idNumber')}</th>
                                        <th onClick={() => handleSort('age')}>גיל {getSortIcon('age')}</th>
                                        <th onClick={() => handleSort('gender')}>מין {getSortIcon('gender')}</th>
                                        <th onClick={() => handleSort('phone')}>טלפון {getSortIcon('phone')}</th>
                                        <th onClick={() => handleSort('address')}>כתובת {getSortIcon('address')}</th>
                                        <th onClick={() => handleSort('residents')}>שוהים בדירה {getSortIcon('residents')}</th>
                                        <th onClick={() => handleSort('physicalInjury')}>פציעה פיזית {getSortIcon('physicalInjury')}</th>
                                        <th onClick={() => handleSort('casualties')}>הרוגים/פצועים {getSortIcon('casualties')}</th>
                                        <th onClick={() => handleSort('disconnected')}>מנותקי קשר {getSortIcon('disconnected')}</th>
                                        <th onClick={() => handleSort('evacuationAssistance')}>סיוע בפינוי {getSortIcon('evacuationAssistance')}</th>
                                        <th>הערות ממלא הטופס</th>
                                        <th style={{ width: '15%' }} onClick={() => handleSort('adminNotes')}>הערות מנהל {getSortIcon('adminNotes')}</th>
                                        <th style={{ width: '10%' }} onClick={() => handleSort('status')}><i className="fas fa-info-circle"></i> סטטוס {getSortIcon('status')}</th>
                                        <th style={{ width: '15%' }} onClick={() => handleSort('followUpNotes')}>המשך טיפול {getSortIcon('followUpNotes')}</th>
                                        <th style={{ width: '10%' }} onClick={() => handleSort('transferredTo')}>הועבר לגורם {getSortIcon('transferredTo')}</th>
                                        <th onClick={() => handleSort('lastUpdatedAdmin')}>עדכון מנהל אחרון {getSortIcon('lastUpdatedAdmin')}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {filteredSubmissions.map((item) => (
                                        <tr key={item.id} className={statusColors[item.status || 'not-started']}>
                                            <td>{new Date(item.timestamp).toLocaleString('he-IL')}</td>
                                            <td>{item.identityId || 'לא הוזן'}</td>
                                            <td>{item.firstName} {item.familyName}</td>
                                            <td>
                                                <a href="#" onClick={(e) => { e.preventDefault(); onSelectSubmission(item.id, item.userId); }} style={{color: '#3498db', textDecoration: 'underline'}}>
                                                    {item.idNumber || 'לא הוזן'}
                                                </a>
                                            </td>
                                            <td>{item.age}</td>
                                            <td>{item.gender === 'male' ? 'זכר' : (item.gender === 'female' ? 'נקבה' : '')}</td>
                                            <td>{item.phone}</td>
                                            <td>{item.address}</td>
                                            <td>{item.residents}</td>
                                            <td>{physicalInjuryMap[item.physicalInjury] || item.physicalInjury || ''}</td>
                                            <td>{item.casualties === 'yes' ? 'כן' : 'לא'}</td>
                                            <td>{item.disconnected === 'yes' ? 'כן' : 'לא'}</td>
                                            <td>{item.evacuationAssistance === 'yes' ? 'כן' : 'לא'}</td>
                                            <td>{item.notes || 'אין'}</td>
                                            <td>
                                                <textarea
                                                    className="admin-notes-textarea"
                                                    value={editingNote && editingNote.id === item.id ? editingNote.currentNote : (item.adminNotes || '')}
                                                    onChange={(e) => handleNoteChange(e, item.id)}
                                                    onBlur={() => { // Save on blur if changed
                                                        if (editingNote && editingNote.id === item.id && editingNote.currentNote !== editingNote.originalNote) {
                                                            saveNote(item.id, editingNote.currentNote);
                                                        }
                                                    }}
                                                    placeholder="הזן הערה"
                                                />
                                                {/* Optionally, add a save button here if blur save is not preferred, or combine for explicit save */}
                                            </td>
                                            <td>{statusMap[item.status] || 'טרם החל'}</td>
                                            <td>{item.followUpNotes || 'אין'}</td>
                                            <td>{item.transferredTo || 'אין'}</td>
                                            <td>{item.lastUpdatedAdmin ? new Date(item.lastUpdatedAdmin).toLocaleString('he-IL') : 'אין'}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    )}
                </div>
            );
        }

        // Main App Component for data.html
        function App() {
            const [firebaseInstances, setFirebaseInstances] = useState({ app: null, auth: null, db: null,
                docFirebaseGlobal: null, getDocFirebaseGlobal: null, updateDocFirebaseGlobal: null, 
                collectionGroupFirebaseGlobal: null, queryFirebaseGlobal: null, onSnapshotGlobal: null, 
                whereFirebaseGlobal: null, getDocsFirebaseGlobal: null
            });
            const [isAuthReady, setIsAuthReady] = useState(false);
            const [userUid, setUserUid] = useState(null);
            const [selectedSubmissionId, setSelectedSubmissionId] = useState(null); // New state to manage detail view
            const [selectedSubmissionUserId, setSelectedSubmissionUserId] = useState(null); // New state to hold the user ID for selected submission
            const logoutTriggeredRef = useRef(false);

            useEffect(() => {
                let cleanupFunction = null;
                let pollInterval = null; // Declare pollInterval here

                const initializeFirebaseAndAuth = () => {
                    // Check if the core Firebase instances and essential Firestore functions are available globally
                    if (window.firebaseApp && window.firebaseAuth && window.firebaseDb &&
                        typeof window.docFirebaseGlobal !== 'undefined' &&
                        typeof window.getDocFirebaseGlobal !== 'undefined' &&
                        typeof window.updateDocFirebaseGlobal !== 'undefined' &&
                        typeof window.collectionGroupFirebaseGlobal !== 'undefined' &&
                        typeof window.queryFirebaseGlobal !== 'undefined' &&
                        typeof window.onSnapshotGlobal !== 'undefined' &&
                        typeof window.whereFirebaseGlobal !== 'undefined' &&
                        typeof window.getDocsFirebaseGlobal !== 'undefined') {
                        
                        // All globals are present, proceed with setting React state and auth listener
                        setFirebaseInstances({
                            app: window.firebaseApp,
                            auth: window.firebaseAuth,
                            db: window.firebaseDb,
                            docFirebaseGlobal: window.docFirebaseGlobal,
                            getDocFirebaseGlobal: window.getDocFirebaseGlobal,
                            updateDocFirebaseGlobal: window.updateDocFirebaseGlobal,
                            collectionGroupFirebaseGlobal: window.collectionGroupFirebaseGlobal,
                            queryFirebaseGlobal: window.queryFirebaseGlobal,
                            onSnapshotGlobal: window.onSnapshotGlobal,
                            whereFirebaseGlobal: window.whereFirebaseGlobal,
                            getDocsFirebaseGlobal: window.getDocsFirebaseGlobal,
                        });

                        const auth = window.firebaseAuth;
                        cleanupFunction = window.onAuthStateChangedGlobal(auth, (firebaseUser) => {
                            setUserUid(firebaseUser);
                            setIsAuthReady(true); // Firebase and Auth state are now truly ready
                        });
                        return true; // Indicate successful initialization
                    } else {
                        // console.log("Waiting for global Firebase functions to be fully available...");
                        return false; // Indicate that initialization is not complete
                    }
                };

                pollInterval = setInterval(() => {
                    if (initializeFirebaseAndAuth()) { // If initialization was successful, clear the interval
                        clearInterval(pollInterval);
                    }
                }, 100); // Poll every 100ms

                // Cleanup interval and auth listener when component unmounts
                return () => {
                    clearInterval(pollInterval);
                    if (cleanupFunction) {
                        cleanupFunction();
                    }
                };
            }, []); // Empty dependency array, runs once on mount

            const handleLogin = async (uid, identity) => {
                // After successful login, reload the page to ensure full state re-initialization
                window.location.reload();
            };

            const handleLogout = async () => {
                try {
                    if (firebaseInstances.auth) {
                        logoutTriggeredRef.current = true;
                        await window.signOutFirebaseGlobal(firebaseInstances.auth);
                        window.location.href = 'index.html'; // Redirect to main app after logout
                    }
                } catch (error) {
                    console.error("שגיאה בהתנתקות מדף הנתונים:", error);
                }
            };

            const handleSelectSubmission = (submissionId, submissionUserId) => {
                setSelectedSubmissionId(submissionId);
                setSelectedSubmissionUserId(submissionUserId);
            };

            const handleCloseSubmissionDetail = () => {
                setSelectedSubmissionId(null);
                setSelectedSubmissionUserId(null);
            };

            // Display loading state until isAuthReady is true
            if (!isAuthReady) {
                return (
                    <div className="container">
                        <h1>טוען דף נתונים...</h1>
                        <p>ממתין לאימות Firebase.</p>
                        <p>אם המתנה ארוכה מדי, וודא שחבילות Firebase נטענו כראוי ושהגדרות הפרויקט נכונות. בדוק את קונסולת המפתחים (F12) לפרטים נוספים.</p>
                    </div>
                );
            }

            // After isAuthReady, check if core Firebase services are actually initialized
            // This caters to a scenario where `onAuthStateChangedGlobal` might fire
            // but `firebaseInstances.app` or `db` are still null due to earlier initialization failure.
            if (!firebaseInstances.app || !firebaseInstances.auth || !firebaseInstances.db) {
                 return (
                    <div className="container">
                        <h1>שגיאה באתחול Firebase!</h1>
                        <p>לא ניתן להתחבר ל-Firebase. אנא וודא שקובץ `firebaseConfig` שלך מוגדר כראוי בפרויקט Firebase שלך ושהדומיין הנוכחי מורשה (Authentication -> Settings -> Authorized domains).</p>
                        <p>פרטים נוספים יכולים להימצא בקונסולת המפתחים של הדפדפן (F12).</p>
                    </div>
                );
            }

            // If not logged in, show login page
            if (!userUid) { 
                return <LoginPage auth={firebaseInstances.auth} onLoginSuccess={handleLogin} />;
            }

            // If a submission is selected, render the detail view
            if (selectedSubmissionId && selectedSubmissionUserId) {
                return (
                    <SubmissionDetailView
                        db={firebaseInstances.db}
                        docFirebaseGlobal={firebaseInstances.docFirebaseGlobal} // Use from state
                        getDocFirebaseGlobal={firebaseInstances.getDocFirebaseGlobal} // Use from state
                        updateDocFirebaseGlobal={firebaseInstances.updateDocFirebaseGlobal} // Use from state
                        submissionId={selectedSubmissionId}
                        userUid={selectedSubmissionUserId} 
                        onClose={handleCloseSubmissionDetail}
                    />
                );
            }

            // Otherwise, render the admin table view
            return (
                <AdminViewComponent
                    auth={firebaseInstances.auth}
                    db={firebaseInstances.db}
                    userUid={userUid.uid}
                    onLogout={handleLogout}
                    onSelectSubmission={handleSelectSubmission}
                    docFirebaseGlobal={firebaseInstances.docFirebaseGlobal} // Use from state
                    getDocFirebaseGlobal={firebaseInstances.getDocFirebaseGlobal} // Use from state
                    updateDocFirebaseGlobal={firebaseInstances.updateDocFirebaseGlobal} // Use from state
                    collectionGroupFirebaseGlobal={firebaseInstances.collectionGroupFirebaseGlobal} // Use from state
                    queryFirebaseGlobal={firebaseInstances.queryFirebaseGlobal} // Use from state
                    onSnapshotGlobal={firebaseInstances.onSnapshotGlobal} // Use from state
                    whereFirebaseGlobal={firebaseInstances.whereFirebaseGlobal} // Use from state
                    getDocsFirebaseGlobal={firebaseInstances.getDocsFirebaseGlobal} // Use from state
                />
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
