    <script type="module">
        // Import Firebase functions (These must be standard ES module imports in this block)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"; // Removed Google-specific imports
        import { getFirestore, collectionGroup, query, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";


        // Global variables provided by the Canvas environment (do not modify these directly)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // --- חובה: הדבק כאן את אובייקט ה-firebaseConfig שלך מ-Firebase Console ---
        const myFirebaseConfig = {
            apiKey: "AIzaSyA38-uZwniXXCCK954yjcICl56mwVXbHDk",
            authDomain: "ateam-3cf3d.firebaseapp.com",
            projectId: "ateam-3cf3d",
            storageBucket: "ateam-3cf3d.firebasestorage.app",
            messagingSenderId: "760383317284",
            appId: "1:760383317284:web:a33ae7d2a89911b77f3fb1",
            measurementId: "G-NCVXFH3R6X"
        }; 

        let firebaseConfig;
        try {
            if (typeof __firebase_config !== 'undefined' && __firebase_config !== null && String(__firebase_config).trim() !== '') {
                const parsedConfig = JSON.parse(__firebase_config);
                if (Object.keys(parsedConfig).length > 0) {
                    firebaseConfig = parsedConfig;
                } else {
                    firebaseConfig = myFirebaseConfig;
                    console.warn("Environmental __firebase_config was empty after parsing. Falling back to hardcoded myFirebaseConfig.");
                }
            } else {
                firebaseConfig = myFirebaseConfig;
                console.log("Environmental __firebase_config not found or is empty. Using hardcoded myFirebaseConfig.");
            }
        } catch (e) {
            console.error("Error parsing __firebase_config, falling back to hardcoded config:", e);
            firebaseConfig = myFirebaseConfig;
        }

        // Initialize Firebase app and services
        let app;
        let auth;
        let db;

        try {
            if (Object.keys(firebaseConfig).length === 0) {
                console.error("Firebase config is empty. Cannot initialize Firebase.");
            } else {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                console.log("Firebase initialized in global script for data.html.");
            }
        } catch (error) {
            console.error("Failed to initialize Firebase in global script for data.html:", error);
            // Ensure instances are null if initialization fails
            app = null;
            auth = null;
            db = null;
        }

        // Expose Firebase instances and functions globally for React to access
        window.firebaseApp = app;
        window.firebaseAuth = auth;
        window.firebaseDb = db;
        window.globalAppId = appId; 

        // Expose specific Firebase functions globally
        window.onAuthStateChangedGlobal = onAuthStateChanged;
        window.signOutFirebaseGlobal = signOut; 
        window.signInWithEmailAndPasswordGlobal = signInWithEmailAndPassword; // Added
        window.collectionGroupFirebaseGlobal = collectionGroup; 
        window.queryFirebaseGlobal = query; 
        window.onSnapshotFirebaseGlobal = onSnapshot; 
        window.docFirebaseGlobal = doc; // Expose doc
        window.updateDocFirebaseGlobal = updateDoc; // Expose updateDoc

    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Component for the Login Page (reused for data.html if not authenticated)
        function LoginPage({ auth, onLoginSuccess }) {
            const [email, setEmail] = useState(''); // Added email state
            const [password, setPassword] = useState(''); // Added password state
            const [message, setMessage] = useState('');
            const [loading, setLoading] = useState(false);
            
            const handleLogin = async () => { // Changed function name from handleGoogleLogin
                setMessage('');
                setLoading(true);
                try {
                    if (!auth) {
                        setMessage('שגיאה: שירותי Firebase Auth אינם זמינים. אנא וודא את הגדרות Firebase.');
                        setLoading(false);
                        return;
                    }
                    // Using signInWithEmailAndPassword instead of Google Sign-in
                    const userCredential = await window.signInWithEmailAndPasswordGlobal(auth, email, password); 
                    setMessage('התחברות הצליחה! נא המתן...');
                    // Use user's email as identity if available, otherwise UID
                    const identity = userCredential.user.email || userCredential.user.uid; 
                    onLoginSuccess(userCredential.user.uid, identity);
                } catch (error) {
                    console.error("Login error:", error);
                    let errorMessage = 'שגיאה בהתחברות. וודא מייל וסיסמה.';
                    if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                        errorMessage = 'מייל או סיסמה שגויים.';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage = 'פורמט מייל לא תקין.';
                    } else if (error.code === 'auth/user-disabled') {
                        errorMessage = 'המשתמש הושבת. פנה למנהל המערכת.';
                    }
                    setMessage(errorMessage);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="container">
                    <h1>הזדהות לדף הנתונים</h1> {/* Updated title */}
                    {message && (
                        <div className={`message-box ${message.includes('הצליחה') ? 'success' : ''}`}>
                            {message}
                        </div>
                    )}
                    <div className="form-group"> {/* Added email input field */}
                        <label htmlFor="email">מייל:</label>
                        <input type="email" id="email" value={email} onChange={(e) => setEmail(e.target.value)} placeholder="הזן מייל" required />
                    </div>
                    <div className="form-group"> {/* Added password input field */}
                        <label htmlFor="password">סיסמה:</label>
                        <input type="password" id="password" value={password} onChange={(e) => setPassword(e.target.value)} placeholder="הזן סיסמה" required />
                    </div>
                    <div className="button-container">
                        <button className="action-button secondary" onClick={handleLogin} disabled={loading}> {/* Changed class from google to secondary */}
                            {loading ? 'מתחבר...' : 'התחבר'} {/* Changed button text */}
                        </button>
                    </div>
                    <p style={{marginTop: '20px', fontSize: '0.9em', color: '#888'}}>
                        <strong style={{color: '#d9534f'}}>הערה:</strong> רק משתמשים שהוספו ידנית ב-Firebase Console (Authentication -> Users) יכולים להתחבר.
                    </p>
                </div>
            );
        }


        // New Component: Admin View to show all submissions (now accessible to any authenticated user)
        function AdminViewComponent({ auth, db, userUid, onLogout }) { // Removed isAdminUser prop
            const [allSubmissions, setAllSubmissions] = useState([]);
            const [loadingAllSubmissions, setLoadingAllSubmissions] = useState(true);
            const [message, setMessage] = useState('');
            const [sortColumn, setSortColumn] = useState('timestamp'); // Default sort by timestamp
            const [sortDirection, setSortDirection] = useState('desc'); // Default sort descending
            const [editingNote, setEditingNote] = useState(null); // {id: ..., originalNote: ..., currentNote: ...}

            // Map for physical injury values to Hebrew
            const physicalInjuryMap = {
                'none': 'לא (1)',
                'light': 'קלה (2)',
                'medium': 'בינונית (3)',
                'severe': 'קשה (4)'
            };

            useEffect(() => {
                if (!db || !auth) {
                    setMessage('שגיאה: שירותי Firebase Db או Auth אינם זמינים.');
                    setLoadingAllSubmissions(false);
                    return;
                }
                if (!auth.currentUser) {
                    setMessage('שגיאה: אינך מחובר. אנא התחבר כדי לצפות בנתונים.');
                    setLoadingAllSubmissions(false);
                    return;
                }
                // No isAdminUser check here, as per user's request. Any authenticated user can view.

                setLoadingAllSubmissions(true);
                const queryRef = window.queryFirebaseGlobal(window.collectionGroupFirebaseGlobal(db, 'formData'));

                const unsubscribe = window.onSnapshotFirebaseGlobal(queryRef, (snapshot) => {
                    const submissions = [];
                    snapshot.forEach(doc => {
                        submissions.push({ id: doc.id, ...doc.data() });
                    });
                    setAllSubmissions(submissions); // Set unsorted data first
                    setLoadingAllSubmissions(false);
                }, (error) => {
                    console.error("Error fetching all submissions:", error);
                    let errorMessage = `שגיאה באחזור כל הנתונים: ${error.message}.`;
                    if (error.code === 'permission-denied') {
                        errorMessage += " וודא שכללי האבטחה של Firestore מאפשרים קריאה מ-`formData` לכל המשתמשים המחוברים.";
                    }
                    setMessage(errorMessage);
                    setLoadingAllSubmissions(false);
                });

                return () => unsubscribe();
            }, [db, auth]);

            // Apply sorting logic when allSubmissions or sort parameters change
            const sortedSubmissions = React.useMemo(() => {
                let sortableItems = [...allSubmissions];
                if (sortColumn) {
                    sortableItems.sort((a, b) => {
                        let aValue = a[sortColumn];
                        let bValue = b[sortColumn];

                        // Handle physicalInjury mapping for sorting
                        if (sortColumn === 'physicalInjury') {
                            aValue = physicalInjuryMap[aValue] || aValue;
                            bValue = physicalInjuryMap[bValue] || bValue;
                        }

                        // Handle specific column types for sorting
                        if (sortColumn === 'timestamp') {
                            aValue = parseInt(aValue);
                            bValue = parseInt(bValue);
                        } else if (sortColumn === 'age' || sortColumn === 'residents') {
                            aValue = parseFloat(aValue);
                            bValue = parseFloat(bValue);
                        } else if (typeof aValue === 'string' && typeof bValue === 'string') {
                            // Case-insensitive string comparison for Hebrew
                            return aValue.localeCompare(bValue, 'he', { sensitivity: 'base' });
                        }

                        if (aValue < bValue) {
                            return sortDirection === 'asc' ? -1 : 1;
                        }
                        if (aValue > bValue) {
                            return sortDirection === 'asc' ? 1 : -1;
                        }
                        return 0;
                    });
                }
                return sortableItems;
            }, [allSubmissions, sortColumn, sortDirection]);


            const handleSort = (column) => {
                if (sortColumn === column) {
                    setSortDirection(sortDirection === 'asc' ? 'desc' : 'asc');
                } else {
                    setSortColumn(column);
                    setSortDirection('asc'); // Default to ascending for a new column
                }
            };

            const getSortIcon = (column) => {
                if (sortColumn === column) {
                    return sortDirection === 'asc' ? ' ▲' : ' ▼';
                }
                return '';
            };

            const handleNoteChange = (e, id) => {
                setEditingNote({
                    id: id,
                    originalNote: allSubmissions.find(sub => sub.id === id)?.adminNotes || '',
                    currentNote: e.target.value
                });
            };

            const saveNote = async (submissionId, currentNote) => {
                setMessage('');
                if (!db || !userUid) {
                    setMessage('שגיאה: Firebase Db אינו מאותחל או שאין מזהה משתמש.');
                    return;
                }

                try {
                    // Find the correct userId associated with this submissionId to build the docRef path
                    const submission = allSubmissions.find(sub => sub.id === submissionId);
                    if (!submission || !submission.userId) {
                        setMessage('שגיאה: לא ניתן למצוא מזהה משתמש עבור הגשה זו.');
                        return;
                    }

                    const docRef = window.docFirebaseGlobal(db, `artifacts/${window.globalAppId}/users/${submission.userId}/formData`, submissionId);
                    await window.updateDocFirebaseGlobal(docRef, { adminNotes: currentNote });
                    setMessage('הערה נשמרה בהצלחה!');
                    setEditingNote(null); // Clear editing state
                } catch (error) {
                    console.error("Error saving note:", error);
                    let errorMessage = `שגיאה בשמירת הערה: ${error.message}.`;
                    if (error.code === 'permission-denied') {
                         errorMessage += " וודא שכללי האבטחה של Firestore מאפשרים כתיבה ל-`adminNotes` לכל המשתמשים המחוברים.";
                    }
                    setMessage(errorMessage);
                }
            };

            const exportToCsv = () => {
                if (allSubmissions.length === 0) {
                    setMessage('אין נתונים לייצוא.');
                    return;
                }

                const headers = [
                    "תאריך/שעה", "מזהה משתמש (UID)", "מזהה הזדהות (מייל/UID)",
                    "שם מלא", "תעודת זהות", "גיל", "מין", "טלפון", "כתובת",
                    "שוהים בדירה", "פציעה פיזית", "הרוגים/פצועים", "מנותקי קשר",
                    "סיוע בפינוי", "הערות ממלא הטופס", "הערות מנהל"
                ];

                // Map data to the order of headers, converting values to Hebrew where necessary
                const rows = sortedSubmissions.map(item => [
                    new Date(item.timestamp).toLocaleString('he-IL'),
                    item.userId,
                    item.identityId || '',
                    `${item.firstName || ''} ${item.familyName || ''}`,
                    item.idNumber || '',
                    item.age || '',
                    item.gender === 'male' ? 'זכר' : (item.gender === 'female' ? 'נקבה' : ''),
                    item.phone || '',
                    item.address || '',
                    item.residents || '',
                    physicalInjuryMap[item.physicalInjury] || item.physicalInjury || '', // Use map for Hebrew
                    (item.casualties === 'yes' ? 'כן' : 'לא') || '',
                    (item.disconnected === 'yes' ? 'כן' : 'לא') || '',
                    (item.evacuationAssistance === 'yes' ? 'כן' : 'לא') || '',
                    item.notes || '',
                    item.adminNotes || ''
                ]);

                // Combine headers and rows
                let csvContent = headers.join(',') + '\n';
                csvContent += rows.map(e => e.map(cell => `"${String(cell).replace(/"/g, '""')}"`).join(',')).join('\n'); // Enclose in quotes and escape internal quotes

                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                if (link.download !== undefined) { // Feature detection for download attribute
                    const url = URL.createObjectURL(blob);
                    link.setAttribute('href', url);
                    link.setAttribute('download', 'hugo_data.csv');
                    link.style.visibility = 'hidden';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } else {
                    alert('דפדפן זה אינו תומך בייצוא ישיר. אנא העתק את הנתונים ידנית.');
                }
            };


            return (
                <div className="container">
                    <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '20px'}}>
                        <h1>כל הנתונים שהוגשו</h1>
                        <div style={{display: 'flex', gap: '10px'}}>
                            <button onClick={exportToCsv} className="action-button" style={{padding: '10px 20px', fontSize: '0.9em'}}>
                                ייצא לאקסל
                            </button>
                            <a href="index.html" className="action-button secondary" style={{padding: '10px 20px', fontSize: '0.9em', textDecoration: 'none'}}>
                                חזור לאפליקציה הראשית
                            </a>
                            <button onClick={onLogout} className="action-button danger" style={{padding: '10px 20px', fontSize: '0.9em'}}>
                                התנתק
                            </button>
                        </div>
                    </div>

                    {message && (
                        <div className={`message-box ${message.includes('הצלחה') ? 'success' : 'danger'}`}>
                            {message}
                        </div>
                    )}

                    {loadingAllSubmissions ? (
                        <p>טוען את כל הנתונים...</p>
                    ) : sortedSubmissions.length === 0 ? (
                        <p>טרם נשמרו נתונים כלשהם.</p>
                    ) : (
                        <div className="admin-table-container">
                            <table className="admin-table">
                                <thead>
                                    <tr>
                                        <th onClick={() => handleSort('timestamp')}>תאריך/שעה {getSortIcon('timestamp')}</th>
                                        <th onClick={() => handleSort('userId')}>מזהה משתמש (UID) {getSortIcon('userId')}</th>
                                        <th onClick={() => handleSort('identityId')}>מזהה הזדהות (מייל/UID) {getSortIcon('identityId')}</th>
                                        <th onClick={() => handleSort('firstName')}>שם מלא {getSortIcon('firstName')}</th>
                                        <th onClick={() => handleSort('idNumber')}>תעודת זהות {getSortIcon('idNumber')}</th>
                                        <th onClick={() => handleSort('age')}>גיל {getSortIcon('age')}</th>
                                        <th onClick={() => handleSort('gender')}>מין {getSortIcon('gender')}</th>
                                        <th onClick={() => handleSort('phone')}>טלפון {getSortIcon('phone')}</th>
                                        <th onClick={() => handleSort('address')}>כתובת {getSortIcon('address')}</th>
                                        <th onClick={() => handleSort('residents')}>שוהים בדירה {getSortIcon('residents')}</th>
                                        <th onClick={() => handleSort('physicalInjury')}>פציעה פיזית {getSortIcon('physicalInjury')}</th>
                                        <th onClick={() => handleSort('casualties')}>הרוגים/פצועים {getSortIcon('casualties')}</th>
                                        <th onClick={() => handleSort('disconnected')}>מנותקי קשר {getSortIcon('disconnected')}</th>
                                        <th onClick={() => handleSort('evacuationAssistance')}>סיוע בפינוי {getSortIcon('evacuationAssistance')}</th>
                                        <th>הערות ממלא הטופס</th> {/* Renamed for clarity */}
                                        <th>הערות מנהל</th> {/* New Column */}
                                    </tr>
                                </thead>
                                <tbody>
                                    {sortedSubmissions.map((item) => (
                                        <tr key={item.id}>
                                            <td>{new Date(item.timestamp).toLocaleString('he-IL')}</td>
                                            <td>{item.userId}</td>
                                            <td>{item.identityId || 'לא הוזן'}</td>
                                            <td>{item.firstName} {item.familyName}</td>
                                            <td>{item.idNumber || 'לא הוזן'}</td>
                                            <td>{item.age}</td>
                                            <td>{item.gender === 'male' ? 'זכר' : (item.gender === 'female' ? 'נקבה' : '')}</td> {/* Output in Hebrew */}
                                            <td>{item.phone}</td>
                                            <td>{item.address}</td>
                                            <td>{item.residents}</td>
                                            <td>{physicalInjuryMap[item.physicalInjury] || item.physicalInjury || ''}</td> {/* Output in Hebrew */}
                                            <td>{item.casualties === 'yes' ? 'כן' : 'לא'}</td>
                                            <td>{item.disconnected === 'yes' ? 'כן' : 'לא'}</td>
                                            <td>{item.evacuationAssistance === 'yes' ? 'כן' : 'לא'}</td>
                                            <td>{item.notes || 'אין'}</td>
                                            <td>
                                                <textarea
                                                    className="admin-notes-textarea"
                                                    value={editingNote && editingNote.id === item.id ? editingNote.currentNote : (item.adminNotes || '')}
                                                    onChange={(e) => handleNoteChange(e, item.id)}
                                                    placeholder="הזן הערה"
                                                />
                                                <button
                                                    className="admin-notes-save-button"
                                                    onClick={() => saveNote(item.id, editingNote.currentNote)}
                                                    disabled={!editingNote || editingNote.id !== item.id || editingNote.currentNote === editingNote.originalNote}
                                                >
                                                    שמור
                                                </button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    )}
                </div>
            );
        }

        // Main App Component for data.html
        function App() {
            const [firebaseInstances, setFirebaseInstances] = useState({ app: null, auth: null, db: null });
            const [isAuthReady, setIsAuthReady] = useState(false);
            const [userUid, setUserUid] = useState(null);
            const logoutTriggeredRef = useRef(false);

            useEffect(() => {
                if (!window.firebaseApp || !window.firebaseAuth || !window.firebaseDb) {
                    console.error("Global Firebase instances are not available in data.html. Check initialization.");
                    setIsAuthReady(true);
                    return;
                }

                setFirebaseInstances({
                    app: window.firebaseApp,
                    auth: window.firebaseAuth,
                    db: window.firebaseDb
                });

                const auth = window.firebaseAuth;
                const unsubscribe = window.onAuthStateChangedGlobal(auth, async (user) => {
                    if (user) {
                        setUserUid(user.uid);
                        logoutTriggeredRef.current = false;
                        setIsAuthReady(true); 
                    } else {
                        setUserUid(null);
                        setIsAuthReady(true);
                    }
                });
                return () => unsubscribe();
            }, []);

            const handleLogin = async (uid, identity) => {
                window.location.reload(); 
            };

            const handleLogout = async () => {
                try {
                    if (firebaseInstances.auth) {
                        logoutTriggeredRef.current = true;
                        await window.signOutFirebaseGlobal(firebaseInstances.auth);
                        window.location.href = 'index.html'; 
                    }
                } catch (error) {
                    console.error("שגיאה בהתנתקות מדף הנתונים:", error);
                }
            };

            if (!isAuthReady) {
                return (
                    <div className="container">
                        <h1>טוען דף נתונים...</h1>
                        <p>ממתין לאימות Firebase.</p>
                    </div>
                );
            }

            if (!firebaseInstances.auth || !firebaseInstances.db) {
                 return (
                    <div className="container">
                        <h1>שגיאה באתחול Firebase!</h1>
                        <p>לא ניתן להתחבר ל-Firebase. אנא וודא שקובץ `firebaseConfig` שלך מוגדר כראוי בפרויקט Firebase שלך ושהדומיין הנוכחי מורשה (Authentication -> Settings -> Authorized domains).</p>
                        <p>פרטים נוספים יכולים להימצא בקונסולת המפתחים של הדפדפן (F12).</p>
                    </div>
                );
            }

            // If not authenticated, show login page. Otherwise, show AdminViewComponent.
            if (!userUid) {
                return <LoginPage auth={firebaseInstances.auth} onLoginSuccess={handleLogin} />;
            }

            // If authenticated, show AdminViewComponent (no admin role check)
            return (
                <AdminViewComponent
                    auth={firebaseInstances.auth}
                    db={firebaseInstances.db}
                    userUid={userUid}
                    onLogout={handleLogout}
                />
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
